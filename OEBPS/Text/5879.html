<h1><span class="section" id="title-2"><span data-head-description="" data-head-level="h3" data-head-title="秋水第十七">秋水第十七</span></span></h1>
<hr/>
<p class="em2 strong" id="p0"><a class="gg-link" href="#p0" onclick="return changeColor(this);"></a>秋水時至，百川灌河，<span class="jiazhu">李云：「水生於春，壯於秋。」</span>涇流之大，<span class="jiazhu">司馬云：「涇，通也。」崔本作「徑」，云：「直度曰徑。」</span>兩涘渚崖之間，<span class="jiazhu">釋文：「涘，涯也。水中可居曰渚。崖，字又作涯，亦作厓。」</span>不辯牛馬。<span class="jiazhu">成云：「隔水遠看，不辨牛之與馬。」</span>於是焉河伯欣然自喜，以天下之美爲盡在己。<span class="jiazhu">釋文：「河伯，姓馮名夷，見大宗師篇。</span>順流而東行，至於北海，東面而視，不見水端，<span class="jiazhu">成云：「北海，今萊州是。」</span>於是焉河伯始旋其面目，望洋向若而歎，<span class="jiazhu">釋文「望」作「盳」，云：「盳洋，猶望羊，仰視貌。司馬云：『若，海神。』」</span>曰：「野語有之曰『聞道百，以爲莫己若』者，我之謂也。<span class="jiazhu">李云：「聞道百，萬分之一也。」郭嵩燾云：「百者，多詞也。」郭慶藩云：「百，古讀若博，與若韻。」</span>且夫我嘗聞少仲尼之聞而輕伯夷之義者，始吾弗信，今我覩子之難窮也，吾非至於子之門則殆矣，吾長見笑於大方之家。」<span class="jiazhu">司馬云：「大方，大道也。」</span>北海若曰：「井鼃不可以語於海者，拘於虛也；<span class="jiazhu">王引之云：「鼃，本作魚，後人改之也。御覽時序部、鱗介部、蟲豸部引此，並云『井魚不可以語於海』，則舊本作魚可知。且釋文於此不出鼃字，直至下文『埳井之鼃』，始云『鼃，本又作蛙，户蝸反』，引司馬注云『鼃，水蟲，形似蝦蟆』，則此處作魚不作鼃明矣。若作鼃，則『户蝸』之音，『水蟲』之注，當先見於此，不應至下文始見也。再淮南原道篇『夫井魚不可與語大，拘於隘也』，梁張綰文『井魚之不識巨海，夏蟲之不見冬冰』，水經贛水注云『聊記奇文，以廣井魚之聽』，皆用莊子之文，則莊子之作『井魚』益明矣。井九三『井谷射鮒』，鄭注曰：『所生魚無大魚，但多鮒魚耳。』（見劉逵吴都賦注。）困學紀聞十引御覽所載莊子曰：『用意如井魚者，吾爲鉤繳以投之。』吕覽諭大篇：『井中之無大魚也。』此皆『井魚』之證。後人以此篇有『埳井鼃』之語，而荀子正論篇亦云『坎井之鼃，不可與語東海之樂』，遂改『井魚』爲『井鼃』，而不知井自有魚，無煩改作鼃也。自有此改，世動稱井鼃夏蟲，不復知有井魚之喻矣。」王念孫云：「虛與墟同，故釋文云：『虛，本亦作墟。』廣雅：『墟，凥也。』（凥，古「居」字。）文選西征賦注引聲類曰：『墟，故所居也。』經傳言丘墟者，皆謂故所居之地。言井魚拘於所居，不知海之大也。以喻河伯居於涯涘。崔注『拘於井中之空也』，訓虛爲空虛。」</span>夏蟲不可以語於冰者，篤於時也；<span class="jiazhu">郭慶藩云：「司馬訓篤爲厚，迂曲難通。釋詁：『篤，固也。』論語『篤信好學』，謂信之固也；禮儒行『篤行而不倦』，謂所行之固也。凡鄙陋不達，謂之固。夏蟲爲時所蔽，故曰篤於時。篤字與上下文拘、束同義。」</span>曲士不可以語於道者，束於教也。<span class="jiazhu">司馬云：「曲士，鄉曲之士。」</span>今爾出於崖涘，觀於大海，乃知爾醜，爾將可與語大理矣。<span class="jiazhu">郭云：「以其知分，故可與言理也。」</span>天下之水，莫大於海，萬川歸之，不知何時止而不盈；尾閭泄之，不知何時已而不虛；<span class="jiazhu">文選養生論注引司馬云：「尾閭，水之往海外出者也，一名沃焦，在東大海之中。尾者，在百川之下，故稱尾。閭者，聚也，水聚族之處，故稱閭也。在扶桑之東，有一石，方圓四萬里，厚四萬里，海水注者無不燋盡，故曰沃燋。」案：「沃燋」，亦作「沃焦」，見山海經。今環球周通，可釋此說之疑矣。</span>春秋不變，水旱不知。此其過江河之流，不可爲量數。而吾未嘗以此自多者，自以比形於天地而受氣於陰陽，吾在天地之間，猶小石小木之在大山也，方存乎見少，又奚以自多！計四海之在天地之間也，不似礨空之在大澤乎？<span class="jiazhu">釋文：「礨，崔音壘。空音孔。壘孔，小穴也。李云：『小封也。』一云：蟻塚也。」</span>計中國之在海内，不似稊米之在大倉乎？<span class="jiazhu">釋文：「郭注爾雅：『稊似稗。』大音泰。」</span>號物之數謂之萬，人處一焉；人卒九州，穀食之所生，舟車之所通，人處一焉。<span class="jiazhu">崔云：「卒，盡也。」郭嵩燾云：「人卒九州，言極九州之人數。卒者，盡詞。九州之大，人數之繁，其在天之中，要亦萬物之一而已。」</span>此其比萬物也，不似豪末之在於馬體乎？五帝之所連，<span class="jiazhu">崔云：「連，續也。」</span>三王之所争，仁人之所憂，任士之所勞，盡此矣。伯夷辭之以爲名，仲尼語之以爲博，此其自多也，不似爾向之自多於水乎？」河伯曰：「然則吾大天地而小毫末可乎？」北海若曰：「否。夫物，量无窮，<span class="jiazhu">宣云：「各有局量。」</span>時无止，<span class="jiazhu">宣云：「各據瞬息。」</span>分无常，<span class="jiazhu">成云：「所稟分命，隨時變易。」</span>終始无故。<span class="jiazhu">宣云：「變化日新。」</span>是故大知觀於遠近，<span class="jiazhu">知同智，遠近並觀，不尚一隅之見。</span>故小而不寡，大而不多，知量无窮；<span class="jiazhu">不以大小爲多寡，知量之各足也。</span>證曏今故，<span class="jiazhu">郭云：「曏，明也。今故，猶古今。」</span>故遥而不悶，<span class="jiazhu">望古雖遥，我自無悶，不必與古爲徒也。</span>掇而不跂，<span class="jiazhu">近可掇取，我亦不跂而求之。</span>知時无止；<span class="jiazhu">證明今古之大道，不以人世壽夭爲大期，知時之無止也。</span>察乎盈虛，故得而不喜，失而不憂，知分之无常也；<span class="jiazhu">知天道有盈虛，則得失無常，何足介意！</span>明乎坦塗，<span class="jiazhu">郭云：「死生者，日新之正道也。」</span>故生而不說，<span class="jiazhu">音悅。</span>死而不禍，<span class="jiazhu">不以爲禍敗。</span>知終始之不可故也。<span class="jiazhu">郭云：「明終始之日新，則知故之不可執而留矣。</span>計人之所知，不若其所不知；<span class="jiazhu">知者有窮，而不知者何限！</span>其生之時，不若未生之時。<span class="jiazhu">生有盡，而天地無窮。</span>以其至小，求窮其至大之域，是故迷亂而不能自得也。<span class="jiazhu">成云：「無窮之境未周，有限之智已喪。」</span>由此觀之，又何以知毫末之足以定至細之倪！又何以知天地之足以窮至大之域！」<span class="jiazhu">毫末非小，天地非大。</span>河伯曰：「世之議者皆曰：『至精无形，至大不可圍。』是信情乎？」<span class="jiazhu">成云：「信，實也。」</span>北海若曰：「夫自細視大者不盡，<span class="jiazhu">宣云：「處小而視大，有所不及徧，故覺不可圍。」</span>自大視細者不明。<span class="jiazhu">宣云：「處大而視小，有所不及審，故覺無形。」</span>夫精，小之微也，垺，大之殷也，<span class="jiazhu">宣云：「垺音孚，郭也。殷，盛也。」</span>故異便。<span class="jiazhu">宣云：「故一覺不可圍，是小者以大爲不便，而自便其小；一覺無形，是大者以小爲不便，而自便其大也。」</span>此勢之有也。<span class="jiazhu">此勢所有，不足致辨。</span>夫精粗者，期於有形者也；<span class="jiazhu">宣云：「尚在有跡處求道。」</span>无形者，數之所不能分也；<span class="jiazhu">謂精。</span>不可圍者，數之所不能窮也。<span class="jiazhu">謂粗。</span>可以言論者，物之粗也；<span class="jiazhu">曰粗則猶可以言論。</span>可以意致者，物之精也；<span class="jiazhu">曰精則猶可以意致。</span>言之所不能論，意之所不能察致者，不期精粗焉。<span class="jiazhu">不期於精粗者，在意言之表，即道妙也。</span>是故大人之行，不出乎害人，不多仁恩；<span class="jiazhu">固不害人，亦不以仁恩自多。</span>動不爲利，不賤門隸；<span class="jiazhu">固不爲利，亦不以求利之守門僕隸爲賤。</span>貨財弗争，不多辭讓；<span class="jiazhu">不争貨財，亦不以辭讓之德爲高。</span>事焉不惜人，不多食乎力，不賤貪污；<span class="jiazhu">事不借力於人，而自食其力，但期取足，亦不以人之貪得者爲賤。</span>行殊乎俗，不多辟異；<span class="jiazhu">行不隨俗，亦不以乖僻立異爲多。</span>爲在從眾，不賤佞諂；<span class="jiazhu">爲順眾情，亦未嘗以佞諂<span class="jiaozhusup">校：「諂」原誤作「謟」。</span>者爲賤。</span>世之爵䘵不足以爲勸，戮恥不足以爲辱；知是非之不可爲分，細大之不可爲倪。<span class="jiazhu">是非之跡不可分，細大之端不可見，惟大人知之。</span>聞曰：<span class="jiazhu">成云：「寓諸他人，故稱聞曰。」</span>『道人不聞，<span class="jiazhu">郭云：「任物而物性自通，則功名歸物矣，故不聞。」案：語又見山木篇，「道」作「至」。</span>至德不得，<span class="jiazhu">郭云：「得者，生於失也。物各無失，則得名去也。」</span>大人無己。』<span class="jiazhu">郭云：「任物而已。」</span>約分之至也。」<span class="jiazhu">約己歸於其分。</span>河伯曰：「若物之外，若物之内，惡至而倪貴賤？惡至而倪小大？」<span class="jiazhu">問既不期精粗，此物性之内外何由而有貴賤小大之端倪？</span>北海若曰：「以道觀之，物无貴賤；以物觀之，自貴而相賤；<span class="jiazhu">物情彼此皆然，故言相。</span>以俗觀之，貴賤不在己。<span class="jiazhu">世俗以外來之榮戮爲貴賤。</span>以差觀之，<span class="jiazhu">等差之數。</span>因其所大而大之，<span class="jiazhu">成云：「以自足爲大。」</span>則萬物莫不大；因其所小而小之，<span class="jiazhu">成云：「以無餘爲小。」</span>則萬物莫不小。知天地之爲稊米也，知豪末之爲丘山也，則差數等矣。以功觀之，<span class="jiazhu">兩須之事功也。</span>因其所有而有之，則萬物莫不有；因其所无而无之，則萬物莫不无。<span class="jiazhu">蘇輿云：「物情以得用爲有，以相勝爲無，猶矢人謂可無函，函人謂可無矢也。然以矢爲有，則函敵矢，亦可爲有；以函爲無，則矢爲函拒，亦可謂無。」</span>知東西之相反，而不可以相无，則功分定矣。<span class="jiazhu">東西本相反，然非東無以定西，故就相反而相須言之，則功分可定。</span>以趣觀之，<span class="jiazhu">眾人之趣向。</span>因其所然而然之，則萬物莫不然；因其所非而非之，則萬物莫不非。<span class="jiazhu">隨人之是非爲是非。</span>知堯、桀之自然而相非，則趣操覩矣。<span class="jiazhu">堯非桀，桀亦非堯，附堯、桀者亦各執一是非，則趣操之無定可覩矣。</span>昔者堯、舜讓而帝，之、噲讓而絶；<span class="jiazhu">司馬云：「燕王噲用蘇代之說，效堯、舜讓位與相子之，三年而國亂。」</span>湯、武争而王，白公争而滅。<span class="jiazhu">釋文：「白公，名勝，楚平王之孫，作亂而死。事見左哀十六年傳。」</span>由此觀之，争讓之禮，堯、桀之行，貴賤有時，未可以爲常也。<span class="jiazhu">宣云：「貴賤以此，小大可知。」</span>梁麗可以沖城，而不可以窒穴，言殊器也；<span class="jiazhu">崔云：「梁麗，屋棟也。」郭慶藩云：「列子湯問篇：『雍門鬻歌，餘音繞梁欐，三日不絶。』梁欐，即梁麗也。上林賦『連卷欐佹』，注：『欐佹，支柱也。』欐者附著，佹者交午。廣韻：『麗，著也。』玉篇：『麗，偶也。』柱偶曰麗，梁棟相附著亦曰麗，即謂椽柱之屬。爲梁麗必材之大者，故可用以沖城，不當泥視。」釋文：「窒，塞也。」</span>騏驥驊騮，一日而馳千里，捕鼠不如狸狌，言殊技也；鴟鵂夜撮蚤，<span class="jiazhu">釋文：「淮南子『鴟夜聚蚤，察分毫末』，許慎云：『鴟夜聚食蚤蝨不失也。』司馬本作蚉，云：『鴟，鵂鶹，夜取蚉食。』」王引之云：「正文鵂字，涉釋文内『鴟，鵂鶹』而衍。埤雅引此已誤。釋文：『鴟，尺夷反。崔云：「鴟，鵂鶹。」』而不爲鵂字作音，則正文内無鵂字明矣。淮南主術篇亦云『鴟夜撮蚤。』」案：聚亦撮也。崔本「撮」作「最」。古書聚、最多通作，故又爲聚。</span>察毫末，晝出瞠目而不見丘山，言殊性也。<span class="jiazhu">釋文：「瞠，本或作瞑。」蘇輿云：「作瞠是。言鴟夜察蚤之毫末，及晝則雖瞠目而不見丘山矣。徐無鬼篇『鴟目有所適』，亦謂適夜而不適晝也。」</span>故曰：蓋師是而无非，師治而无亂乎？<span class="jiazhu">恒言如此。</span>是未明天地之理，萬物之情者也。是猶師天而无地，師陰而无陽，其不可行明矣。然且語而不舍，非愚則誣也。<span class="jiazhu">宣云：「愚者不知，誣則知而妄言。」</span>帝王殊禪，<span class="jiazhu">成云：「或宗族相承，或讓與他姓，故言殊禪。」</span>三代殊繼。<span class="jiazhu">成云：「或父子相繼，或興兵征誅，故言殊繼。」</span>差其時，逆其俗者，謂之篡夫；<span class="jiazhu">時俗既非，而差逆之，如子之、白公，則世以爲篡夫。</span>當其時，順其俗者，謂之義徒。<span class="jiazhu">時俗可行而順舉之者，則世以爲義徒，可見貴賤有時。</span>默默乎河伯！<span class="jiazhu">戒勿多言。</span>女惡知貴賤之門，大小之家！」河伯曰：「然則我何爲乎？何不爲乎？吾辭受趣舍，吾終奈何？」北海若曰：「以道觀之，何貴何賤，是謂反衍，<span class="jiazhu">郭云：「貴賤之道，反覆相尋。」崔云：「無所貴賤，乃反爲美也。」本亦作「畔衍」，李云：「猶漫衍，合爲一家。」</span>无拘而志，<span class="jiazhu">而，爾也，下同。貴賤無定，不必拘視。</span>與道大蹇。<span class="jiazhu">拘滯則道難行。</span>何少何多，是謂謝施，<span class="jiazhu">謝天之施而已。</span>无一而行，與道參差。<span class="jiazhu">執一而行，則與道不齊合。</span>嚴乎若國之有君，其无私德；<span class="jiazhu">不私惠於物，而物皆被德。</span>繇繇乎若祭之有社，其无私福；<span class="jiazhu">繇繇，與由由同，自得之貌。如羣奉一社，咸以爲神之福我也。</span>泛泛乎若四方之无窮，其无所畛域。<span class="jiazhu">泛泛如水之無畔岸。</span>兼懷萬物，其孰承翼？是謂无方。<span class="jiazhu">萬物皆我懷之，其孰承我而孰助我？是謂無所偏向。</span>萬物一齊，孰短孰長？<span class="jiazhu">宣云：「所以無方。」</span>道无終始，物有死生，不恃其成；<span class="jiazhu">宣云：「有生死，則物之成不足恃。」</span>一虛一滿，不位乎其形。<span class="jiazhu">宣云：「虛滿遞乘，則形無定位。」</span>年不可舉，時不可止；<span class="jiazhu">宣云：「往者莫存，逝者莫挽。」</span>消息盈虛，終則有始。是所以語大義之方，論萬物之理也。物之生也若驟若馳，<span class="jiazhu">言其速。</span>无動而不變，无時而不移。何爲乎？何不爲乎？夫固將自化。」<span class="jiazhu">成云：「安而任之，必自變化，何勞措意爲與不爲？」</span>河伯曰：「然則何貴於道邪？」<span class="jiazhu">宣云：「既無爲不爲之分，何貴學道？」</span>北海若曰：「知道者必達於理，達於理者必明於權，明於權者不以物害己。至德者，火弗能熱，水弗能溺，寒暑弗能害，禽獸弗能賊。非謂其薄之也，<span class="jiazhu">薄，迫也。非謂其迫近之而不害也。</span>言察乎安危，寧於禍福，<span class="jiazhu">成云：「寧，安。禍，窮塞。福，通達也。」</span>謹於去就，莫之能害也。故曰：天在内，<span class="jiazhu">宣云：「天機藏於不見。」</span>人在外，<span class="jiazhu">宣云：「人事著於作爲。」</span>德在乎天。<span class="jiazhu">德以自然者爲尚。</span>知天人之行，本乎天，位乎德，<span class="jiazhu">惟知天人之行者，本乎自然而處乎自得。</span>蹢䠱而屈伸，<span class="jiazhu">成云：「蹢䠱，進退不定之貌。隨時屈伸，曾無定執。」</span>反要而語極。」<span class="jiazhu">宣云：「乃學之要而道之極也。」</span>曰：「何謂天？何謂人？」北海若曰：「牛馬四足，是謂天；落馬首，穿牛鼻，是謂人。<span class="jiazhu">落同絡。</span>故曰：无以人滅天，无以故滅命，无以得殉名。<span class="jiazhu">勿以人事毁天然，勿以造作傷性命，勿以有限之得殉無窮之名。</span>謹守而勿失，是謂反其真。」<span class="jiazhu">郭云：「真在性分之内。」</span></p>
<p class="em2 strong" id="p1"><a class="gg-link" href="#p1" onclick="return changeColor(this);"></a>夔憐蚿，蚿憐蛇，蛇憐風，風憐目，目憐心。<span class="jiazhu">司馬云：「蚿，馬蚿蟲也。廣雅云：『蛆渠，馬蚿。』夔一足，蚿多足，蛇無足，風無形，目形綴於此而明流於彼，心則質幽，爲神遊外。」成云：「憐是愛尚之名。」</span>夔謂蚿曰：「吾以一足趻踔而行，<span class="jiazhu">成云：「趻踔，跳躑也。」</span>予无如矣。<span class="jiazhu">成云：「簡易無如我者。」</span>今子之使萬足，獨奈何？」<span class="jiazhu">以爲煩勞也。</span>蚿曰：「不然。子不見夫唾者乎？噴則大者如珠，小者如霧，雜而下者不可勝數也。今予動吾天機，而不知其所以然。」蚿謂蛇曰：「吾以眾足行，而不及子之无足，<span class="jiazhu">不及其速。</span>何也？」蛇曰：「夫天機之所動，何可易邪？吾安用足哉！」蛇謂風曰：「予動吾脊脅而行，則有似也。<span class="jiazhu">似有足。</span>今子蓬蓬然起於北海，蓬蓬然入於南海，而似无有，何也？」風曰：「然。予蓬蓬然起於北海而入於南海也，然而指我則勝我，鰌我亦勝我。<span class="jiazhu">釋文：「鰌，本又作䠓。」郭嵩燾云：「荀子强國篇『大燕鰌吾後』，楊注：『鰌，蹴也。言蹴踏於後也。』」成云：「人以手指撝風，風不能折指，以足蹴踏風，風亦不能折足，此小不勝也。」</span>雖然，夫折大木，蜚大屋者，唯我能也，故以眾小不勝爲大勝也。爲大勝者，唯聖人能之。」<span class="jiazhu">能爲大勝者，眾小不勝無所容其計較，非知道之聖人不能如此。宣云：「目、心之用更神，當身可自喻之，故省文。」</span></p>
<p class="em2 strong" id="p2"><a class="gg-link" href="#p2" onclick="return changeColor(this);"></a>孔子游於匡，宋人圍之數帀，而絃歌不惙。<span class="jiazhu">釋文：「司馬云：『宋當作衞。衞人誤圍孔子，以爲陽虎，虎嘗暴於匡人也。』惙，本又作輟。」</span>子路入見，曰：「何夫子之娱也？」孔子曰：「來！吾語女。我諱窮久矣，而不免，命也；<span class="jiazhu">成云：「諱，忌也。」</span>求通久矣，而不得，時也。當堯、舜而天下无窮人，非知得也，<span class="jiazhu">賢士盡升庸，非其智得也。</span>當桀、紂而天下无通人，非知失也，<span class="jiazhu">賢人皆隱遁，非其智失也。</span>時勢適然。夫水行不避蛟龍者，漁父之勇也；陸行不避兕虎者，獵夫之勇也；白刃交於前，視死若生者，烈士之勇也；知窮之有命，知通之有時，臨大難而不懼者，聖人之勇也。由處矣！<span class="jiazhu">且安息。</span>吾命有所制矣。」<span class="jiazhu">制之於天。</span>无幾何，將甲者進，辭曰：<span class="jiazhu">釋文：「將，本亦作持。」</span>「以爲陽虎也，故圍之；今非也，請辭而退。」<span class="jiazhu">謝過解去。</span></p>
<p class="em2 strong" id="p3"><a class="gg-link" href="#p3" onclick="return changeColor(this);"></a>公孫龍問於魏牟曰：<span class="jiazhu">司馬云：「龍，趙人。牟，魏之公子。」姚云：「公孫龍與莊生時不相及，此其弟子所記耳。」</span>「龍少學先生之道，長而明仁義之行，合同異，雜堅白，然不然，可不可，困百家之知，窮眾口之辯，吾自以爲至達已。今吾聞莊子之言，汒焉異之，不知論之不及與，知之弗若與？今吾无所開吾喙，敢問其方。」公子牟隱机太息，仰天而笑曰：「子獨不聞夫埳井之鼃乎？<span class="jiazhu">埳，郭音陷。成云：「埳井，猶淺井。」</span>謂東海之鱉曰：『吾樂與！<span class="jiazhu">自言甚樂。</span>出跳梁乎井幹之上，<span class="jiazhu">幹，當從木作「榦」。釋文：「司馬云：『井欄也。褚詮之音西京賦作韓音。』」</span>入休乎缺甃之崖，<span class="jiazhu">李云：「甃，如闌，以磚爲之，著井底也。」成云：「休息乎破磚之涯。」</span>赴水則接腋持頤，<span class="jiazhu">宣云：「水承兩腋而浮兩頤。」</span>蹶泥則没足滅跗，<span class="jiazhu">成云：「跗，腳趺也。」</span>還虷蟹與科斗，莫吾能若也。<span class="jiazhu">宣云：「還，囘顧也。」釋文：「虷音寒，井中赤蟲，一名蜎。爾雅云『蜎，蠉』，郭注云：『井中小蛣蟩赤蟲也。』科斗，蝦蟆子也。」案：言環顧此輩，無如其樂。</span>且夫擅一壑之水，而跨跱埳井之樂，此亦至矣，夫子奚不時來入觀乎？』東海之鱉左足未入，而右膝已縶矣。<span class="jiazhu">司馬云：「縶，拘也。三蒼云：『絆也。』」案：井小不容。</span>於是逡巡而卻，<span class="jiazhu">從容而退。</span>告之海曰：<span class="jiazhu">以海之大告之。</span>『夫千里之遠，不足以舉其大；千仞之高，不足以極其深。禹之時，十年九潦，而水弗爲加益；湯之時，八年七旱，而崖不爲加損。夫不爲頃久推移，<span class="jiazhu">成云：「頃，少時。久，多時。」</span>不以多少進退者，<span class="jiazhu">進退，謂損益。</span>此亦東海之大樂也。』於是埳井之鼃聞之，適適然驚，<span class="jiazhu">成云：「適適，驚怖之容。」</span>規規然自失也。<span class="jiazhu">規規，小貌，下同。</span>且夫知不知是非之竟，<span class="jiazhu">上知音智，下知如字，下同。</span>而猶欲觀於莊子之言，<span class="jiazhu">成云：「觀察至理之言。」</span>是猶使蚊負山，商蚷馳河也，<span class="jiazhu">成云：「商蚷，馬蚿也。亦名商蚷，亦名且渠。」</span>必不勝任矣。且夫知不知論極妙之言，而自適一時之利者，是非埳井之鼃與？且彼方跐黄泉而登大皇，<span class="jiazhu">釋文：「廣雅云：『跐，蹋也。』」成云：「大皇，天也。」</span>无南无北，奭然四解，淪於不測；<span class="jiazhu">釋文：「奭音釋。」成云：「奭然無礙。」</span>无東无西，始於玄冥，反於大通。<span class="jiazhu">王念孫云：「『無東無西』，當作『無西無東』，與通爲韻。」成云：「始於玄極而其道杳冥，反於域中而大通於物也。」</span>子乃規規然而求之以察，索之以辯，<span class="jiazhu">郭云：「遊無窮者，非察辯所得。」</span>是直用管闚天，用錐指地也，不亦小乎！子往矣！且子獨不聞壽陵餘子之學行於邯鄲與？<span class="jiazhu">司馬云：「未應丁夫爲餘子。」成云：「壽陵，燕邑。邯鄆，趙都，其俗能行，故燕國少年遠來學步。」</span>未得國能，又失其故行矣，直匍匐而歸耳。<span class="jiazhu">成云：「未得趙國之能，更失壽陵之故，以手據地，匍匐而還。」</span>今子不去，將忘子之故，失子之業。」公孫龍口呿而不合，<span class="jiazhu">司馬云：「呿，開也。」</span>舌舉而不下，乃逸而走。</p>
<p class="em2 strong" id="p4"><a class="gg-link" href="#p4" onclick="return changeColor(this);"></a>莊子釣於濮水，<span class="jiazhu">成云：「濮，水名，屬東郡，今濮州濮陽縣是。」</span>楚王使大夫二人往先焉，<span class="jiazhu">司馬云：「威王也。」</span>曰：「願以境内累矣！」<span class="jiazhu">欲以國事相累。</span>莊子持竿不顧，曰：「吾聞楚有神龜，死已三千歲矣，王巾笥而藏之廟堂之上。此龜者，寧其死爲留骨而貴乎，寧其生而曳尾於塗中乎？」二大夫曰：「寧生而曳尾塗中。」莊子曰：「往矣！吾將曳尾於塗中。」</p>
<p class="em2 strong" id="p5"><a class="gg-link" href="#p5" onclick="return changeColor(this);"></a>惠子相梁，<span class="jiazhu">成云：「惠施，宋人，爲梁惠王相。」</span>莊子往見之。或謂惠子曰：「莊子來，欲代子相。」於是惠子恐，搜於國中三日三夜。莊子往見之，曰：「南方有鳥，其名爲鵷鶵，<span class="jiazhu">李云：「鸞鳳之屬。」</span>子知之乎？夫鵷鶵發於南海而飛於北海，非梧桐不止，非練實不食，<span class="jiazhu">成云：「練實，竹實。」</span>非醴泉不飲。於是鴟得腐鼠，鵷鶵過之，仰而視之曰：『嚇！』<span class="jiazhu">司馬云：「嚇，怒其聲，恐其奪己也。詩箋：『以口拒人曰嚇。』」</span>今子欲以子之梁國而嚇我邪？」<span class="jiazhu">姚云：「記此語者，莊徒之陋。」</span></p>
<p class="em2 strong" id="p6"><a class="gg-link" href="#p6" onclick="return changeColor(this);"></a>莊子與惠子游於濠梁之上。<span class="jiazhu">成云：「濠，水名，在淮南鐘離郡，有莊子墓在焉。亦有莊、惠遨遊之所。石絶水爲梁。」</span>莊子曰：「儵魚出遊從容，<span class="jiazhu">釋文：「李音由，白魚也。」盧文弨云：「儵，當作鯈。」姚云：「儵，即至樂篇『食之鰌䱔』䱔字耳，而經籍多誤作鯈。」</span>是魚之樂也。」惠子曰：「子非魚，安知魚之樂？」莊子曰：「子非我，安知我不知魚之樂？」惠子曰：「我非子，固不知子矣；子固非魚矣，子之不知魚之樂全矣。」<span class="jiazhu">宣云：「與魚全無相知之理。」</span>莊子曰：「請循其本。<span class="jiazhu">成云：「請尋其源。」</span>子曰『汝安知魚樂』云者，既已知吾知之而問我，<span class="jiazhu">郭云：「循子『安知』之云，已知吾之所知矣，而方復問我。」</span>我知之濠上也。」<span class="jiazhu">宣云：「我遊濠上而樂，則知魚遊濠下亦樂也。」</span></p>
