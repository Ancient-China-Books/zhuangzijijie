<h1><span class="section" id="title-2"><span data-head-description="" data-head-level="h3" data-head-title="應帝王第七">應帝王第七</span></span></h1>
<p class="jiazhu" id="p0"><a class="gg-link" href="#p0" onclick="return changeColor(this);"></a>郭云：「無心而任乎自化者，應爲帝王也。」</p>
<hr/>
<p class="em2 strong" id="p1"><a class="gg-link" href="#p1" onclick="return changeColor(this);"></a>齧缺問於王倪，四問而四不知。<span class="jiazhu">見齊物論。</span>齧缺因躍而大喜，行以告蒲衣子。<span class="jiazhu">釋文：「尸子云：『蒲衣八歲，舜讓以天下。』崔云：『即被衣，王倪之師也。』淮南子曰：『齧缺問道於被衣。』」</span>蒲衣子曰：「而乃今知之乎？<span class="jiazhu">而，汝。</span>有虞氏不及泰氏。<span class="jiazhu">成云：「泰氏，即太昊伏羲也。」</span>有虞氏，其猶藏仁以要人，亦得人矣，而未<span class="jiaozhusup">校：「未」原作「非」，據集釋本改。</span>始出於非人。<span class="jiazhu">崔云：「懷仁心以結人也。」宣云：「非人者，物也。有心要人，猶擊於物，是未能超出於物之外。」</span>泰氏，其卧徐徐，其覺于于，<span class="jiazhu">司馬云：「徐徐，安穩貌。于于，無所知貌。」</span>一以己爲馬，一以己爲牛，<span class="jiazhu">成云：「或馬或牛，隨人呼召。」</span>其知情信，<span class="jiazhu">成云：「率其真知，情無虛矯。」</span>其德甚真，<span class="jiazhu">郭云：「任其自得，故無僞。」</span>而未始入於非人。」<span class="jiazhu">宣云：「渾同自然，毫無物累，未始陷入於物之中。」</span></p>
<p class="em2 strong" id="p2"><a class="gg-link" href="#p2" onclick="return changeColor(this);"></a>肩吾見狂接輿。狂接輿曰：「日中始何以語女？」<span class="jiazhu">李云：「日中始，人姓名，賢者也。」崔本無「日」字，云：「中始，賢人也。」俞云：「日，猶言日者也。義見左文七年、襄二十六年、昭七年、十九年傳。」</span>肩吾曰：「告我：君人者，以己出經式義度，<span class="jiazhu">司馬云「出，行也。」王念孫云：「經式義度，皆謂法也。義讀爲儀，古字通。」</span>人孰敢不聽而化諸！」狂接輿曰：「是欺德也。<span class="jiazhu">成云：「以己制物，物喪其真，是欺誑之德，非實道。」</span>其於治天下也，猶涉海鑿河，<span class="jiazhu">涉海而鑿爲河。</span>而使蚉負山也。夫聖人之治<span class="jiaozhusup">校：「治」原作「知」，據集釋本改。</span>也，治外乎？<span class="jiazhu">用法，是治外也。</span>正而後行，<span class="jiazhu">正其性而後行化。</span>確乎能其事者而已矣。<span class="jiazhu">李云：「確，堅也。」宣云：「不强人以性之所難爲。」</span>且鳥高飛以避矰弋之害，鼷鼠深穴乎神丘之下，以避熏鑿之患，<span class="jiazhu">成云：「矰，網。鼷鼠，小鼠。神丘，社壇。」宣云：「物尚有知如此。」</span>而曾二蟲之无知！」<span class="jiazhu">曾是人之無知不如二蟲乎！</span></p>
<p class="em2 strong" id="p3"><a class="gg-link" href="#p3" onclick="return changeColor(this);"></a>天根游於殷陽，<span class="jiazhu">崔云：「地名。」</span>至蓼水之上，<span class="jiazhu">李云：「蓼水，水名。」</span>適遭无名人而問焉，曰：「請問爲天下。」无名人曰：「去！汝鄙人也，何問之不豫也！<span class="jiazhu">俞云：「釋詁：『豫，厭也。』楚詞惜誦『行婞直而不豫兮』，王注：『豫，厭也。』此怪天根之多問，猶云何不憚煩也！」</span>予方將與造物者爲人，<span class="jiazhu">人，偶也，詳大宗師篇。</span>厭則又乘夫莽眇之鳥，<span class="jiazhu">成云：「莽眇，深遠。」案：謂清虛之氣若鳥然。</span>以出六極之外，<span class="jiazhu">成云：「六極，猶六合。」</span>而遊无何有之鄉，<span class="jiazhu">說見逍遥遊篇。</span>以處壙埌之野。<span class="jiazhu">崔云：「壙埌，猶曠蕩也。」</span>汝又何帠以治天下感予之心爲？」<span class="jiazhu">帠，徐音藝，未詳何字。崔本作「爲」，當從之。</span>又復問。无名人曰：「汝游心於淡，合氣於漠，順物自然，而无容私焉，<span class="jiazhu">宣云：「不用我智。」</span>而天下治矣。」</p>
<p class="em2 strong" id="p4"><a class="gg-link" href="#p4" onclick="return changeColor(this);"></a>陽子居見老耼曰：<span class="jiazhu">成云：「姓陽，字子居。」案：即楊朱，見寓言篇注。</span>「有人於此，嚮疾强梁，<span class="jiazhu">嚮往敏疾，强幹果決。</span>物徹疏明，<span class="jiazhu">事物洞徹，疏通明達。</span>學道不勌。如是者，可比明王乎？」老耼曰：「是於聖人也，胥易技係，勞形怵心者也。<span class="jiazhu">言此其學聖人，如胥之易，如技之係，徒役其形心者也。郭慶藩云：「胥徒，民給徭役者。易，治也。胥易，謂胥徒供役治事。技係，若王制『凡執技以事上者，不貳事，不移官』，是爲技所係也。」</span>且也虎豹之文來田，<span class="jiazhu">以文致獵。</span>猨狙之便、<span class="jiazhu">捷也。</span>執斄之狗來藉。<span class="jiazhu">司馬云：「藉，繫也。」案：猴、狗以能致繫。二語亦見天地篇。</span>如是者，可比明王乎？」陽子居蹵然曰：「敢問明王之治。」老耼曰：「明王之治，功蓋天下而似不自己，<span class="jiazhu">成云：「聖人功成不居，似非己爲之。」</span>化貸萬物而民弗恃，<span class="jiazhu">宣云：「貸，施也。」成云：「百姓謂不賴君之能。」</span>有莫舉名，<span class="jiazhu">宣云：「似有，而無能名。」</span>使物自喜，<span class="jiazhu">成云：「物各自得。」</span>立乎不測，<span class="jiazhu">宣云：「所存者神。」</span>而游於无有者也。」<span class="jiazhu">宣云：「行所無事。」</span></p>
<p class="em2 strong" id="p5"><a class="gg-link" href="#p5" onclick="return changeColor(this);"></a>鄭有神巫曰季咸，<span class="jiazhu">列子黄帝篇云：「有神巫自齊來，處於鄭，命曰季咸。」</span>知人之生死存亡，禍福壽夭，期以歲月旬日，若神。<span class="jiazhu">或歲或月或旬日，無不神驗。</span>鄭人見之，皆棄而走。<span class="jiazhu">宣云：「惟恐言其不吉。」</span>列子見之而心醉，<span class="jiazhu">向云：「迷惑於其道也。」</span>歸以告壺子，<span class="jiazhu">列子作「壺邱子」。司馬云：「名林，鄭人，列子師。」</span>曰：「始吾以夫子之道爲至矣，則又有至焉者矣。」<span class="jiazhu">郭云：「謂季咸之至，又過於夫子。」</span>壺子曰：「吾與汝既其文，未既其實，而固得道與？」<span class="jiazhu">成云：「與，授。既，盡也。吾比授汝，始盡文言，於其妙理，全未造實。汝固執文字，謂言得道邪？」案：列子「既其文」作「無其文」，張湛注引向秀云：「實由文顯，道以事彰。有道而無事，猶有雌無雄耳。今吾與汝，雖深淺不同，無文相發，故未盡我道之實也。此言聖人之唱，必有感而後和。」</span>眾雌而无雄，而又奚卵焉！<span class="jiazhu">郭云：「喻列子未懷道。」</span>而以道與世亢必信，<span class="jiazhu">而，汝也。信讀曰伸。言汝之道尚淺，而乃與世亢，以求必伸。列子「亢」作「抗」。</span>夫故使人得而相女。<span class="jiazhu">故使人得而闚測之。</span>嘗試與來，以予示之。」明日，列子與之見壺子。出而謂列子曰：「嘻！子之先生死矣，弗活矣，不以旬數矣！吾見怪焉，見溼灰焉。」<span class="jiazhu">宣云：「言無氣焰。」</span>列子入，泣涕沾襟，以告壺子。壺子曰：「鄉吾示之以地文，<span class="jiazhu">列子注引向云：「塊然若土也。」</span>萌乎不震不正。<span class="jiazhu">俞云：「列子作『罪乎不誫不止』，當從之。罪讀爲㠑，說文作𡽕，云：『山貌。』震即誫之異文。不誫不止者，不動不止也，故以㠑乎形容之，言與山同也。今罪誤作萌，止誤作正，失其義矣。據釋文，崔本作『不誫不止』，與列子同，可據以訂正。」案：列子注引向云：「不動，亦不自止，與枯木同其不華，死灰均其寂魄，此至人無感之時也。」</span>是殆見吾杜德機也。<span class="jiazhu">成云：「杜，塞也。」列子「機」作「幾」，下同。注引向云：「德幾不發，故曰杜。」</span>嘗又與來。」<span class="jiazhu">嘗，亦試也。</span>明日，又與之見壺子。出而謂列子曰：「幸矣！子之先生遇我也。有瘳矣，全然有生矣。<span class="jiazhu">列子「全」作「灰」。</span>吾見其杜權矣。」<span class="jiazhu">宣云：「杜閉中覺有權變。」</span>列子入，以告壺子。壺子曰：「鄉吾示之以天壤，<span class="jiazhu">列子注引向云：「天壤之中，覆載之功見矣。比地之文，不猶外乎！」案：郭注「地之」作「之地」，「外」作「卵」，是誤字。昔人謂郭竊向注，殆不然，此類得毋近是乎？</span>名實不入，<span class="jiazhu">列子注引向云：「任自然而覆載，則名實皆爲棄物。」案：郭注「則」下，作「天機玄應，而名利之飾皆爲棄物矣」。</span>而機發於踵。<span class="jiazhu">宣云：「一段生機，自踵而發。」</span>是殆見吾善者機也。<span class="jiazhu">宣云：「善即生意。」</span>嘗又與來。」明日，又與之見壺子。出而謂列子曰：「子之先生不齊，<span class="jiazhu">釋文：「側皆反，本又作齋。下同。」</span>吾无得而相焉。試齊，且復相之。」列子入，以告壺子。壺子曰：「吾鄉示之以太沖莫勝。<span class="jiazhu">列子「勝」作「眹」，當從之。注引向云：「居太沖之極，浩然泊心，玄同萬方，莫見其跡。」案：郭注「莫見其跡」作「故勝負莫得厝其間也」。</span>是殆見吾衡氣機也。<span class="jiazhu">宣云：「衡，平也。」列子注引向云：「無往不平，混然一之。」案：郭注同。</span>鯢桓之審爲淵，止水之審爲淵，流水之審爲淵。淵有九名，此處三焉。<span class="jiazhu">列子「鯢桓之審」作「鯢旋之潘」，張注以爲當作「蟠」，云：「鯢，大魚。桓，盤桓也。蟠，洄流也。言大魚盤桓，其水蟠洄而成深泉。」淵有九名者，謂鯢桓、止水、流水、濫水、（爾雅：「水涌出也。」）沃水、（水泉從上溜下。）氿水、（水泉從旁出。）雍水、（河水決出，還復入也。）汧水、（水流行也。）肥水。（水所出異爲肥。）是爲九淵，皆列子之文。成云：「水體無心，動止隨物，或鯨鯢盤桓，或凝湛止住，或波流湍激。雖多種不同，而玄默無心一也。」</span>嘗又與來。」明日，又與之見壺子。立未定，自失而走。壺子曰：「追之！」列子追之不及，反以報壺子，曰：「已滅矣，已失矣，吾弗及也<span class="jiaozhusup">校：「也」，集釋本作「矣」。</span>。」壺子曰：「鄉吾示之以未始出吾宗。<span class="jiazhu">深根冥極，不出見吾之宗主。</span>吾與之虛而委蛇，<span class="jiazhu">成云：「委蛇，隨順貌。」郭云：「無心而隨物化。」案：列子「委蛇」作「猗移」，義同。</span>不知其誰何，<span class="jiazhu">向云：「汎然無所係。」案：郭注同。</span>因以爲弟靡，<span class="jiazhu">釋文：「弟音頽。弟靡，不窮之貌。」盧文弨云：「正字通弟作弚。後來字書亦因之，而於古無有也。類篇弟字下有徒囘反一音，云：『弟靡，不窮皃。』正本此。列子作『茅靡』。」</span>因以爲波流，<span class="jiazhu">崔本作「波隨」，云：「常隨從之。」王念孫云：「崔本是也。蛇、何、靡、隨爲韻。蛇，古音徒禾反。靡，古音摩。隨，古亦音徒何反。」</span>故逃也。」<span class="jiazhu">成云：「因任前機，曾無執滯，千變萬化，非相者所知，故季咸逃逸也。」案：列子注引向云：「至人其動也天，其静也地，其行也水流，其湛也淵嘿。淵嘿之與水流，天行之與地止，其於不爲而自然，一也。今季咸見其尸居而坐忘，即謂之將死；見其神動而天隨，即謂之有生。苟無心而應感，則與變升降，以世爲量，然後足爲物主，而順時無極耳，豈相者之所覺哉！」</span>然後列子自以爲未始學而歸，<span class="jiazhu">成云：「始覺壺丘道深，自知未學。」</span>三年不出。爲其妻爨，<span class="jiazhu">向云：「遺恥辱。」</span>食豕如食人。<span class="jiazhu">釋文：「食音祀。」郭云：「忘貴賤也。」</span>於事无與親，<span class="jiazhu">不近世事。</span>彫琢復樸，<span class="jiazhu">成云：「彫琢華飾之務，悉皆屏除，復於樸素。」</span>塊然獨以其形立。<span class="jiazhu">塊然無偶。</span>紛而封哉，<span class="jiazhu">釋文：「紛而，崔云：『亂貌。』哉，崔本作戎，云：『封戎，散亂也。』」李楨云：「崔本是也。列子作『㤋然而封戎』。六句人、親，樸、立，戎、終，各自爲韻。」</span>一以是終。<span class="jiazhu">宣云：「道無復加也。引季咸、壺子事，明帝王當虛己無爲，立於不測，不可使天下得相其端，以開機智。其取意微渺無倫。」以上引五事爲證。</span></p>
<p class="em2 strong" id="p6"><a class="gg-link" href="#p6" onclick="return changeColor(this);"></a>无爲名尸，<span class="jiazhu">成云：「尸，主也。無爲名譽之主。」</span>无爲謀府，<span class="jiazhu">無爲謀慮之府。</span>无爲事任，<span class="jiazhu">郭云：「付物使各自任。」</span>无爲知主。<span class="jiazhu">釋文：「知音智。」成云：「不運智以主物。」</span>體盡无窮，<span class="jiazhu">體悟真源，冥會無窮。</span>而遊无朕，<span class="jiazhu">崔云：「朕，兆也。」成云：「朕，跡也。晦跡韜光，故無朕。」</span>盡其所受於天，而无見得，<span class="jiazhu">全所受於天，而無自以爲得之見。</span>亦虛而已。<span class="jiazhu">郭云：「不虛，則不能任羣實。」</span>至人之用心若鏡，<span class="jiazhu">郭云：「鑑物而無情。」</span>不將不迎，應而不藏，<span class="jiazhu">成云：「將，送也。物感斯應，應不以心，既無將、迎，豈有情於隱匿哉！」</span>故能勝物而不傷。<span class="jiazhu">成云：「用心不勞，故無損害。」此段正文。</span></p>
<p class="em2 strong" id="p7"><a class="gg-link" href="#p7" onclick="return changeColor(this);"></a>南海之帝爲儵，北海之帝爲忽，中央之帝爲渾沌。<span class="jiazhu">簡文云：「儵、忽，取神速爲名。渾沌，以合和爲貌。神速<span class="jiaozhusup">校：「神速」原作「儵忽」，據釋文改。</span>譬有爲，合和譬無爲。」崔云：「渾沌，無孔竅也。」</span>儵與忽時相與遇於渾沌之地，渾沌待之甚善。儵與忽謀報渾沌之德，曰：「人皆有七竅，以視聽食息，此獨无有，嘗試鑿之。」日鑿一竅，七日而渾沌死。<span class="jiazhu">郭云：「爲者敗之。」此段喻意。</span></p>
