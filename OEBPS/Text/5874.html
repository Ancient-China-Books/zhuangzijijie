<h1><span class="section" id="title-2"><span data-head-description="" data-head-level="h3" data-head-title="天地第十二">天地第十二</span></span></h1>
<hr/>
<p class="em2 strong" id="p0"><a class="gg-link" href="#p0" onclick="return changeColor(this);"></a>天地雖大，其化均也；<span class="jiazhu">郭云：「均於不爲而自化也。」</span>萬物雖多，其治一也；<span class="jiazhu">郭云：「一以自得爲治。」</span>人卒雖眾，其主君也。君原於德而成於天，<span class="jiazhu">本於有德而成於自然。</span>故曰：玄古之君天下，无爲也，天德而已矣。<span class="jiazhu">成云：「玄，遠也。玄古聖君，無爲而治天下，自然之德而已矣。」蘇輿云：「玄字句絶，與下文『玄德』之玄同義。」</span>以道觀言而天下之君正，<span class="jiazhu">郭云：「無爲者自然爲君。」郭嵩燾云：「言者，名也。正其君之名，而天下聽命焉。故曰名之必可言也，衷諸道而已矣。」</span>以道觀分而君臣之義明，<span class="jiazhu">郭云：「各當其分，無爲位上，有爲位下也。」</span>以道觀能而天下之官治，<span class="jiazhu">郭云：「官各當其所能則治。」</span>以道汎觀而萬物之應備。<span class="jiazhu">宣云：「泛應不窮。」</span>故通於天地者，德也；<span class="jiazhu">郭云：「萬物莫不皆得，則天地通。」</span>行於萬物者，道也；<span class="jiazhu">成云：「至理無塞，恣物往來同行，故曰道。」宣云：「道蓋義字之訛。」</span>上治人者，事也；<span class="jiazhu">成云：「事事有宜而天下治。」</span>能有所藝者，技也。<span class="jiazhu">郭云：「技者，萬物之末用也。」</span>技兼於事，事兼於義，義兼於德，德兼於道，道兼於天。<span class="jiazhu">郭云：「天道順則本末俱暢。」</span>故曰：「古之畜天下者，<span class="jiazhu">畜，養。</span>无欲而天下足，无爲而萬物化，淵静而百姓定。」<span class="jiazhu">成云：「老子曰：『我好静而民自正。』」</span>記曰：<span class="jiazhu">釋文：「書名，老子所作。」</span>「通於一而萬事畢，<span class="jiazhu">成云：「一，道也。事從理生，理必包事，本能攝末，故知一，萬事畢。語在西升經。」</span>无心得而鬼神服。」<span class="jiazhu">以無心得者，無不服也。</span></p>
<p class="em2 strong" id="p1"><a class="gg-link" href="#p1" onclick="return changeColor(this);"></a>夫子曰：<span class="jiazhu">司馬云：「莊子也。一云：老子也。」宣云：「孔子也。下言『夫子問於老耼』可知。」</span>「夫道，覆載萬物者也，洋洋乎大哉！君子不可以不刳心焉。<span class="jiazhu">成云：「刳，去也，洗也。法道之無爲，洗去有心之累。」</span>无爲爲之之謂天，<span class="jiazhu">上爲去聲。成云：「率性而動，天機自張。」</span>无爲言之之謂德，<span class="jiazhu">成云：「應答無方，物來斯應。」</span>愛人利物之謂仁，<span class="jiazhu">成云：「心無偏執，措其性命。」</span>不同同之之謂大，<span class="jiazhu">郭云：「萬物萬形，各止其分，不引彼以同我，乃成大耳。」</span>行不崖異之謂寬，<span class="jiazhu">宣云：「和光同塵。」</span>有萬不同之謂富。故執德之謂紀，<span class="jiazhu">成云：「能持以前之德行者，可謂羣物之綱紀。」蘇輿云：「故字疑衍。」</span>德成之謂立<span class="jiaozhusup">校：「立」原作「力」，據集釋本改。</span>，<span class="jiazhu">成云：「德行既成，方可立功濟物。」</span>循於道之謂備，<span class="jiazhu">成云：「循，順也。順於虛通，德行方足。」</span>不以物挫志之謂完。<span class="jiazhu">成云：「一毁譽，混榮辱，不以物屈，其德完全。」</span>君子明於此十者，則韜乎其事心之大也，<span class="jiazhu">成云：「韜，包容也。」俞云：「事心，猶立心也。禮郊特牲鄭注：『事，猶立也。』吕覽論人篇『事心乎自然之塗』，亦以事心連文。」</span>沛乎其爲萬物逝也。<span class="jiazhu">成云：「逝，往也。爲羣生所歸往。」</span>若然者，藏金於山，藏珠於淵；不利貨財，不近貴富；<span class="jiazhu">宣云：「不以物累身。」</span>不樂壽，不哀夭；不榮通，不醜窮；壽夭俱忘，窮通不足言矣。不拘一世之利以爲己私分，<span class="jiazhu">郭云：「皆委之萬物。」</span>不以王天下爲己處顯。<span class="jiazhu">郭云：「忽然不覺榮之在身。」</span>顯則明，萬物一府，<span class="jiazhu">成云：「忘於物我。」</span>死生同狀。」<span class="jiazhu">成云：「冥於變化。」</span></p>
<p class="em2 strong" id="p2"><a class="gg-link" href="#p2" onclick="return changeColor(this);"></a>夫子曰：「夫道，淵乎其居也，漻乎其清也。<span class="jiazhu">釋文：「廣雅云：『漻，清貌。』」</span>金石不得，无以鳴。<span class="jiazhu">金石不得其和不鳴，亦道之見端也。</span>故金石有聲，不考不鳴。<span class="jiazhu">感而後應。</span>萬物孰能定之！<span class="jiazhu">推此而言，萬物應感無方，孰能定之！</span>夫王德之人，素逝而恥通於事，<span class="jiazhu">抱樸以往，羞通於庶務。蘇輿云：「素逝，即山木篇『晏然體逝』之意。『通於事』與『通於神』對文，恥字疑誤。」</span>立之本原而知通於神。故其德廣，<span class="jiazhu">本原既立，智可通神，故德能廣被。</span>其心之出，有物采之。<span class="jiazhu">非感不應。</span>故形非道不生，生非德不明。<span class="jiazhu">成云：「道能通生萬物，故非道不生；德能鑑照本原，故非德不明。老經云『道生之，德畜之』也。」</span>存形窮生，立德明道，非王德者邪！蕩蕩乎！忽然出，勃然動，而萬物從之乎！此謂王德之人。<span class="jiazhu">郭云：「忽、勃，皆無心而應之貌。」</span>視乎冥冥，聽乎无聲。<span class="jiazhu">宣云：「道不在形勢故。」</span>冥冥之中，獨見曉焉；无聲之中，獨聞和焉。<span class="jiazhu">宣云：「道又非寂滅故。」</span>故深之又深，而能物焉；<span class="jiazhu">宣云：「至不測矣，而物由此出。」</span>神之又神，而能精焉。<span class="jiazhu">至無方矣，而精不可掩。</span>故其與萬物接也，至无而供其求，<span class="jiazhu">非有而求無不給。</span>時騁而要其宿，<span class="jiazhu">行遠而其歸可會。</span>大小、長短、修遠。」<span class="jiazhu">宣云：「『修遠』當作『遠近』。大而小，長而短，遠而近。」</span></p>
<p class="em2 strong" id="p3"><a class="gg-link" href="#p3" onclick="return changeColor(this);"></a>黄帝遊乎赤水之北，登乎崑崙之丘而南望，還歸，遺其玄珠，<span class="jiazhu">文選廣絶交論注引司馬云：「赤水，假名。玄珠，喻道也。」宣云：「赤者，南方明色，其北則玄境也。南乃明察之方。已游玄境，不能久守，而復望明處，則玄亡也。」</span>使知索之而不得，<span class="jiazhu">釋文：「知音智。」</span>使離朱索之而不得，使喫詬索之而不得也。<span class="jiazhu">郭嵩燾云：「廣韻：『喫，同𠿊。』𠿊，聲也；詬，怒也，怒亦聲也。集韻云『喫詬力諍』者是也。知以神索之，離朱索之形影，喫詬索之聲聞，是以愈索愈遠。象罔者，若有形，若無形，故眸而得之。」</span>乃使象罔，象罔得之。黄帝曰：「異哉！象罔乃可以得之乎？」<span class="jiazhu">宣云：「似有象而實無，蓋無心之謂。」</span></p>
<p class="em2 strong" id="p4"><a class="gg-link" href="#p4" onclick="return changeColor(this);"></a>堯之師曰許由，許由之師曰齧缺，齧缺之師曰王倪，王倪之師曰被衣。堯問於許由曰：「齧缺可以配天乎？吾藉王倪以要之。」<span class="jiazhu">堯欲讓天下於齧缺，因王倪要致之。</span>許由曰：「殆哉圾乎天下！<span class="jiazhu">圾同岌，危也。</span>齧缺之爲人也，聰明叡知，給數以敏，其性過人，<span class="jiazhu">釋文「數音朔。」成云：「叡，聖。給，捷。敏，速也。」</span>而又乃以人受天。<span class="jiazhu">宣云：「非純乎天者。」</span>彼審乎禁過，而不知過之所由生。<span class="jiazhu">郭云：「過生於聰知，又役知以禁之，其知彌甚矣。」</span>與之配天乎？彼且乘人而无天，<span class="jiazhu">若令爲天子，彼且專任人而無復自然之性。</span>方且本身而異形，<span class="jiazhu">顯分人己。</span>方且尊知而火馳，<span class="jiazhu">宣云：「尚智巧而急用之。」</span>方且爲緒使，<span class="jiazhu">宣云：「爲細事所役。」</span>方且爲物絯，<span class="jiazhu">釋文：「廣雅云：『束也，公才反。』」宣云：「爲物所拘。」</span>方且四顧而物應，<span class="jiazhu">宣云：「酬接不暇。」</span>方且應眾宜，<span class="jiazhu">事事求合。</span>方且與物化而未始有恒。<span class="jiazhu">宣云：「屢爲物變而不能定。」</span>夫何足以配天乎？雖然，有族有祖，<span class="jiazhu">宣云：「凡聚族必有宗祖。」</span>可以爲眾父，而不可以爲眾父父。<span class="jiazhu">宣云：「眾父父者，乃族之祖也，萬化之大宗也。齧缺亦可爲眾人之父，但不能爲眾父之父耳。」</span>治亂之率也，<span class="jiazhu">率，主也。用智理物，治之主，亦亂之主。</span>北面之禍也，南面之賊也。」<span class="jiazhu">宣云：「不可爲人臣，亦不可爲人君。」案：借此言以警堯，非齧缺真如此也。</span></p>
<p class="em2 strong" id="p5"><a class="gg-link" href="#p5" onclick="return changeColor(this);"></a>堯觀乎華。<span class="jiazhu">司馬云：「地名。」</span>華封人曰：「嘻！聖人！請祝聖人：使聖人壽。」堯曰：「辭。」「使聖人富」。堯曰：「辭。」「使聖人多男子」。堯曰：「辭。」封人曰：「壽、富、多男子，人之所欲也。女獨不欲，何邪？」堯曰：「多男子則多懼，富則多事，壽則多辱。是三者，非所以養德也，故辭。」封人曰：「始也我以女爲聖人邪，今然君子也。<span class="jiazhu">宣云：「今如此，但可爲君子。」</span>天生萬民，必授之職，多男子而授之職，則何懼之有！富而使人分之，則何事之有！夫聖人鶉居而鷇食，<span class="jiazhu">宣云：「鶉無常居，言不求安；鷇待母食，言不求飽。」</span>鳥行而无彰；<span class="jiazhu">成云：「與物俱冥，如鳥之飛行，無蹤跡可見。」</span>天下有道則與物皆昌，天下无道則修德就閒；千歲厭世，去而上僊，乘彼白雲，至於帝鄉。三患莫至，<span class="jiazhu">成云：「三患，前富、壽、多男子也。」</span>身常无殃，則何辱之有！」封人去之，堯隨之，曰：「請問。」封人曰：「退已！」</p>
<p class="em2 strong" id="p6"><a class="gg-link" href="#p6" onclick="return changeColor(this);"></a>堯治天下，伯成子高立爲諸侯。<span class="jiazhu">釋文：「通變經云：『老子從此天地開闢以來，吾身一千二百變，後世得道，伯成子高是也。』」</span>堯授舜，舜授禹，伯成子高辭爲諸侯而耕。禹往見之，則耕在野。禹趨就下風，立而問焉，曰：「昔堯治天下，吾子立爲諸侯；堯授舜，舜授予，而吾子辭爲諸侯而耕。敢問其故何也？」子高曰：「昔堯治天下，不賞而民勸，不罰而民畏。今子賞罰而民且不仁，德自此衰，刑自此立，後世之亂自此始矣。夫子闔行邪？无落吾事！」俋俋乎耕而不顧。<span class="jiazhu">釋文：「闔，本亦作盍。落，猶廢也。字林云：『俋俋，勇壯貌。』」</span></p>
<p class="em2 strong" id="p7"><a class="gg-link" href="#p7" onclick="return changeColor(this);"></a>泰初有无无，<span class="jiazhu">並不得謂之無。</span>有无名，<span class="jiazhu">可謂之無而不能名。</span>一之所起，有一而未形。<span class="jiazhu">宣云：「太極尚未著。」</span>物得以生，謂之德；<span class="jiazhu">宣云：「物得此未形之一以生，則性中各有一太極，故謂之德。」</span>未形者有分，且然无間，謂之命；<span class="jiazhu">宣云：「雖分陰陽，猶且陽變陰合，流行無間，乃天之所以爲命也。」</span>留動而生物，<span class="jiazhu">宣云：「動即造化之流行，少留於此，即生一物。」</span>物成生理，謂之形；<span class="jiazhu">宣云：「物受之而成生理，謂之形。」</span>形體保神，各有儀則，謂之性。<span class="jiazhu">成云：「體，質。」宣云：「形載神而保，合之視聽言動，各有當然之則，乃所謂性也。上所謂『得以生，謂之德』者，此也。言性在形之後者，性須形載之，故曰形體保神。」</span>性修反德，<span class="jiazhu">宣云：「性修則復其所得於未形之一。」</span>德至同於初。<span class="jiazhu">宣云：「德之至，則同於泰初，此極詣也。」</span>同乃虛，虛乃大。<span class="jiazhu">宣云：「形容同於初之妙境。」</span>合喙鳴，<span class="jiazhu">宣云：「渾合眾口，蓋忘言也。」</span>喙鳴合，與天地爲合。<span class="jiazhu">宣云：「既忘言則與天地一體矣。」</span>其合緡緡，<span class="jiazhu">釋文：「緡，武巾反。」</span>若愚若昏，<span class="jiazhu">郭云：「坐忘而自合耳。」</span>是謂玄德，同乎大順。<span class="jiazhu">郭云：「德玄而所順者大矣。」</span></p>
<p class="em2 strong" id="p8"><a class="gg-link" href="#p8" onclick="return changeColor(this);"></a>夫子問於老耼曰：「有人治道若相放，可不可，然不然。<span class="jiazhu">郭云：「若相放效，强以不可爲可，不然爲然。」</span>辯者有言曰：『離堅白若縣宇。』<span class="jiazhu">成云：「堅白，公孫龍守白論也。孔穿之徒，堅執此論，當時獨步，天下無敵。今辯者云『我能離析堅白之論，不以爲辯，如縣日月於區宇』也。」</span>若是，則可謂聖人乎？」老耼曰：「是胥易技係，勞形怵心者也。<span class="jiazhu">解見應帝王篇。</span>執留之狗成思，猿狙之便自山林來。<span class="jiazhu">釋文：「執留，本又作 𤠑，一本作狸。司馬云：『𤠑，竹鼠也。』一云：「執留之狗，謂有能，故被留係，成愁思也。」案：說文：「 𪕚，竹鼠也。」埤雅：「一名竹𪕚。」郭璞山海經注「其音如留牛」，亦引此文「執留之狗」爲證。據此，知留是留牛，非竹䶉，特竹 䶉之音似留牛耳。留牛即斄牛，留、斄雙聲字。蓋斄牛身大，逍遥遊篇所謂「若垂天之雲」者，此狗獨能執之，故謂之執留之狗。言狗以有能被係而成愁思，猿狙以便捷亦自山林而來，見拘縶也。應帝王篇引老子語云「猿狙之便、執斄之狗來藉」，與此文微異，而恉大同，尤留、斄同字之明證矣。</span>丘！予告若，而所不能聞與而所不能言。<span class="jiazhu">謂道也。若、而，皆汝。</span>凡有首、有趾、无心、无耳者眾，<span class="jiazhu">宣云：「具體爲人，而無知無聞者皆是。」</span>有形者與无形无狀而皆存者盡无。<span class="jiazhu">有形，人也；無形無狀，道也。能人與道俱存者無之。</span>其動，止也；其死，生也；其廢，起也。此又非其所以也。<span class="jiazhu">動静、死生、興廢，皆非道之所在。</span>有治在人，<span class="jiazhu">蘇輿云：「言道無可名，徒有治化之跡在人耳。」</span>忘乎物，忘乎天，其名爲忘己。<span class="jiazhu">忘物矣，並其自然之天而亦忘之，是之謂忘己。</span>忘己之人，是之謂入於天。」<span class="jiazhu">宣云：「與天爲一。」</span></p>
<p class="em2 strong" id="p9"><a class="gg-link" href="#p9" onclick="return changeColor(this);"></a>將閭葂見季徹曰：<span class="jiazhu">釋文：「將，一本作蔣。葂，亦作莬<span class="jiaozhusup">校：「莬」原誤作「菟」，下同。</span>，音免。姓將閭，名莬。或云：姓蔣，名閭葂也。季徹，人姓名，蓋季氏之族。」</span>「魯君謂葂也曰：『請受教。』辭不獲命<span class="jiaozhusup">校：「命」字，據集釋本補。</span>，既已告矣，未知中否，請嘗薦之。<span class="jiazhu">嘗，試。薦，進也。吾進告徹。</span>吾謂魯君曰：『必服恭儉，<span class="jiazhu">若被服之。</span>拔出公忠之屬，<span class="jiazhu">屬，類。</span>而无阿私，<span class="jiazhu">行政無私曲。</span>民孰敢不輯！』」<span class="jiazhu">輯，和。</span>季徹局局然笑曰：「若夫子之言，於帝王之德，猶螳蜋之怒臂以當車軼，則必不勝任矣。<span class="jiazhu">釋文：「局局，大笑貌。軼音轍。」</span>且若是，則其自爲處危，<span class="jiazhu">非自安之道。</span>其觀台多物，<span class="jiazhu">觀台，君所居地。物，事也。言君所自此多事。</span>將往投跡者眾。」<span class="jiazhu">舉足投跡者眾，君且不勝其煩，非帝王修德安人之道。</span>將閭葂覤覤然驚曰：「葂也汒若於夫子之所言矣。<span class="jiazhu">釋文：「覤覤，驚懼貌，許逆反。」案：汒若，猶茫然。</span>雖然，願先生之言其風也。」<span class="jiazhu">俞云：「風讀爲凡，猶云言其大凡也。風本從凡聲，故得通用。」</span>季徹曰：「大聖之治天下也，摇蕩民心，使之成教易俗，<span class="jiazhu">宣云：「摇蕩，猶言鼓舞。」</span>舉滅其賊心而皆進其獨志，<span class="jiazhu">成云：「舉，皆也。」宣云：「除其害道之心，進其得一之志。」</span>若性之自爲，而民不知其所由然。若然者，豈兄堯、舜之教民，溟滓然弟之哉？<span class="jiazhu">郭云：「溟滓，甚貴之謂。」宣云：「言不肯讓堯、舜居先而己後之。」</span>欲同乎德而心居矣。」<span class="jiazhu">宣云：「欲同天下於一德，而心安處於不用矣。」</span></p>
<p class="em2 strong" id="p10"><a class="gg-link" href="#p10" onclick="return changeColor(this);"></a>子貢南游於楚，反於晋，過漢陰，見一丈人方將爲圃畦，<span class="jiazhu">李云：「菜蔬曰圃，埒中曰畦。」</span>鑿隧而入井，<span class="jiazhu">成云：「隧，地道。」</span>抱甕而出灌，搰搰然用力甚多而見功寡。<span class="jiazhu">郭云：「搰搰，用力貌。」</span>子貢曰：「有械於此，一日浸百畦，用力甚寡而見功多，夫子不欲乎？」爲圃者卬而視之曰：「奈何？」<span class="jiazhu">成云：「問其方法。」</span>曰：「鑿木爲機，後重前輕，挈水若抽，<span class="jiazhu">李云：「抽，引也。」</span>數如泆湯，<span class="jiazhu">釋文：「數，所角反。泆，本或作溢。李云：『疾速如湯沸溢。』」</span>其名爲槔。」<span class="jiazhu">釋文：「本又作橋，司馬、李云：『桔槔也。』」</span>爲圃者忿然作色而笑曰：「吾聞之吾師：『有機械者必有機事，有機事者必有機心。』機心存於胸中，則純白不備；純白不備，則神生不定；神生不定者，道之所不載也。<span class="jiazhu">生、性同。言不可載道。</span>吾非不知，羞而不爲也。」子貢瞞然慚，<span class="jiazhu">釋文：「瞞，李天典反，慚貌。司馬本作憮。」</span>俯而不對。有間，爲圃者曰：「子奚爲者邪？」曰：「孔丘之徒也。」爲圃者曰：「子非夫博學以擬聖，於于以蓋眾，<span class="jiazhu">郭嵩燾云：「應帝王篇：『其覺于于。』說文：『于，於也，象氣之舒。』是於、于字同。於于，猶于于也。」</span>獨弦哀歌以賣名聲於天下者乎？汝方將忘汝神氣，墮汝形骸，而庶幾乎！<span class="jiazhu">猶云其庶乎！而，汝也。</span>而身之不能治，而何暇治天下乎？子往矣，无乏吾事！<span class="jiazhu">釋文：「乏，廢也。」</span>子貢卑陬失色，頊頊然不自得，行三十里而後愈。<span class="jiazhu">李云：「卑陬，愧懼貌。頊頊，自失貌。」</span>其弟子曰：「向之人何爲者邪？夫子何故見之變容失色，終日不自反邪？」<span class="jiazhu">成云：「反，復也。崇朝神氣不復。」</span>曰：「始以爲天下一人耳，<span class="jiazhu">昔以爲天下止一人耳。意尊孔子。</span>不知復有夫人也。<span class="jiazhu">不知復有此輩人也。</span>吾聞之夫子：『事求可、功求成、用力少、見功多者，聖人之道。』今徒不然。<span class="jiazhu">徒，輩也，言此輩人。</span>執道者德全，德全者形全，形全者神全。神全者，聖人之道也。託生與民並行，<span class="jiazhu">宣云：「寄生於世，與民大同。」</span>而不知其所之，汒乎淳備哉！<span class="jiazhu">汒乎，言不能測其所至。</span>功利、機巧，必忘夫人之心。<span class="jiazhu">宣云：「夫人之心，必無此四累。」</span>若夫人者，非其志不之，非其心不爲。<span class="jiazhu">之，往也。心志有所專執。</span>雖以天下譽之，得其所謂，<span class="jiazhu">稱爲全德。</span>謷然不顧；<span class="jiazhu">謷然，猶傲然。</span>以天下非之，失其所謂，<span class="jiazhu">成云：「聲名喪失。」</span>儻然不受。<span class="jiazhu">成云：「儻然，無心貌。」</span>天下之非譽，无益損焉，是謂全德之人哉！<span class="jiazhu">郭云：「此宋榮子之徒，未足以爲全德。子貢之迷没於此人，即若列子之心醉於季咸也。」</span>我之謂風波之民。」<span class="jiazhu">成云：「水性雖澄，逢風波起，我心不定，類彼波瀾。」</span>反於魯，以告孔子。孔子曰：「彼假修渾沌氏之術者也：<span class="jiazhu">郭云：「以其背今向古，羞爲世事，故知其非真渾沌也。」宣云：「假修，言假人事以修之。」案：二說並通。</span>識其一，不知其二；<span class="jiazhu">郭云：「徒識修古抱灌之樸，不知因時任物之易。」</span>治其内，而不治其外。<span class="jiazhu">成云：「守道抱素，治内也；不能隨時應變，不治外也。」</span>夫明白入素，无爲復樸，<span class="jiazhu">成云：「心智明白，會於質素之本；無爲虛淡，復於淳樸之原。」</span>體性抱神，以遊世俗之間者，汝將固驚邪？<span class="jiazhu">郭云：「此真渾沌也，故與世同波而不自失，則雖游於世俗而泯然無跡，豈必使汝驚哉！」俞云：「固讀爲胡。胡、固皆從古聲，故得通用。汝將胡驚邪，言汝與真渾沌遇，則何驚也？郭注正得其意。」</span>且渾沌氏之術，予與汝何足以識之哉！」<span class="jiazhu">郭云：「渾沌玄同，孰識之哉！」</span></p>
<p class="em2 strong" id="p11"><a class="gg-link" href="#p11" onclick="return changeColor(this);"></a>諄芒將東之大壑，<span class="jiazhu">海也。</span>適遇苑風於東海之濱。苑風曰：「子將奚之？」曰：「將之大壑。」曰：「奚爲焉？」曰：「夫大壑之爲物也，注焉而不滿，酌焉而不竭，吾將遊焉。」<span class="jiazhu">成云：「大海宏深，以譬至理。雖寄往滄溟，實游心大道也。」</span>苑風曰：「夫子无意於横目之民乎？<span class="jiazhu">成云：「五行之内，惟民横目。」</span>願聞聖治。」諄芒曰：「聖治乎，官施而不失其宜，<span class="jiazhu">司馬云：「施政布教，各得其宜。」</span>拔舉而不失其能，畢見其情事而行其所爲，<span class="jiazhu">宣云：「盡見情理，順而行之。」</span>行言自爲而天下化，<span class="jiazhu">躬行其言，皆以自爲，而人化之。</span>手撓顧指，四方之民莫不俱至，<span class="jiazhu">言以手麾，以顧指，而民畢從。司馬云：「撓，動也。」郭慶藩云：「顧指，謂顧其人而指使之。左思吴都賦『搴旗若顧指』，劉逵注：『謂顧指如意。』」</span>此之謂聖治。」「願聞德人。」曰：「德人者，居无思，行无慮，不藏是非美惡。<span class="jiazhu">宣云：「心中過而不留。」</span>四海之内，共利之之謂悅，共給之之謂安；<span class="jiazhu">民與上共悅安。爲、謂字同。</span>怊乎若嬰兒之失其母也，儻乎若行而失其道也。<span class="jiazhu">釋文：「字林云：『怊，悵也。』」案：儻，心無主也。民仰賴之如此。</span>財用有餘而不知其所自來，飲食取足而不知其所從。<span class="jiazhu">成云：「寡欲止分，故財用有餘；不貪滋味，故飲食取足。」</span>此謂德人之容。」<span class="jiazhu">郭云：「德者，神人跡也，故曰容。」</span>「願聞神人。」曰：「上神乘光，與形滅亡，<span class="jiazhu">上品神人，乘光照物，不見其形跡。</span>此謂照曠。<span class="jiazhu">成云：「智周萬物，明逾三景，無幽不燭，豈非曠遠！」姚云：「晋人諱昭，皆書作照，右軍法帖皆然。不知者乃因照字作解，非也。」</span>致命盡情，<span class="jiazhu">宣云：「致天命，盡實理。」</span>天地樂而萬事銷亡，<span class="jiazhu">宣云：「與天地同樂，而物累皆捐。」</span>萬物復情，<span class="jiazhu">齊其情實。</span>此之謂混冥。」<span class="jiazhu">混同於玄冥。</span></p>
<p class="em2 strong" id="p12"><a class="gg-link" href="#p12" onclick="return changeColor(this);"></a>門无鬼<span class="jiazhu">司馬本作「無畏」，云：「門姓，無畏字。」</span>與赤張滿稽，<span class="jiazhu">宣云：「赤張姓，滿稽名。」</span>觀於武王之師。<span class="jiazhu">謂孟津之役。</span>赤張滿稽曰：「不及有虞氏乎！故離此患也。」<span class="jiazhu">不及有虞之揖讓，故遭離征伐之患。</span>門无鬼曰：「天下均治而有虞氏治之邪，其亂而後治之與？」<span class="jiazhu">言天下皆治，而有虞氏又從而治之邪，其必有亂而後治之與？</span>赤張滿稽曰：「天下均治之爲願，而何計以有虞氏爲？<span class="jiazhu">郭云：「均治則願各足矣，復何爲計有虞氏之德而推以爲君！」</span>有虞氏之藥瘍也，<span class="jiazhu">李云：「瘍，頭創也。」王引之云：「藥，古讀曜，與療聲近義通。方言：『療，治也。』」郭云：「天下皆患創亂，故求虞氏藥之。」</span>秃而施髢，病而求醫。<span class="jiazhu">宣云：「不秃何用髢？不病何用醫？」</span>孝子操藥以修慈父，<span class="jiazhu">修，治也。</span>其色燋然，聖人羞之。<span class="jiazhu">宣云：「言不如養親使不病也。」</span>至治之世，不尚賢，不使能；上如標枝，<span class="jiazhu">如樹枝無心而在上。</span>民如野鹿；<span class="jiazhu">郭云：「放而自得。」</span>端正而不知以爲義，<span class="jiazhu">自然合宜。</span>相愛而不知以爲仁；實而不知以爲忠，當而不知以爲信；<span class="jiazhu">成云：「任真當理。」</span>蠢動而相使，不以爲賜。<span class="jiazhu">互相役使，故不謝。</span>是故行而无跡，事而无傳。」<span class="jiazhu">成云：「率性而動，故無跡可記。跡既昧矣，事亦滅焉。」姚本「無傳」爲一節，從之。</span></p>
<p class="em2 strong" id="p13"><a class="gg-link" href="#p13" onclick="return changeColor(this);"></a>孝子不諛其親，忠臣不諂其君，臣子之盛也。親之所言而然，所行而善，則世俗謂之不肖子；君之所言而然，所行而善，則世俗謂之不肖臣。而未知此其必然邪！<span class="jiazhu">宣云：「明於責臣子之諂諛，卻不知人情皆必然。」</span>世俗之所謂然而然之，所謂善而善之，則不謂之道諛之人也。<span class="jiazhu">則與而同義。郭慶藩云：「道即諂也。漁父篇：『希意道言謂之諂。』荀子不苟篇『非諂諛也』，賈子先醒篇『君好諂諛而惡至言』，韓詩外傳並作『道諛』。道、諂一聲之轉。」宣云：「世俗明道諛，而不謂之道諛。」</span>然則俗固嚴於親而尊於君邪！<span class="jiazhu">宣云：「道諛君親則責之，道諛世俗則安之，豈世俗更嚴更尊邪？」</span>謂己道人，則勃然作色；謂己諛人，則怫然作色。而終身道人也，終身諛人也，<span class="jiazhu">宣云：「惡其名而甘蹈其實。」</span>合譬飾辭聚眾也，<span class="jiazhu">宣云：「廣合譬喻，使人易曉；修飾辭令，使人動聽。所謂招人附己也。」</span>是始終本末不相坐。<span class="jiazhu">宣云：「蹈其實，不坐其罪，故曰不相坐。」</span>垂衣裳，設采色，動容貌，以媚一世，而不自謂道諛，<span class="jiazhu">指人君。</span>與夫人之爲徒，通是非，而不自謂眾人，<span class="jiazhu">宣云：「與眾人爲徒，同是非之習，而又自謂獨異於眾。」</span>愚之至也。知其愚者，非大愚也；知其惑者，非大惑也。大惑者，終身不解；大愚者，終身不靈。<span class="jiazhu">司馬云：「靈，曉也。」</span>三人行而一人惑，所適者猶可致也，<span class="jiazhu">成云：「適，往也。致，至也。」</span>惑者少也；二人惑則勞而不至，惑者勝也。而今也以天下惑，予雖有祈嚮，<span class="jiazhu">祈，求也。</span>不可得也。不亦悲乎！大聲不入於里耳，<span class="jiazhu">司馬云：「大聲，謂咸池六音之樂。」</span>折楊、皇荂，<span class="jiazhu">成云：「蓋古之俗中小曲。」釋文：「荂，本又作華，音花。」</span>則嗑然而笑。<span class="jiazhu">李云：「嗑，笑聲。」</span>是故高言不止於眾人之心，<span class="jiazhu">宣云：「不相入也。」成云：「超出俗表，謂之高言。」</span>至言不出，俗言勝也。<span class="jiazhu">成云：「出，顯也。」</span>以二缶鐘惑，而所適不得矣。<span class="jiazhu">釋文：「缶，應作垂；鐘，應作踵。言垂腳空中，必不得有之適也。司馬本作『二垂鐘』，云：『鐘，注意也。』」郭嵩燾云：「說文：『缶，瓦器也，所以盛酒漿。』『鐘，酒器也。』小爾雅：『釜二有半謂之藪，藪二有半謂之缶，缶二謂之鐘。』缶、鐘皆量器：缶受四斛，鐘受八斛。以二缶鐘惑，不辨缶鐘所受多寡也，持以爲量，茫乎無所適從矣。上文『一人惑』、『二人惑』，據人言；此『以二缶鐘惑』，據事言。」案：郭注云「各自信據，故不知所之」，所見蓋與今本同。自陸氏易「缶鐘」爲「垂踵」，成疏因之，說究未安。俞氏易「二缶鐘」爲「一企踵」，改字更多，不如郭注望文生義之爲勝也。</span>而今也以天下惑，予雖有祈嚮，其庸可得邪？知其不可得也而强之，又一惑也，故莫若釋之而不推。<span class="jiazhu">宣云：「不必推究。」</span>不推，誰其比憂！<span class="jiazhu">成云：「比，與也。」案：自寬之詞。</span>厲之人夜半生其子，遽取火而視之，汲汲然惟恐其似己也。<span class="jiazhu">宣云：「厲，癩也。醜人惟恐子之相似，今知天下之惑，而我乃欲强所不可得而又成一惑，獨不懼其相似邪？故莫若釋之而遠於憂，蓋惟恐同蹈於惑也。」</span>百年之木，破爲犧尊，<span class="jiazhu">淮南俶真篇高注：「犧尊，猶疏鏤之尊。」</span>青黄而文之，其斷在溝中。<span class="jiazhu">斷棄之木。</span>比犧尊於溝中之斷，則美惡有間矣，其於失性一也。蹠與曾、史，行義有間矣，然其失性均也。且夫失性有五：一曰五色亂目，使目不明；二曰五聲亂耳，使耳不聰；三曰五臭薰鼻，困惾中顙；<span class="jiazhu">成云：「五臭，謂膻、薰、香、鯹、腐。惾，塞也。言鼻耽五臭，故壅塞不通而中傷顙額。外書呼香爲臭，故易云『其臭如蘭』；道經謂『五香』，故西升經云『香味是冤』也。」釋文：「惾，子公反，郭音俊。」</span>四曰五味濁口，使口厲爽；<span class="jiazhu">郭慶藩云：「大雅思齊箋：『厲，病也。』廣雅：『爽，傷也。』言病傷滋味。」</span>五曰趣舍滑心，使性飛揚。<span class="jiazhu">成云：「趣，取。滑，亂也。」</span>此五者，皆生之害也。而楊、墨乃始離跂自以爲得，非吾所謂得也。<span class="jiazhu">離跂，離人獨立。</span>夫得者困，<span class="jiazhu">成云：「既僞其性，則遭困苦。」</span>可以爲得乎？則鳩鴞之在於籠也，亦可以爲得矣。且夫趣舍聲色以柴其内，<span class="jiazhu">如柴之塞。</span>皮弁、鷸冠、搢笏、紳修以約其外，<span class="jiazhu">成云：「皮弁，以皮爲冠。鷸鳥翠羽飾冠。搢，插也。笏，猶珪。紳，大帶。修，長也。」</span>内支盈於柴柵，<span class="jiazhu">成云：「柵，籠也。支柱充塞於内，故以柴柵擬之。」</span>外重纆繳，<span class="jiazhu">釋文：「重，直龍反。」成云：「纆繳，繩也。」</span>睆睆然在纆繳之中<span class="jiazhu">成云：「睆睆，視貌。」</span>而自以爲得，則是罪人交<span class="jiaozhusup">校：「交」原作「支」，據集釋本改。注文「交」字同。</span>臂、歷指，<span class="jiazhu">司馬云：「交臂，反縛也。」宣云：「歷指，關指。」</span>而虎豹在於囊檻，亦可以爲得矣。</p>
