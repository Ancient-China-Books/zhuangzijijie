<h1><span class="section" id="title-2"><span data-head-description="" data-head-level="h3" data-head-title="庚桑楚第二十三">庚桑楚第二十三</span></span></h1>
<hr/>
<p class="em2 strong" id="p0"><a class="gg-link" href="#p0" onclick="return changeColor(this);"></a>老耼之役，<span class="jiazhu">司馬云：「役，學徒、弟子。」</span>有庚桑楚者，<span class="jiazhu">俞云：「列子仲尼篇『老耼之弟子有亢倉子者』，張湛注：『音庚桑。』賈逵姓氏英覽云：『吴郡有庚桑姓，稱爲七族。』然則庚桑子吴人與？」</span>偏得老耼之道，以北居畏壘之山。<span class="jiazhu">李云：「畏壘，山名也。或云在魯，又云在梁州。」</span>其臣之畫然知者去之，其妾之挈然仁者遠之，<span class="jiazhu">其地之人敬愛庚桑，願爲臣妾。然其中有畫然好明察爲知者，有挈然自標舉爲仁者，庚桑皆遠去之。</span>擁腫之與居，<span class="jiazhu">司馬云：「擁腫，醜貌。」</span>鞅掌之爲使。<span class="jiazhu">鞅掌，勞苦奔走之人。</span>居三年，畏壘大壤。<span class="jiazhu">釋文：「壤，本亦作穰。廣雅：『豐也。』」盧云：「列子天瑞篇亦以壤爲穰。」</span>畏壘之民相與言曰：「庚桑子之始來，吾洒然異之。<span class="jiazhu">崔、李云：「洒然，驚貌。」</span>今吾日計之而不足，<span class="jiazhu">向云：「無旦夕小利也。」</span>歲計之而有餘。<span class="jiazhu">向云：「順時而大穰也。」</span>庶幾其聖人乎！子胡不相與尸而祝之，社而稷之乎？」<span class="jiazhu">尸，主也。言欲奉以爲君。</span>庚桑子聞之，南面而不釋然。<span class="jiazhu">語又見齊物論。</span>弟子異之。庚桑子曰：「弟子何異於予？夫春氣發而百草生，正得秋而萬寶成。<span class="jiazhu">俞云：「得字疑涉下文而衍。易說卦：『兑，正秋也，萬物之所說也。』疏：『正秋而萬物皆說成也。』即本此文。正秋而萬寶成，文義已足，不必加得字。」</span>夫春與秋，豈无得而然哉？天道已行矣。<span class="jiazhu">釋文「天」作「大」。案：時與道爲運行，有得而不覺也。</span>吾聞至人尸居環堵之室，<span class="jiazhu">宣云：「隱居不耀。」</span>而百姓倡狂不知所如往。<span class="jiazhu">宣云：「如相忘於天地。」</span>今以畏壘之細民而竊竊欲俎豆予于賢人之閒，我其杓之人邪？<span class="jiazhu">郭云：「不欲爲物標杓。」</span>吾是以不釋於老耼之言。」<span class="jiazhu">成云：「老子云：『功成弗居，長而不宰。』楚既虔稟師訓，畏壘反此，故不釋然。」</span>弟子曰：「不然。夫尋常之溝，巨魚无所還其體，而鯢鰌爲之制；<span class="jiazhu">成云：「八尺曰尋，倍尋曰常。鯢，小魚。」釋文：「制，折也。謂小魚得曲折也」案：「制」「折」古通用字。</span>步仞之丘陵，巨獸无所隱其軀，而㜸狐爲之祥。<span class="jiazhu">釋文：「六尺爲步，七尺曰仞。廣一步，高一仞也。崔云：『祥，善也。蠱狐以小丘爲善也。』」</span>且夫尊賢授能，先善與利，<span class="jiazhu">利䘵先與善人。</span>自古堯、舜以然，<span class="jiazhu">以、已同。</span>而況畏壘之民乎？夫子亦聽矣！」庚桑子曰：「小子來！夫函車之獸，<span class="jiazhu">李云：「函獸，大容車。」</span>介而離山，<span class="jiazhu">俞云：「方言：『獸無偶曰介。』」</span>則不免於罔罟之患；吞舟之魚，碭而失水，<span class="jiazhu">釋文：「碭，徒浪反。謂碭溢而失水也。」</span>則蟻能苦之。故鳥獸不厭高，魚鱉不厭深。<span class="jiazhu">郭云：「去利遠害乃全。」</span>夫全其形生之人，藏其身也，不厭深眇而已矣。<span class="jiazhu">與物同。</span>且夫二子者，<span class="jiazhu">謂上堯、舜。</span>又何足以稱揚哉！是其於辯也，<span class="jiazhu">宣云：「凡事分辯，如尊賢授能，先善與利之爲。」</span>將妄鑿垣牆而殖蓬蒿也。<span class="jiazhu">郭云：「將令後世妄行穿鑿而殖穢亂也。」</span>簡髮而櫛，<span class="jiazhu">成云：「簡，擇。」</span>數米而炊，<span class="jiazhu">言其瑣屑。</span>竊竊乎又何足以濟世哉！舉賢則民相軋，<span class="jiazhu">軋，相傾也。</span>任知則民相盜。<span class="jiazhu">宣云：「盜，詐也。」</span>之數物者，不足以厚民。民之於利甚勤，子有殺父，臣有殺君，<span class="jiazhu">釋文：「殺音試，本又作弑。」</span>正晝爲盜，日中穴阫。<span class="jiazhu">釋文：「向音裴，云：『阫，牆也。言無所畏忌。』」</span>吾語女：大亂之本，必生於堯、舜之間，其末存乎千世之後。千世之後，其必有人與人相食者也。」<span class="jiazhu">語又見徐无鬼篇。</span>南榮趎蹵然正坐曰：<span class="jiazhu">釋文：「趎，昌于反，向音疇。李云：『庚桑弟子。』人表作疇，淮南作幬。」盧云：「今淮南作疇。」</span>「若趎之年者已長矣，將惡乎託業以及此言邪？」<span class="jiazhu">惡音烏。成云：「憑<span class="jiaozhusup">校：「憑」原誤「惡」，據成疏改。</span>託何學，方逮斯言？」</span>庚桑子曰：「全汝形，抱汝生，<span class="jiazhu">俞云：「釋名：『抱，保也，相親保也。』是抱、保義通。抱汝生，即保汝生也。」</span>无使汝思慮營營。若此三年，則可以及此言矣。」南榮趎曰：「目之與形，吾不知其異也，而盲者不能自見；耳之與形，吾不知其異也，而聾者不能自聞；心之與形，吾不知其異也，而狂者不能自得。<span class="jiazhu">形同用異。</span>形之與形亦辟矣，<span class="jiazhu">郭嵩燾云：「禮記大學注：『辟猶喻也。』言形之與形易喻也。」案：言我形之與人形亦易喻矣。</span>而物或閒之邪，<span class="jiazhu">宣云：「物，物欲。」</span>欲相求而不能相得？<span class="jiazhu">常有不能相喻者，故疑或閒隔之。</span>今謂趎曰：『全汝形，抱汝生，勿使汝思慮營營。』趎勉聞道達耳矣。」<span class="jiazhu">釋文：「崔、向云：『僅達於耳，未徹入於心也。』」</span>庚桑子曰：「辭盡矣。曰：<span class="jiazhu">引古語。</span>『奔蜂不能化藿蠋，<span class="jiazhu">司馬云：「奔蜂，小蜂也。一云土蜂。藿蠋，豆藿中大青蟲也。」成云：「細腰土蜂，能化桑蟲爲己子，而藿蠋不能化也。」</span>越雞不能伏鵠卵，魯雞固能矣。』<span class="jiazhu">釋文：「向云：『越雞，小雞。或云荊雞。魯雞，大雞也，今蜀雞。』鵠，本亦作鶴，同。」</span>雞之與雞，其德非不同也，有能有不能者，其才固有巨小也。今吾才小，不足以化子，子胡不南見老子？」南榮趎贏糧，七日七夜至老子之所。<span class="jiazhu">釋文：「方言：『贏，儋也。齊、楚、陳、宋之間謂之贏。』」</span>老子曰：「子自楚之所來乎？」南榮趎曰：「唯。」老子曰：「子何與人偕來之眾也？」南榮趎懼然顧其後。<span class="jiazhu">懼然，猶瞿然。</span>老子曰：「子不知吾所謂乎？」南榮趎俯而慚，仰而歎曰：「今者吾忘吾答，因失吾問。」老子曰：「何謂也？」南榮趎曰；「不知乎？人謂我朱愚。<span class="jiazhu">郭嵩燾云：「左襄四年傳杜注：『短小曰朱儒。』朱愚，蓋智術短小之謂。」蘇輿云：「案朱愚猶顓愚。朱、顓雙聲字。」</span>知乎？反愁我軀。不仁則害人，仁則反愁我身；不義則傷彼，義則反愁我已。我安逃此而可？此三言者，趎之所患也，願因楚而問之。」老子曰：「向吾見若眉睫之間，吾因以得汝矣，<span class="jiazhu">已得汝心。</span>今汝又言而信之。<span class="jiazhu">知吾言驗。</span>若規規然若喪父母，<span class="jiazhu">李云：「規規，細小貌。」</span>揭竿而求諸海也。<span class="jiazhu">向云：「言以短小之物，欲測深大之域。」</span>女亡人哉！<span class="jiazhu">宣云：「如流亡之人。」</span>惘惘乎汝欲反汝情性而无由入，可憐哉！」<span class="jiazhu">宣云：「失其所歸。」</span>南榮趎請入就舍，召其所好，去其所惡，<span class="jiazhu">宣云：「召清虛，去物欲。」</span>十日自愁，<span class="jiazhu">宣云：「未即能之，故復愁。」</span>復見老子。老子曰：「汝自洒濯，<span class="jiazhu">盪滌。</span>熟哉鬱鬱乎！<span class="jiazhu">宣云：「如熟物之氣蒸鬱於中。」</span>然而其中津津乎猶有惡也。<span class="jiazhu">宣云：「所惡猶未盡去。」</span>夫外韄者不可繁而捉，將内揵；内韄者不可繆而捉，將外揵。<span class="jiazhu">釋文：「韄音獲。李云：『韄，縛也。』向云：『揵，閉也。』」案：此言外韄者，耳目爲物所縛，不可以其繁擾而捉搤之，將必内閉其心，以息耳目之紛。内韄者，心思爲欲所縛，不可以其繆亂而捉搤之，將必外閉其耳目，以絶心思之緣。</span>外、内韄者，道德不能持，<span class="jiazhu">若外、内物欲膠縛者，雖有道德，不能扶持。</span>而況放道而行者乎！」<span class="jiazhu">向云：「放，依也。」</span>南榮趎曰：「里人有病，里人問之，病者能言其病，然其病病者猶未病也。<span class="jiazhu">問病者，即病病者也。</span>若趎之聞大道，譬猶飲藥以加病也，趎願聞衞生之經而已矣。」<span class="jiazhu">經，常也。宣云：「且求全生自養而已。」</span>老子曰：「衞生之經，能抱一乎？<span class="jiazhu">成云：「守真不二也。」</span>能勿失乎？<span class="jiazhu">成云：「還自得也。」</span>能无卜筮而知吉凶乎？<span class="jiazhu">王念孫云：「『吉凶』，當爲『凶吉』。一、失、吉爲韻。管子心術篇：『能專乎？能一乎？能無卜筮而知凶吉乎？』是其證。（内業篇「凶吉」亦誤爲「吉凶」，惟心術篇不誤。）」</span>能止乎？<span class="jiazhu">成云：「不逐分外。」</span>能已乎？<span class="jiazhu">成云：「已過不追。」</span>能舍諸人而求諸己乎？<span class="jiazhu">成云：「捨棄效彼之心，追求己身之道。」</span>能翛然乎？<span class="jiazhu">成云：「往來無係止。」</span>能侗然乎？<span class="jiazhu">宣云：「無知。」</span>能兒子乎？<span class="jiazhu">宣云：「元氣自然。」</span>兒子終日嗥而嗌不嗄，和之至也；<span class="jiazhu">釋文：「嗥，本又作號。司馬云：『嗌，咽。』嗄，於邁反。本又作嚘，徐音憂。司馬云：『楚人謂嗁極無聲曰嗄。』」俞云：「作嚘是也。老子『終日號而不嗄』，傅奕本作㱊，即嚘之異文。揚子太玄經夷次三曰『柔，嬰兒於號，三日不嚘』，二宋、陸、王本同。蓋以嚘與柔爲韻，可知揚所見老、莊皆作嚘也。」</span>終日握而手不掜，共其德也；<span class="jiazhu">釋文：「廣雅云：『掜，捉也。』」宣云：「共同拱。」案：赤子終日卷握，而不必捉物，以拱握其手乃德性固然也。</span>終日視而目不瞚，<span class="jiazhu">釋文：「瞚，字又作瞬，同，音舜，動也。」</span>偏不在外也。<span class="jiazhu">宣云：「無所偏向於外，視猶不視。」</span>行不知所之，居不知所爲，與物委蛇，而同其波。<span class="jiazhu">與物順行，而同其波蕩。以上皆就赤子言。</span>是衞生之經已。」南榮趎曰：「然則是至人之德已乎？」<span class="jiazhu">問此即至人之德否？</span>曰：「非也。是乃所謂冰解凍釋者能乎？<span class="jiazhu">者猶之。言是特所謂解釋胸中凝滯之能乎？</span>夫至人者，相與交食乎地而交樂乎天，<span class="jiazhu">俞云：「徐无鬼篇曰『吾與之邀樂於天，吾與之邀食於地』，與此文異義同。交即邀也。古字止作徼。左文二年傳『寡君願徼福於周公、魯公』，與此『邀食』『邀樂』語意相似。作邀者，後起字；作交者，假借字。詩桑扈『匪交匪傲』，漢書五行志作『匪徼匪傲』，即其例矣。」</span>不以人物利害相攖，<span class="jiazhu">釋文：「廣雅云：『攖，亂也。』」</span>不相與爲怪，<span class="jiazhu">不立異。</span>不相與爲謀，<span class="jiazhu">不苟同。</span>不相與爲事，<span class="jiazhu">不輕交接。</span>翛然而往，侗然而來。<span class="jiazhu">解具上。</span>是謂衞生之經已。」曰：「然則是至乎？」<span class="jiazhu">已造極乎？</span>曰：「未也。吾固告汝曰：『能兒子乎？』兒子動不知所爲，行不知所之，身若槁木之枝而心若死灰矣。<span class="jiazhu">二語見齊物論。又見徐无鬼、知北遊二篇，「木」作「骸」。</span>若是者，禍亦不至，福亦不來。禍福无有，惡有人災也？」<span class="jiazhu">釋文：「惡音烏。」郭云：「禍福生於失得，人災由於愛惡。」宣云：「答以未也，而告之無進詞。蓋至道不外上所云，但有心以此爲至，即非道矣，老子所以奪之。」</span></p>
<p class="em2 strong" id="p1"><a class="gg-link" href="#p1" onclick="return changeColor(this);"></a>宇泰定者，發乎天光。<span class="jiazhu">郭云：「德宇泰然而定，則其所發者天光耳，非人耀。」</span>發乎天光者，人見其人。<span class="jiazhu">宣云：「自人視之，亦人耳。」</span>人有修者，乃今有恒；<span class="jiazhu">宣云：「修，即泰定。恒，純常也。」</span>有恒者，人舍之，天助之。<span class="jiazhu">人來依止，天亦佑助。</span>人之所舍，謂之天民；<span class="jiazhu">無位而尊。</span>天之所助，謂之天子。</p>
<p class="em2 strong" id="p2"><a class="gg-link" href="#p2" onclick="return changeColor(this);"></a>學者，學其所不能學也；行者，行其所不能行也；辯者，辯其所不能辯也。<span class="jiazhu">宣云：「三者皆不知止。」</span>知止乎其所不能知，至矣。<span class="jiazhu">成云：「所不能知者，不强知之，此學之至妙。」</span>若有不即是者，天鈞敗之。<span class="jiazhu">成云：「若不以分内爲是者，斯敗<span class="jiaozhusup">校：「敗」原誤「貶」，據成疏改。</span>自然之性。」</span></p>
<p class="em2 strong" id="p3"><a class="gg-link" href="#p3" onclick="return changeColor(this);"></a>備物以將形，<span class="jiazhu">具眾理以順形。</span>藏不虞以生心，<span class="jiazhu">宣云：「退藏不思慮之地，以活其心。」</span>敬中以達彼，<span class="jiazhu">敬慎其内智，以達於外。</span>若是而萬惡至者，<span class="jiazhu">宣云：「謂災患。」成云：「若文王之拘羑里，孔子之厄匡人。」</span>皆天也，而非人也，<span class="jiazhu">宣云：「非我致之。」</span>不足以滑成，<span class="jiazhu">不足以亂我之大成。</span>不可内於靈台。<span class="jiazhu">不可令人而擾吾之心。郭云：「靈台，心也。」</span>靈台者有持，而不知其所持，而不可持者也。<span class="jiazhu">心不可動於物，貴能持之，但當自然而持，而不可有意執持之也。</span>不見其誠己而發，每發而不當，<span class="jiazhu">未見其誠身而妄發，雖發必不當。</span>業入而不舍，每更爲失。<span class="jiazhu">成云：「業，事也。」案：外事入擾於心而不舍去，雖更變而亦失。姚云：「上己，此也。不見其誠，則皆妄心耳，如此而發，固無當處，若能入矣，而不能久居，反更易爲失，是知及而仁不能守者也。」於義亦通。</span></p>
<p class="em2 strong" id="p4"><a class="gg-link" href="#p4" onclick="return changeColor(this);"></a>爲不善乎顯明之中者，人得而誅之；爲不善乎幽閒之中者，鬼得而誅之。明乎人、明乎鬼者，然後能獨行。<span class="jiazhu">郭云：「幽顯無愧於心，故獨行而不懼。」</span></p>
<p class="em2 strong" id="p5"><a class="gg-link" href="#p5" onclick="return changeColor(this);"></a>券内者行乎无名，<span class="jiazhu">宣云：「券，契也。得契合乎内。」成云：「無名，道也。履道者，雖行而無名跡。」</span>券外者志乎期費。<span class="jiazhu">俞云：「荀子書每用綦字。王霸篇楊注：『綦，極也。』亦或作期。期費，猶言極費。費謂財用。」案：券外者志乎期費，言契合乎外者，志欲窮極其財用也。</span>行乎无名者，唯庸有光；<span class="jiazhu">平常而有光輝。</span>志乎期費者，唯賈人也，<span class="jiazhu">與賈人何異？</span>人見其跂，猶之魁然。<span class="jiazhu">人見其跂想分外，比之於市魁然。</span></p>
<p class="em2 strong" id="p6"><a class="gg-link" href="#p6" onclick="return changeColor(this);"></a>與物窮者，物入焉；<span class="jiazhu">郭注：「窮，謂終始。」宣云：「我與物相終始，則物亦來就。」</span>與物且者，其身之不能容，焉能容人！<span class="jiazhu">俞云：「且，苟且也。詩東門之枌『穀旦於差』，韓詩旦作且，云：『苟且也。』是重言爲苟且，單言爲且。上文『終始』，是窮極之義，苟且與窮極義正相反。」</span>不能容人者无親，无親者盡人。<span class="jiazhu">郭云：「盡是他人。」</span>兵莫㦧於志，鏌鋣爲下；<span class="jiazhu">說文：「慘，毒也。」字或作「㦧」。慘毒莫甚於心，而兵次之。</span>寇莫大於陰陽，无所逃於天地之間。<span class="jiazhu">成云：「寇，敵也。」</span>非陰陽賊之，心則使之也。<span class="jiazhu">郭云：「心使氣，則陰陽徵（俗作「癥」。）結於五藏。」</span></p>
<p class="em2 strong" id="p7"><a class="gg-link" href="#p7" onclick="return changeColor(this);"></a>道通，其分也，<span class="jiazhu">宣云：「凡分必有畛域。道無畛域，故通乎其所分也。」</span>其成也毁也。<span class="jiazhu">此有所成，則彼有所毁，故道無成毁之分。</span>所惡乎分者，其分也以備；<span class="jiazhu">分皆求備，故惡分。</span>所以惡乎備者，其有以備。<span class="jiazhu">其備有者，仍求備不已，故惡備。</span>故出而不反，見其鬼；<span class="jiazhu">情識外馳而不知反，止見其爲鬼耳。</span>出而得，是謂得死。<span class="jiazhu">外馳而遂有得，彼自以爲得也，不知是得死耳。</span>滅而有實，鬼之一也。<span class="jiazhu">其性既滅，雖有形骸之實，自謂生存，吾以爲鬼之一也。</span>以有形者象无形者而定矣。<span class="jiazhu">人有形質，當作無形質觀，則天君泰定矣。</span></p>
<p class="em2 strong" id="p8"><a class="gg-link" href="#p8" onclick="return changeColor(this);"></a>出无本，<span class="jiazhu">道之流行無本根。</span>入无竅。<span class="jiazhu">道之斂藏無竅隙。</span>有實而无乎處，<span class="jiazhu">道有實在，而不見其處所。</span>有長而无乎本剽，<span class="jiazhu">釋文：「剽，本亦作摽。崔云：『末也。』」案：木枝之遠揚者謂之標，故以訓末。言道之源流甚長，而不見其本末。</span>有所出而无竅者有實。有實而无乎處者，宇也；<span class="jiazhu">有所出而無竅隙者，自非無實；雖有實而終無處所者，處乎四方上下之宇也。</span>有長而无本剽者，宙也。<span class="jiazhu">雖有長而不見本末者，以古往今來之宙爲之本末也。</span>有乎生，有乎死，有乎出，有乎入，<span class="jiazhu">人物有生死，陰陽有出入。</span>入出而无見其形，是謂天門。<span class="jiazhu">郭云：「天門者，萬物之都名。謂之天門，猶言眾妙之門。」</span>天門者，无有也，萬物出乎无有。<span class="jiazhu">郭云：「以無爲門。」</span>有不能以有爲有，<span class="jiazhu">有之未生，非有之所能有。</span>必出乎无有，<span class="jiazhu">無能生有。</span>而无有一无有。聖人藏乎是。<span class="jiazhu">宣云：「並『無有』二字亦無之，乃眾妙所在也，故聖人藏焉。」</span>古之人，其知有所至矣。惡乎至？有以爲未始有物者，至矣盡矣，弗可以加矣。其次以爲有物矣，<span class="jiazhu">以上又見齊物論篇。</span>將以生爲喪也，以死爲反也，<span class="jiazhu">成云：「俗人以生爲得，以死爲喪。今欲反於迷精，故以生爲喪，以其無也，以死爲反，反於空寂。雖未盡於眾妙，猶可齊於死生。」</span>是以分已。<span class="jiazhu">以同已。郭云：「雖欲均之，然已分矣。」成云：「猶見生死之異。」</span>其次曰始无有，既而有生，生俄而死；以无有爲首，以生爲體，以死爲尻。孰知有无死生之一守者，吾與之爲友。<span class="jiazhu">言又次一等人，亦知有無生死之爲一，而守之不疑，孰能知此理者，吾亦與爲友。</span>是三者雖異，<span class="jiazhu">郭云：「或有而無之，或有而一之，或分而齊之，故謂三也。此三者，雖盡與不盡，俱能無是非於胸中。」</span>公族也，<span class="jiazhu">楚公族未受姓，如王子、王孫。</span>昭、景也，著戴也，<span class="jiazhu">宣云：「此二族，著其所戴之先人爲氏。」</span>甲氏也，著封也。<span class="jiazhu">「甲」，「中」之誤，宣改，今從之。云此一族是著其所封之邑爲氏。</span>非一也。<span class="jiazhu">亦如上三者同一原也。</span></p>
<p class="em2 strong" id="p9"><a class="gg-link" href="#p9" onclick="return changeColor(this);"></a>有生，黬也，<span class="jiazhu">釋文：「徐於減反。字林云：『釜底黑也。』宣云：「有生皆出於闇穆，如釜底一抹皆黑，無彼此分别也。」</span>披然曰移是。<span class="jiazhu">今忽然披曉於人曰「汝當移而從是」，此由我而生是非也。</span>嘗言移是，<span class="jiazhu">試言之。</span>非所言也。<span class="jiazhu">宣云：「本不足言。」</span>雖然，不可知者也。<span class="jiazhu">然世人亦不知此也。</span>臘者之有膍胲，可散而不可散也；<span class="jiazhu">成云：「臘，大祭。膍，牛百葉。胲，備也，亦言是牛蹄也。臘祭之時，牲牢甚備，至於四肢五藏，並皆陳設。祭事既訖，方復散之，則以散爲可；若其祭未了，則不合散，又以散爲不可。」</span>觀室者周於寢廟，又適其偃焉，<span class="jiazhu">釋文：「司馬、郭云：『偃，屏側也。』」桂馥云：「屏當爲庰。急就篇『庰廁清圂糞土壤』，顔注：『庰，僻偃之名也。』」郭慶藩云：「偃當作匽。周禮宫人『爲其井匽』，鄭司農云：『匽，路廁也。』燕策『宋王鑄諸侯之象，使侍屏匽』，屏匽即庰廁也。」</span>爲是舉移是。請嘗言移是。<span class="jiazhu">微物之散否有時，一室之觀覽必悉，爲此而舉及移是，則請試言移是。</span>是以生爲本，以知爲師，<span class="jiazhu">此以我之生爲根本，以我之心知爲師。</span>因以乘是非；<span class="jiazhu">因此相乘而起是非。</span>果有名實，因以己爲質；使人以己爲節，因以死償節。<span class="jiazhu">郭云：「質，主也。」案：果有名實可争，因以己身爲主，使人皆從己以爲節義，因共以死守之，所謂「殺身以成名」也。</span>若然者，以用爲知，以不用爲愚，以徹爲名，以窮爲辱。<span class="jiazhu">若然者，非特死生我不自主，即知愚榮辱亦皆不自主。其舉而用，則我是賢知也；棄而不用，則我是庸愚也；徹而上達，則我爲榮名也；窮而在下，則我爲恥辱也。</span>移是，今之人也，<span class="jiazhu">惟以權力移，此今之人也。</span>是蜩與學鳩同於同也。<span class="jiazhu">逍遥遊篇言蜩與鸒鳩笑大鵬，是二蟲同一無知也。今人如此，不與二蟲等誚乎！</span></p>
<p class="em2 strong" id="p10"><a class="gg-link" href="#p10" onclick="return changeColor(this);"></a>蹍市人之足，則辭以放驁，<span class="jiazhu">釋文：「蹍，女展反。廣雅云：『履也。』」宣云：「辭謝以放肆自引罪。」</span>兄則以嫗，<span class="jiazhu">宣云：「蹍兄足則不必辭謝引罪，但煦嫗憐之而已。」</span>大親則已矣。<span class="jiazhu">成云：「若父蹋子足，則閔然而已，不復詞費。」宣云：「可知道以相忘爲至也。」</span>故曰：至禮有不人，<span class="jiazhu">郭云：「視人若己。」</span>至義不物，<span class="jiazhu">郭云：「若得其宜，則物皆我也。」</span>至知不謀，<span class="jiazhu">成云：「率性而照。」</span>至仁无親，<span class="jiazhu">郭云：「辟之五藏，未曾相親而仁已至矣。」</span>至信辟金。<span class="jiazhu">宣云：「不須以金爲質。」</span></p>
<p class="em2 strong" id="p11"><a class="gg-link" href="#p11" onclick="return changeColor(this);"></a>徹志之勃，<span class="jiazhu">宣云：「徹，毁。勃，亂也。」</span>解心之繆，<span class="jiazhu">成云：「繆，繫縛也。」</span>去德之累，達道之塞。<span class="jiazhu">達，通也。</span>富、貴、顯、嚴、名、利六者，<span class="jiazhu">嚴，威。</span>勃志也；容、動、色、理、氣、意六者，繆心也；<span class="jiazhu">容貌、動作、顔色、詞理、氣息、情意也。</span>惡、欲、喜、怒、哀、樂六者，累德也；去、就、取、與、知、能六者，塞道也。<span class="jiazhu">知音智。</span>此四六者不盪胸中則正，<span class="jiazhu">郭云：「盪，動也。」</span>正則静，静則明，明則虛，虛則无爲而无不爲也。</p>
<p class="em2 strong" id="p12"><a class="gg-link" href="#p12" onclick="return changeColor(this);"></a>道者，德之欽也；<span class="jiazhu">道無可見，見其德之流行，則共仰爲有道之人，故曰道者德之欽。</span>生者，德之光也；<span class="jiazhu">成云：「天地之大德曰生，故生化萬物者，盛德之光華也。」</span>性者，生之質也。<span class="jiazhu">成云：「質，本也。自然之性，是稟生之本。」</span>性之動謂之爲，<span class="jiazhu">郭云：「以性自動，故稱爲耳，此乃真爲，非有爲也。」</span>爲之僞謂之失。<span class="jiazhu">成云：「感物而動，性之欲。僞情，分外有爲，謂之喪道。」</span></p>
<p class="em2 strong" id="p13"><a class="gg-link" href="#p13" onclick="return changeColor(this);"></a>知者，接也；<span class="jiazhu">接物而知之，謂之知。</span>知者，謨也；<span class="jiazhu">知音智。謨，謀也。見事而慮之，故因謨見智。</span>知者之所不知，猶睨也。<span class="jiazhu">雖智者有所不知，如目斜視一方，故不能徧，是以用智而偏，不如寂照。</span></p>
<p class="em2 strong" id="p14"><a class="gg-link" href="#p14" onclick="return changeColor(this);"></a>動以不得已之謂德，<span class="jiazhu">迫而後動，乃見盛德。</span>動无非我之謂治，<span class="jiazhu">舍我逐物則亂，反是則治。</span>名相反而實相順也。<span class="jiazhu">騖名則僞而亂，終至相反；求實則真而治，終無不順。</span></p>
<p class="em2 strong" id="p15"><a class="gg-link" href="#p15" onclick="return changeColor(this);"></a>羿工乎中微而拙於使人无己譽，<span class="jiazhu">中微則人譽己，是工拙常相因也。惟大道能無名。</span>聖人工乎天而拙乎人。<span class="jiazhu">郭云：「任其自然，天也；有心爲之，人也。」</span>夫工乎天而俍乎人者，唯全人能之。<span class="jiazhu">釋文：「俍音良。」成云：「俍，善也。全人，神人也。」案：聖人謂堯、舜以下，全人謂伏羲以上。</span>唯蟲能蟲，唯蟲能天。<span class="jiazhu">成云：「鳥飛獸走，能蟲也，蛛網蜣丸，能天也，皆稟之造物，豈仿效之所能致！」案：言蟲之能亦不齊。</span>全人惡天，惡人之天，而況吾天乎人乎！<span class="jiazhu">人言全人惡天，非惡天也，特惡人之天耳，謂己不順性而僞爲也。若直以人爲天，而使天下皆從己，則更非矣。</span></p>
<p class="em2 strong" id="p16"><a class="gg-link" href="#p16" onclick="return changeColor(this);"></a>一雀適羿，<span class="jiazhu">適，遇也。</span>羿必得之，威也；<span class="jiazhu">成云：「所獲者少，所逃者多。以威禦世，其義亦爾。」</span>以天下爲之籠，則雀无所逃。<span class="jiazhu">成云：「大道曠蕩，無不制圍，故以天下爲之籠，則雀無逃處。是知以威取物，深乖大造。」</span>是故湯以胞人籠伊尹，秦穆公以五羊之皮籠百里奚。<span class="jiazhu">胞同庖。伊尹以割烹要湯；百里奚自鬻於秦養牲者，五羊之皮，食牛，以要秦穆公。二事皆孟子所斥。</span>是故非以其所好籠之而可得者，無有也。</p>
<p class="em2 strong" id="p17"><a class="gg-link" href="#p17" onclick="return changeColor(this);"></a>介者拸畫，外非譽也；<span class="jiazhu">郭云：「介，刖也。」崔云：「拸畫，不拘法度也。」俞云：「漢書司馬相如傳注：『痑，自放縱也。』與此拸字義同。穀梁桓六年傳『以其畫我』，公羊傳作『化我』，何注：『行過無禮謂之化。』畫義蓋同。人既刖足，不自顧惜，非譽皆所不計，故不拘法度。」</span>胥靡登高而不懼，遺死生也。<span class="jiazhu">胥靡，役作之人。傅說胥靡是也。</span>夫復謵不饋而忘人，<span class="jiazhu">釋文：「饋，元嘉本作愧。」郭嵩燾云：「說文：『讋，失氣言也。』『謵，言謵讋<span class="jiaozhusup">校：「謵讋」原誤「讋謵」，據說文乙正。</span>也。』復謵，謂人語言懾伏以下我。以物與人曰饋，以言語餉人亦曰饋。不饋，謂不報謝。外非譽，遺死生，忘己者也；復謵不饋，忘人者也。」案：復謵不饋，諸解皆非，郭說爲近，下文所謂「敬之而不喜」也。此處疑有奪文，不敢强說。</span>忘人，因以爲天人矣。<span class="jiazhu">能忘人，即可以爲天人，以其近自然也。</span>故敬之而不喜，侮之而不怒者，唯同乎天和者爲然。<span class="jiazhu">成云：「忘其逆順。」</span>出怒不怒，則怒出於不怒矣；<span class="jiazhu">出於人所怒之事，而我不怒，則有時而怒，仍自不怒出。此孟子所謂「文王一怒」、「武王一怒」也。</span>出爲无爲，則爲出於无爲矣。<span class="jiazhu">出於人所爲之地，而我不爲，則有時而爲，仍自無爲出。中庸所謂「無爲而成」，孔子所謂「無爲而治」也。</span>欲静則平氣，欲神則順心，<span class="jiazhu">郭云：「平氣則静理足，順心則神功至。」</span>有爲也。欲當則緣於不得已，<span class="jiazhu">郭云：「緣於不得已，則所爲皆當。」成云：「不得止者，感而後應，分内之事也。」</span>不得已之類，聖人之道。<span class="jiazhu">郭云：「聖人以斯爲道，豈求無爲於恍惚之外哉！」</span></p>
