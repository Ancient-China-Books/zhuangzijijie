<h1><span class="section" id="title-2"><span data-head-description="" data-head-level="h3" data-head-title="知北遊第二十二">知北遊第二十二</span></span></h1>
<hr/>
<p class="em2 strong" id="p0"><a class="gg-link" href="#p0" onclick="return changeColor(this);"></a>知北游於玄水之上，登隱弅之丘，<span class="jiazhu">釋文：「弅音紛。李云：『隱出弅起，丘貌。』」</span>而適遭无爲謂焉。<span class="jiazhu">成云：「此章並假立姓名，寓言明理。」</span>知謂无爲謂曰：「予欲有問乎若：<span class="jiazhu">汝也。</span>何思何慮則知道？何處何服則安道？<span class="jiazhu">居處服習。</span>何從何道則得道？」<span class="jiazhu">從，隨從。道，由也。</span>三問而无爲謂不答也，非不答，不知答也。<span class="jiazhu">宣云：「本無名言。」</span>知不得問，反於白水之南，登狐闋之丘，而覩狂屈焉。知以之言也問乎狂屈。<span class="jiazhu">之，此也。</span>狂屈曰：「唉！<span class="jiazhu">釋文：「李音熙，云：『應聲。』」</span>予知之，將語若，<span class="jiazhu">汝。</span>中欲言而忘其所欲言。」知不得問，反於帝宫，見黄帝而問焉。黄帝曰：「无思无慮始知道，无處无服始安道，无從无道始得道。」<span class="jiazhu">宣云：「皆言自然乃合道也。」</span>知問黄帝曰：「我與若知之，彼與彼不知也，<span class="jiazhu">無爲謂與狂屈。</span>其孰是邪？」黄帝曰：「彼无爲謂真是也，狂屈似之，我與汝終不近也。夫知者不言，言者不知，故聖人行不言之教。<span class="jiazhu">成云：「引老子經爲證。」</span>道不可致，<span class="jiazhu">郭云：「道在自然，非可言致。」</span>德不可至。<span class="jiazhu">郭云：「不失德，故稱德，稱德則不至也。」</span>仁可爲也，義可虧也，<span class="jiazhu">爲仁可也，虧仁以爲義亦可也。</span>禮相僞也。<span class="jiazhu">禮文而僞。</span>故曰：『失道而後德，失德而後仁，失仁而後義，失義而後禮。禮者，道之華而亂之首也。』故曰：『爲道者日損，<span class="jiazhu">郭云：「損、華，僞也。」</span>損之又損之，以至於无爲，无爲而无不爲也。』<span class="jiazhu">郭云：「華去而朴全，則雖爲而非爲也。」成云：「引老經重明其旨。」</span>今已爲物也，<span class="jiazhu">宣云：「樸散爲器。」</span>欲復歸根，<span class="jiazhu">宣云：「欲反於道。」</span>不亦難乎！其易也，其唯大人乎！生也死之徒，死也生之始，孰知其紀！<span class="jiazhu">宣云：「死生循環無窮。」</span>人之生，氣之聚也，聚則爲生，散則爲死。若死生爲徒，<span class="jiazhu">宣云：「死生爲一氣。」</span>吾又何患！故萬物一也，<span class="jiazhu">宣云：「萬物之生死，總一氣也。」</span>是其所美者爲神奇，其所惡者爲臭腐；<span class="jiazhu">宣云：「以生爲神奇而美之，以死爲臭腐而惡之。」</span>臭腐復化爲神奇，神奇復化爲臭腐。故曰：『通天下一氣耳。』<span class="jiazhu">郭云：「死生彼我豈殊哉！」</span>聖人故貴一。」<span class="jiazhu">宣云：「以上皆言道也。」</span>知謂黄帝曰：「吾問无爲謂，无爲謂不應我，非不我應，不知應我也。吾問狂屈，狂屈中欲告我而不我告，非不我告，中欲告而忘之也。今予問乎若，若知之，奚故不近？」黄帝曰：「彼其真是也，以其不知也；此其似之也，以其忘之也；<span class="jiazhu">宣云：「近於無知。」</span>予與若終不近也，以其知之也。」<span class="jiazhu">宣云：「道本不容言。」</span>狂屈聞之，以黄帝爲知言。<span class="jiazhu">宣云：「無爲謂終於無言。」</span></p>
<p class="em2 strong" id="p1"><a class="gg-link" href="#p1" onclick="return changeColor(this);"></a>天地有大美而不言，<span class="jiazhu">宣云：「利及萬物，不言所利。」</span>四時有明法而不議，<span class="jiazhu">宣云：「氣候明分，不須擬議。」</span>萬物有成理而不說。<span class="jiazhu">宣云：「各有成性，不煩詞說。」</span>聖人者，原天地之美而達萬物之理。<span class="jiazhu">原，本也。以覆載爲心，其本原與天地同，又萬物各有生成之理，因而達之。</span>是故至人无爲，大聖不作，觀於天地之謂也。<span class="jiazhu">以天地爲法。</span>今彼神明至精，與彼百化，<span class="jiazhu">上彼，彼天地；下彼，彼物。姚本「今」作「舍」，云：「從劉得一本改。」</span>物已死生方圓，莫知其根也，<span class="jiazhu">物自變異，莫知根原。</span>扁然而萬物自古以固存。<span class="jiazhu">扁然，猶翩然。自古以來，永永固存。</span>六合爲巨，未離其内；秋豪爲小，待之成體。<span class="jiazhu">宣云：「大無外，小無間。」</span>天下莫不沈浮，終身不故；<span class="jiazhu">成云：「浮沈升降，新新相續。」</span>陰陽四時運行，各得其序。<span class="jiazhu">郭云：「不待爲之。」</span>惛然若亡而存，<span class="jiazhu">成云：「惛然如昧，似無而有。」</span>油然不形而神，<span class="jiazhu">油然而興，不見形跡，化馳若神。</span>萬物畜而不知。<span class="jiazhu">萬物被畜養而不自知。</span>此之謂本根，可以觀於天矣。<span class="jiazhu">達其本根，可與觀自然之天矣。</span></p>
<p class="em2 strong" id="p2"><a class="gg-link" href="#p2" onclick="return changeColor(this);"></a>齧缺問道乎被衣，<span class="jiazhu">釋文：「被音披，本亦作披。」</span>被衣曰：「若正汝形，一汝視，天和將至；<span class="jiazhu">宣云：「體静神凝，則和氣自復。」</span>攝汝知，一汝度，神將來舍。<span class="jiazhu">俞云：「淮南道應<span class="jiaozhusup">校：「道應」，原誤「道德」，據淮南子改。</span>篇、文子道原篇並作『正汝度』。此文一當作正。度，猶形也。」案：言心斂形正，神明自歸。</span>德將爲汝美，道將爲汝居，<span class="jiazhu">自然道德在身。</span>汝瞳焉如新出之犢而无求其故！」<span class="jiazhu">成云：「瞳焉，無知直視之貌。」案：初生之犢，天性純一，故以爲況。</span>言未卒，齧缺睡寐。被衣大說，行歌而去之，<span class="jiazhu">釋文：「體向所說，畏<span class="jiaozhusup">校：「畏」原作「謂」，據釋文改。</span>其視聽以寐耳。受道速，故被衣喜也。」</span>曰：「形若槁骸，心若死灰，<span class="jiazhu">成云：「形同槁木之骸。」案：徐无鬼篇亦作「槁骸」，齊物論作「槁木」，庚桑楚作「槁木之枝」。人百骸猶木眾枝，是「槁骸」即「槁枝」矣。</span>真其實知，不以故自持。<span class="jiazhu">郭云：「與變俱也。」</span>媒媒晦晦，<span class="jiazhu">釋文：「媒音妹。」案：陸讀爲眛也。</span>无心而不可與謀。<span class="jiazhu">宣云：「彼既無心，我不容有言。」</span>彼何人哉！」<span class="jiazhu">郭云：「獨化者也。」</span></p>
<p class="em2 strong" id="p3"><a class="gg-link" href="#p3" onclick="return changeColor(this);"></a>舜問乎丞曰：<span class="jiazhu">李云：「丞，舜師。一云：古有四輔，前疑後丞，蓋官名。」</span>「道可得而有乎？」曰：「汝身非汝有也，汝何得有夫道？」舜曰：「吾身非吾有也，孰有之哉？」曰：「是天地之委形也；<span class="jiazhu">俞云：「齊策高注：『委，付也。』左成二年傳杜注：『委，屬也。』天地之委形，謂天地所付屬之形也。下並同。」</span>生非汝有，是天地之委和也；性命非汝有，是天地之委順也；孫子非汝有，是天地之委蜕也。<span class="jiazhu">宣云：「形形相禪，故曰蜕。」</span>故行不知所往，處不知所持，食不知所味。<span class="jiazhu">一生之中，行則有往，而究不知所往；處則有持，而究不知所持；食則有味，而究不知所味。</span>天地之强陽氣也，<span class="jiazhu">宣云：「就氣之健動言之。」</span>又胡可得而有邪？」</p>
<p class="em2 strong" id="p4"><a class="gg-link" href="#p4" onclick="return changeColor(this);"></a>孔子問於老耼曰：「今日晏閒，敢問至道。」老耼曰：「汝齊戒，疏𤅢而心，<span class="jiazhu">釋文：「𤅢音藥。」成云：「疏𤅢，猶洒濯。」</span>澡雪而精神，<span class="jiazhu">成云：「澡雪，猶精潔。」</span>掊擊而知！<span class="jiazhu">釋文：「知音智。」成云：「打破聖智。」</span>夫道，窅然難言哉！將爲汝言其崖略。<span class="jiazhu">崖，猶邊際也。</span>夫昭昭生於冥冥，有倫生於无形，<span class="jiazhu">有倫序之事，皆自無形生之。</span>精神生於道，形本生於精，<span class="jiazhu">宣云：「本，質幹。」</span>而萬物以形相生，故九竅者胎生，<span class="jiazhu">人獸。</span>八竅者卵生。<span class="jiazhu">禽魚。</span>其來无跡，其往无崖，无門无房，<span class="jiazhu">宣云：「無門不知所出，無房不知所歸。」</span>四達之皇皇也。<span class="jiazhu">宣云：「大通溥博。」</span>邀於此者，<span class="jiazhu">成云：「此，謂道。」俞云：「說文無邀字。彳部：『徼，循也。』即今邀字。又曰：『循，行順也。』然則邀亦順也。邀於此，猶言順於此。郭訓邀爲遇，非。」</span>四肢彊，思慮恂達，<span class="jiazhu">成云：「恂，通也。」</span>耳目聰明，其用心不勞，其應物无方。天不得不高，地不得不廣，日月不得不行，萬物不得不昌，此其道與！<span class="jiazhu">郭云：「此皆不得不然而自然耳，非道能使然也。」</span>且夫博之不必知，辯之不必慧，聖人以斷之矣。<span class="jiazhu">以、已同。成云：「博讀經典，不必知真；宏辯飾詞，不必慧照。故老經云：『善者不辯，辯者不善；知者不博，博者不知。』斯則聖人斷棄之矣。」</span>若夫益之而不加益，損之而不加損者，聖人之所保也。<span class="jiazhu">保其分定。</span>淵淵乎其若海，魏魏乎其終則復始也，<span class="jiazhu">釋文：「魏魏，魚威反，讀作巍巍。」</span>運量萬物而不匱，則君子之道，彼其外與！萬物皆往資焉而不匱，此其道與！<span class="jiazhu">蘇輿云：「運量萬物，猶有治化之跡，故曰外。萬物往資，猶易『資生資始』之資，此天地自然之功用也，故曰道。」</span>中國有人焉，非陰非陽，<span class="jiazhu">宣云：「渾乎陰陽之際。」</span>處於天地之閒，直且爲人，<span class="jiazhu">稟兩閒之氣，特姑且爲人耳。</span>將反於宗。<span class="jiazhu">終將反其本宗。</span>自本觀之，生者，喑醷物也。<span class="jiazhu">李云：「喑音飲。醷音意。喑醷，聚氣貌。」案：言自其本宗觀之，生者，特一聚氣之物也。</span>雖有壽夭，相去幾何？<span class="jiazhu">同在百年之中。</span>須臾之說也。奚足以爲堯、桀之是非？<span class="jiazhu">共此須臾，何分堯、桀！</span></p>
<p class="em2 strong" id="p5"><a class="gg-link" href="#p5" onclick="return changeColor(this);"></a>果蓏有理，<span class="jiazhu">釋文：『蓏，徐力果反。」宣云：「木實草實，種類不亂，各有倫理。」</span>人倫雖難，所以相齒。<span class="jiazhu">人之倫雖難齊，其所以生者自相齒次。</span>聖人遭之而不違，<span class="jiazhu">宣云：「順應。」</span>過之而不守。<span class="jiazhu">與爲推移。</span>調而應之，德也；<span class="jiazhu">調和而應之，即是上德。</span>偶而應之，道也。<span class="jiazhu">偶然無心而應之，即契聖道。</span>帝之所興，王之所起也。<span class="jiazhu">郭云：「如斯而已。」</span></p>
<p class="em2 strong" id="p6"><a class="gg-link" href="#p6" onclick="return changeColor(this);"></a>人生天地之間，若白駒之過郤，<span class="jiazhu">釋文：「本亦作隙。隙，孔也。」</span>忽然而已。<span class="jiazhu">爲時甚暫。</span>注然勃然，莫不出焉；<span class="jiazhu">宣云：「興起而生。」</span>油然漻然，莫不入焉。<span class="jiazhu">釋文：「漻音流。」宣云：「歸虛而死。」</span>已化而生，又化而死，生物哀之，人類悲之。<span class="jiazhu">宣云：「對死者曰生物，别於物曰人類。」</span>解其天弢，墮其天𧙍，<span class="jiazhu">釋文：「弢，字林云：『弓衣也。』墮，許規反。」成云：「𧙍，束囊也。」案：喻形骸束縛，死則解墮。</span>紛乎宛乎，<span class="jiazhu">成云：「紛綸、宛轉，並釋散之貌。」</span>魂魄將往，<span class="jiazhu">逝也。</span>乃身從之，乃大歸乎！</p>
<p class="em2 strong" id="p7"><a class="gg-link" href="#p7" onclick="return changeColor(this);"></a>不形之形，<span class="jiazhu">宣云：「不形者，形所自出。」</span>形之不形，<span class="jiazhu">宣云：「形者，不形所爲。」</span>是人之所同知也，非將至之所務也，<span class="jiazhu">宣云：「非將至於道者之所務也。」</span>此眾人之所同論也。彼至則不論，論則不至。<span class="jiazhu">成云：「彼至聖之人，忘言得理，故無所論說；若論說之，則不至於道。」</span>明見无值，<span class="jiazhu">雖明見之而無所值。</span>辯不若默。道不可聞，聞不若塞。<span class="jiazhu">不如塞耳。</span>此之謂大得。」<span class="jiazhu">成云：「能知此意，可謂深得於大理矣。」</span></p>
<p class="em2 strong" id="p8"><a class="gg-link" href="#p8" onclick="return changeColor(this);"></a>東郭子問於莊子曰：「所謂道，惡乎在？」莊子曰：「无所不在。」東郭子曰：「期而後可。」<span class="jiazhu">郭云：「欲令莊子指名所在。」</span>莊子曰：「在螻蟻。」曰：「何其下邪？」曰：「在稊稗。」曰：「何其愈下邪？」曰：「在瓦甓。」曰：「何其愈甚邪？」曰：「在屎溺。」東郭子不應。莊子曰：「夫子之問也，固不足質。<span class="jiazhu">成云：「質，實也。固答子之問，猶未逮真也。」</span>正獲之問於監市履狶也，每下愈況。<span class="jiazhu">李云：「正，亭卒也；獲，其名也。監市，市魁也。狶，大豕。履，踐也。市魁履豕，履其股腳，狶難肥處，故知豕肥耳。問道亦況下賤，則知道也。」成云：「正，官號，今之市令也。」宣云：「況，顯譬也。」</span>汝唯莫必，无乎逃物。<span class="jiazhu">言汝莫期必道在何處，無乎逃於物之外也。</span>至道若是，大言亦然。<span class="jiazhu">成云：「至道，理也。大言，教也。」</span>周、徧、咸三者，異名同實，其指一也。<span class="jiazhu">周、徧、咸三字一恉。</span>嘗相與遊乎无何有之宫，同合而論，无所終窮乎！<span class="jiazhu">宣云：「游心於虛際，則見道之同合而無窮極也。」</span>嘗相與无爲乎！澹而静乎！漠而清乎！<span class="jiazhu">郭慶藩云：「漠亦清也。釋詁：『漠、察，清也。』樊注：『漠然，清貌。』」</span>調而閒乎！<span class="jiazhu">和調而閒逸也。</span>寥已吾志，<span class="jiazhu">寥然虛寂者，吾之志。</span>无往焉而不知其所至；<span class="jiazhu">本無所往，而己不知其所至極。</span>去而來而不知其所止，<span class="jiazhu">去而復來，而又不知其所住止。</span>吾已往來焉而不知其所終；<span class="jiazhu">倏往倏來，初無終極。</span>彷徨乎馮閎，<span class="jiazhu">郭云：「馮閎者，虛廓之謂。」</span>大知入焉而不知其所窮。<span class="jiazhu">大聖智者入焉，恣變化之所如。</span>物物者與物无際，<span class="jiazhu">物物者，道也。物在即道在，故與物無涯際。</span>而物有際者，所謂物際者也；<span class="jiazhu">成云：「一物則各有涯際，特謂之物際耳，烏可言道！」</span>不際之際，<span class="jiazhu">道本不際，而見於物際。</span>際之不際者也。<span class="jiazhu">見於物際，而仍是不際也。</span>謂盈虛衰殺，彼爲盈虛非盈虛，彼爲衰殺非衰殺，<span class="jiazhu">彼，彼道也。成云：「富貴爲盈，貧賤爲虛，老病爲衰殺。」</span>彼爲本末非本末，彼爲積散非積散也。」<span class="jiazhu">成云：「終始爲本末，生來爲積，死去爲散。」</span></p>
<p class="em2 strong" id="p9"><a class="gg-link" href="#p9" onclick="return changeColor(this);"></a>婀荷甘與神農同學於老龍吉。神農隱几闔户晝瞑，婀荷甘日中奓户而入，<span class="jiazhu">釋文：「奓音奢，司馬云：『開也。』」</span>曰：「老龍死矣！」神農隱几擁杖而起，嚗然放杖而笑，<span class="jiazhu">上言「隱几」，此「隱几」二字衍。釋文：「嚗音剥，李云：『放杖聲。』」</span>曰：「天知予僻陋慢訑，<span class="jiazhu">成云：「老龍有自然之德，故呼曰天。」釋文：「訑，郭音但。」</span>故棄予而死。已矣！夫子无所發予之狂言而死矣夫！」<span class="jiazhu">成云：「狂言，猶至言也。非世人之所解，故名至言爲狂也。」</span>弇堈弔聞之，<span class="jiazhu">李云：「弇堈，體道人；弔，其名。」宣云：「弇堈來弔也。」</span>曰：「夫體道者，天下之君子所繫焉。<span class="jiazhu">郭云：「言體道者，人之宗主也。」</span>今於道，秋豪之端，萬分未得處一焉，<span class="jiazhu">宣云：「今謂神農析秋豪之端，爲萬分猶未得處一，極言其少也。」</span>而猶知藏其狂言而死，<span class="jiazhu">宣云：「知老龍也。」</span>又況夫體道者乎！<span class="jiazhu">宣云：「道本不在言。」</span>視之无形，聽之无聲，於人之論者，謂之冥冥，<span class="jiazhu">宣云：「論者終不能明道。」</span>所以論道，而非道也。」<span class="jiazhu">郭云：「冥冥而猶非道，明道之無名也。」</span></p>
<p class="em2 strong" id="p10"><a class="gg-link" href="#p10" onclick="return changeColor(this);"></a>於是泰清問乎无窮曰：「子知道乎？」无窮曰：「吾不知。」又問乎无爲。无爲曰：「吾知道。」曰：「子之知道，亦有數乎？」曰：「有。」曰：「其數若何？」无爲曰：「吾知道之可以貴，可以賤，可以約，可以散。此吾所以知道之數也。」<span class="jiazhu">成云：「貴爲帝王，賤爲僕隸，約聚爲生，分散爲死，數乃無極。」</span>泰清以之言也問乎无始，<span class="jiazhu">之猶是。</span>曰：「若是，則无窮之弗知，與无爲之知，孰是而孰非乎？」无始曰：「不知深矣，知之淺矣；弗知内矣，知之外矣。」於是泰清中而歎曰：<span class="jiazhu">釋文：「崔本中作卬。」</span>「弗知乃知乎！知乃不知乎！孰知不知之知？」无始曰：「道不可聞，聞而非也；道不可見，見而非也；道不可言，言而非也。知形形之不形乎？道不當名。」<span class="jiazhu">上云「不形之形，形之不形」。知形形之不形，則知道不當指名也。</span>无始曰：「有問道而應之者，不知道也。雖問道者，亦未聞道。<span class="jiazhu">應者固非，問者亦未是。</span>道无問，問无應。<span class="jiazhu">郭云：「絶學去教，而歸於自然之意也。」</span>无問問之，是問窮也；<span class="jiazhu">本無可問而强問，是問窮也。</span>无應應之，是无内也。<span class="jiazhu">無可應而强應，是徇外也，故曰無内。</span>以无内待問窮，若是者，外不觀乎宇宙，内不知乎太初，<span class="jiazhu">不知事理在六合，不知道本在己身。</span>是以不過乎崑崙，不遊乎太虛。」<span class="jiazhu">何以超崑崙而遊太虛乎？</span></p>
<p class="em2 strong" id="p11"><a class="gg-link" href="#p11" onclick="return changeColor(this);"></a>光曜問乎无有曰：「夫子有乎，其无有乎？」光曜不得問，<span class="jiazhu">俞云：「淮南道應訓此句上有『無有弗應也』五字，當從之。此脱，則義不備。」</span>而孰視其狀貌，<span class="jiazhu">孰同熟。</span>窅然空然，終日視之而不見，聽之而不聞，搏之而不得也。光曜曰：「至矣！其孰能至此乎！予能有无矣，而未能无无也，<span class="jiazhu">宣云：「有矅無質，是能有無矣，未能若竟無之爲愈也。」</span>及爲无有矣，何從至此哉！」<span class="jiazhu">宣云：「及爲無而猶未免於有矣，何從至乎無無之境哉！」</span></p>
<p class="em2 strong" id="p12"><a class="gg-link" href="#p12" onclick="return changeColor(this);"></a>大馬之捶鉤者，<span class="jiazhu">成云：「大馬，楚之大司馬也。捶，打鍛也。鉤，腰帶也。」</span>年八十矣，而不失豪芒。<span class="jiazhu">司馬、郭云：「玷捶鉤之輕重，不失豪芒。」</span>大馬曰：「子巧與？有道與？」曰：「臣有守也。<span class="jiazhu">王念孫云：「守，即道字。達生篇仲尼曰：『子巧乎？有道邪？』曰：『我有道也。』是其證。道字古讀若守，故與守通。九經、楚詞、老、莊諸子用韻之文，道字皆讀若守。說文：『道，從辵，首聲。』今本無聲字者，二徐不曉古音而刪之。」</span>臣之年二十而好捶鉤，於物无視也，非鉤无察也。<span class="jiazhu">蘇輿云：「此即不以萬物易蜩翼之旨。」</span>是用之者，假不用者也以長得其用，<span class="jiazhu">成云：「所以至老長得捶鉤之用者，假賴於不用心視察他物故也。」</span>而況乎无不用者乎！<span class="jiazhu">不用善矣，乃並此不用而亦無之，所謂無無也。</span>物孰不資焉？」<span class="jiazhu">故萬物皆資其用也。</span></p>
<p class="em2 strong" id="p13"><a class="gg-link" href="#p13" onclick="return changeColor(this);"></a>冉求問於仲尼曰：「未有天地可知邪？」仲尼曰：「可。古猶今也。」<span class="jiazhu">郭云：「言天地常存，乃無未有之時。」</span>冉求失問而退，<span class="jiazhu">成云：「失其問意。」</span>明日復見，曰：「昔者吾問『未有天地可知乎』，夫子曰：『可。古猶今也。』昔者吾昭然，今日吾昧然，敢問何謂也？」仲尼曰：「昔之昭然也，神者先受之；<span class="jiazhu">郭云：「虛心以待命，斯神受也。」</span>今之昧然也，且又爲不神者求邪？<span class="jiazhu">不神者，跡象也。滯於跡象，故復求解悟。</span>无古无今，无始无終。<span class="jiazhu">皆一氣之化。</span>未有子孫而有子孫，可乎？」<span class="jiazhu">宣云：「子孫可自無而有，天地不可自無而有乎？」</span>冉求未對。仲尼曰：「已矣，末應矣！<span class="jiazhu">成云：「未對之閒，仲尼止令無應。」</span>不以生生死，不以死死生。<span class="jiazhu">死者自死，其生也，非以生此死者也。生者自生，其死也，非以死此生者也。</span>死生有待邪？皆有所一體。<span class="jiazhu">死生不相待，各有成體。</span>有先天地生者物邪？<span class="jiazhu">者猶之。</span>物物者非物。<span class="jiazhu">物物者，道也，不得謂之物。</span>物出不得先物也，<span class="jiazhu">萬物並出，物不得先物。</span>猶其有物也。<span class="jiazhu">猶然萬物皆有也。</span>猶其有物也，无已。<span class="jiazhu">猶然萬物皆有，而且至於無已，以有物物者在也。</span>聖人之愛人也終无已者，亦乃取於是者也。」<span class="jiazhu">聖人以愛人爲心，終無窮已者，亦取法天地之道也。</span></p>
<p class="em2 strong" id="p14"><a class="gg-link" href="#p14" onclick="return changeColor(this);"></a>顔淵問乎仲尼曰：「囘嘗聞諸夫子曰：『无有所將，无有所迎。』<span class="jiazhu">成云：「將，送也。聖人如鏡，不送不迎。」</span>囘敢問其遊。」<span class="jiazhu">宣云：「遊心何處？」</span>仲尼曰：「古之人，外化而内不化；<span class="jiazhu">宣云：「與物偕逝，天君不動。」</span>今之人，内化而外不化。<span class="jiazhu">心神摇徙，凝滯於物。</span>與物化者，一不化者也。<span class="jiazhu">郭云：「常無心，故一不化；惟一不化，乃能與物化耳。」</span>安化安不化，<span class="jiazhu">成云：「安，任也。聖人無心，隨物流轉，化與不化，皆安任之。」</span>安與之相靡，<span class="jiazhu">成云：「靡，順也。」案：任與之相靡順。</span>必與之莫多。<span class="jiazhu">成云：「雖與物相順，而亦各止其分，彼我無損。」</span>狶韋氏之囿，黄帝之圃，有虞氏之宫，湯、武之室。<span class="jiazhu">世愈降則所處愈隘，聖人順時而安之。</span>君子之人，若儒、墨者師，故以是非相䪡也，而況今之人乎！<span class="jiazhu">釋文：「䪡，子兮反，和也。」郭云：「儒、墨之師，天下之難和者，而無心者猶故和之，而況其凡乎！」案：言君子於今世之人，皆能隨而化之。</span>聖人處物不傷物。<span class="jiazhu">宣云：「無心是非。」</span>不傷物者，物亦不能傷也。唯无所傷者，爲能與人相將、迎。<span class="jiazhu">無將、迎可，將、迎亦可。</span>山林與！皋壤與！使我欣欣然而樂與！<span class="jiazhu">皋壤，平原。</span>樂未畢也，哀又繼之。<span class="jiazhu">成云：「情隨事遷，哀樂斯變。是知世之哀樂不足計也。」</span>哀樂之來，吾不能禦，其去弗能止。悲夫！世人直爲物逆旅耳！<span class="jiazhu">郭云：「不能坐忘自得，而爲哀樂所寄耳。」案：爲外物客舍也。</span>夫知遇而不知所不遇，<span class="jiazhu">遇有窮，知亦有窮。</span>知能能而不能所不能。<span class="jiazhu">知以能爲能，而不知以不能爲能。</span>无知无能者，固人之所不免也。<span class="jiazhu">宣云：「知能無涯，則有所不知，有所不能，此人之常也。」</span>夫務免乎人之所不免者，<span class="jiazhu">宣云：「乃欲勞心推測，以冀盡知盡能。」</span>豈不亦悲哉！<span class="jiazhu">成云：「愚惑之甚。」</span>至言去言，至爲去爲。<span class="jiazhu">成云：「至理之言，無言可言；至理之爲，無爲可爲。」</span>齊知之所知，則淺矣。」<span class="jiazhu">宣云：「必欲以知之所知齊之，使皆無不知，豈見道者之爲哉！」</span></p>
