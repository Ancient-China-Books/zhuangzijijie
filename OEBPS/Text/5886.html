<h1><span class="section" id="title-2"><span data-head-description="" data-head-level="h3" data-head-title="徐无鬼第二十四">徐无鬼第二十四</span></span></h1>
<hr/>
<p class="em2 strong" id="p0"><a class="gg-link" href="#p0" onclick="return changeColor(this);"></a>徐无鬼因女商見魏武侯，<span class="jiazhu">釋文：「徐无鬼，魏隱士。司馬本作『緡山人徐无鬼』。」成云：「女姓，商名，魏宰臣。」武侯，名擊。</span>武侯勞之曰：「先生病矣！苦於山林之勞，故乃肯見於寡人。」徐无鬼曰：「我則勞於君，君有何勞於我？君將盈耆欲，長好惡，<span class="jiazhu">釋文：「長，丁丈反。」</span>則性命之情病矣；<span class="jiazhu">情，實。</span>君將黜耆欲，掔好惡，<span class="jiazhu">釋文：「掔，苦田反，又口閑反。崔云：『引去也。』」</span>則耳目病矣。我將勞君，君有何勞於我？」武侯超然不對。<span class="jiazhu">司馬云：「超然，猶悵然。」</span>少焉，徐无鬼曰：「嘗語君，吾相狗也。<span class="jiazhu">嘗，試。</span>下之質，執飽而止，<span class="jiazhu">材質下者，甚飽而止。</span>是狸德也；<span class="jiazhu">俞云：「廣雅釋獸：『狸，貓也。』秋水篇曰：『騏驥驊騮，捕鼠不如狸狌。』此本書以狸爲貓之證。御覽引尸子曰：『使牛捕鼠，不如貓狌之捷。』莊子言狸狌，尸子言貓狌，其義一也。狗取飽而止，與貓同，故云是狸德。」</span>中之質，若視日；<span class="jiazhu">宣云「凝然上視。」</span>上之質，若亡其一。<span class="jiazhu">釋文：「一，身也。精神不動，若無其身。」</span>吾相狗，又不若吾相馬也。吾相馬，直者中繩，<span class="jiazhu">成云：「謂馬前齒。」</span>曲者中鉤，<span class="jiazhu">成云：「謂馬項。」</span>方者中矩，<span class="jiazhu">成云：「謂馬頭。」</span>圓者中規，<span class="jiazhu">成云：「謂馬眼。」</span>是國馬也，<span class="jiazhu">國君得之爲上品。</span>而未若天下馬也。天下馬有成材，<span class="jiazhu">釋文：「自然已足，不須教習。」</span>若卹若失，<span class="jiazhu">釋文：「失音逸。司馬本作佚。李云：『卹、失，皆驚悚若飛也。』」成云：「眼自顧視，既似憂虞；蹄足緩疏，又如奔佚。」</span>若喪其一，<span class="jiazhu">成云：「觀其神彩，若忘己身。」</span>若是者，超軼絶塵，不知其所。」<span class="jiazhu">所，謂止所。</span>武侯大悅而笑。徐无鬼出，女商曰：「先生獨何以說吾君乎？<span class="jiazhu">說同悅，下同。</span>吾所以說吾君者，横說之則以詩、書、禮、樂，從說之則以金板、六弢，<span class="jiazhu">釋文：「司馬、崔云：『金版、六弢，皆周書篇名。』或曰祕讖也。本又作六韜，謂太公六韜，文、武、虎、豹、龍、犬也。版，本又作板。」成云：「横，遠也；從，近也。武侯好武而惡文，故以兵法爲從，六經爲横也。」</span>奉事而大有功者不可爲數，而吾君未嘗啟齒。<span class="jiazhu">笑也。</span>今先生何以說吾君，使吾君說若此乎？」徐无鬼曰：「吾直告之吾相狗馬耳。」<span class="jiazhu">直，特也。</span>女商曰：「若是乎？」<span class="jiazhu">成云：「怪其術淺。」</span>曰：「子不聞夫越之流人乎？<span class="jiazhu">蓋當日相傳越之流人有是言也。</span>去國數日，見其所知而喜；去國旬月，<span class="jiazhu">或旬或月。</span>見其所嘗見於國中者喜；及期年也，見似人者而喜矣。<span class="jiazhu">似鄉里人也。</span>不亦去人滋久，思人滋深乎！<span class="jiazhu">滋，愈。</span>夫逃虛空者，<span class="jiazhu">司馬云：「故壞塚處爲空虛也。」案：謂墟旁有空處也，故下云「位其空」。</span>藜、藋柱乎鼪、鼬之逕，<span class="jiazhu">其地但有鼪、鼬往來徑路，藜、藋森立如柱，極言其荒穢也。藜，蒿也。爾雅「拜，商藋」，郭注：「商藋似藜。」</span>踉位其空，<span class="jiazhu">踉蹌而處其空地。</span>聞人足音跫然而喜矣，<span class="jiazhu">成云：「跫，行聲。」</span>而況乎兄<span class="jiaozhusup">校：「兄」，集釋本作「昆」。</span>弟親戚之謦欬其側者乎！<span class="jiazhu">李云：「謦欬，喻言笑也。」案：喻武侯有狗馬之好，驟聞而喜，不異流人之見鄉人，逃者之聞骨肉言笑也。</span>久矣夫！莫以真人之言謦欬吾君之側乎！」<span class="jiazhu">正人之言，則莫以進君側也。</span>徐无鬼見武侯，武侯曰：「先生居山林，食芧栗，<span class="jiazhu">郭慶藩云：「芧，即櫟也，一名栩，一名𣏗，一名采。其實謂之皁，亦謂之樣。今書傳樣皆作橡。芧、𣏗、杼三字通。此篇『芧栗』，山木篇作『杼栗』。」</span>厭蔥韭，<span class="jiazhu">厭，足。</span>以賓寡人，<span class="jiazhu">賓同擯。</span>久矣夫！今老邪？其欲干酒肉之味邪？<span class="jiazhu">李云：「干，求也。」</span>其寡人亦有社稷之福邪？」<span class="jiazhu">李云：「謂善言嘉謀，可以利社稷也。」</span>徐无鬼曰：「无鬼生於貧賤，未嘗敢飲食君之酒肉，將來勞君也。」君曰：「何哉？奚勞寡人？」曰：「勞君之神與形。」<span class="jiazhu">成云：「形勞神倦，故慰之。」</span>武侯曰：「何謂邪？」徐无鬼曰：「天地之養也一，<span class="jiazhu">宣云：「天地之生人皆同。」</span>登高不可以爲長，居下不可以爲短。<span class="jiazhu">高、下，貴、賤也。</span>君獨爲萬乘之主，以苦一國之民，以養耳目鼻口，夫神者不自許也。<span class="jiazhu">宣云：「心神當有不自得處。」</span>夫神者，好和而惡奸。<span class="jiazhu">宣云：「和同物。奸，自私。」</span>夫奸，病也，故勞之。唯君所病之，何也？」<span class="jiazhu">宣云：「何故自蹈此病？」</span>武侯曰：「欲見先生久矣。吾欲愛民而爲義偃兵，可乎？」<span class="jiazhu">偃息兵戈，是爲裁制之義。</span>徐无鬼曰：「不可。愛民，害民之始也；<span class="jiazhu">名爲愛民，而實役之，是愛即害之始也。</span>爲義偃兵，造兵之本也。<span class="jiazhu">號稱偃兵，敵國潛伺，是偃即造之本也。</span>君自此爲之，則殆不成。<span class="jiazhu">自名入實，近於不成。</span>凡成美，惡器也。<span class="jiazhu">凡欲成美名者，惡其滯於器也。</span>君雖爲仁義，幾且僞哉！<span class="jiazhu">雖欲成仁成義，不且滯於名器而爲僞哉！</span>形固造形，<span class="jiazhu">無形之形，可以造眾形。</span>成固有伐，<span class="jiazhu">其名之成，則有功自誇。</span>變固外戰。<span class="jiazhu">其事之變，則日與外戰。</span>君必无盛鶴列於麗譙之間，无徒驥於錙壇之宫，<span class="jiazhu">李云：「鶴列，謂兵如鶴之列。麗譙，樓觀名。」案：徒驥，猶言步騎。錙壇，宫名。蓋魏有此宫。麗譙之間，錙壇之宫，非可列兵走馬之地，喻令毋騁心兵也。</span>无藏逆於得，<span class="jiazhu">順得可也，毋非理妄取，而藏逆於得。</span>无以巧勝人，无以謀勝人，无以戰勝人。<span class="jiazhu">三者皆藏逆於得之事。</span>夫殺人之士民，兼人之土地，以養吾私與吾神者，<span class="jiazhu">養吾私體，與吾心神。</span>其戰不知孰善？<span class="jiazhu">無所謂善。</span>勝之惡乎在？<span class="jiazhu">無所謂勝。</span>君若勿已矣，<span class="jiazhu">若有不已於斯民之故。</span>修胸中之誠，以應天地之情而勿攖。<span class="jiazhu">在吾修己之誠，以順應天地，而勿有所攖擾。</span>夫民死已脱矣，君將惡乎用夫偃兵哉！」<span class="jiazhu">如是則民已脱於死亡矣，何用偃兵？</span></p>
<p class="em2 strong" id="p1"><a class="gg-link" href="#p1" onclick="return changeColor(this);"></a>黄帝將見大隗乎具茨之山，<span class="jiazhu">釋文：「大隗，神名。司馬云：『具茨，在滎陽密縣東，今名泰隗山。』」</span>方明爲禦，昌㝢驂乘，張若、謵朋前馬，<span class="jiazhu">司馬云：「先馬導。」</span>昆閽、滑稽後車。至於襄城之野，<span class="jiazhu">成云：「汝州有襄城縣，在大隗山南。」</span>七聖皆迷，无所問塗。適遇牧馬童子，問塗焉，曰：「若知具茨之山乎？」曰：「然。」「若知大隗之所存乎？」曰：「然。」黄帝曰：「異哉小童！非徒知具茨之山，又知大隗之所存。請問爲天下。」小童曰：「夫爲天下者，亦若此而已矣，<span class="jiazhu">亦若此游於襄城之野而已。</span>又奚事焉？<span class="jiazhu">不必更欲多事。</span>予少而自游於六合之内，予適有瞀病，<span class="jiazhu">釋文：「瞀，莫豆反。李云：『風眩貌。』」</span>有長者教予曰：『若乘日之車，<span class="jiazhu">司馬云：「以日爲車也。」郭云：「日出而遊，日入而息。」</span>而游於襄城之野。』今予病少痊，予又且復游於六合之外。夫爲天下，亦若此而已。予又奚事焉？」<span class="jiazhu">言非我所事也。</span>黄帝曰：「夫爲天下者，則誠非吾子之事。雖然，請問爲天下。」小童辭。黄帝又問。小童曰：「夫爲天下者，亦奚以異乎牧馬者哉？亦去其害馬者而已矣。」<span class="jiazhu">見害於馬者去之，使馬得全其天也。</span>黄帝再拜稽首，稱天師而退。<span class="jiazhu">已見大隗矣。</span></p>
<p class="em2 strong" id="p2"><a class="gg-link" href="#p2" onclick="return changeColor(this);"></a>知士无思慮之變則不樂，辯士无談說之序則不樂，察士无淩誶之事則不樂，<span class="jiazhu">俞云：「禮鄉飲酒鄭注：『察，猶察察，嚴殺之貌。』老子『俗人察察』，河上公注：『察察，急且疾也。』察有嚴急之意，故以淩誶爲樂。李云：『淩，謂相淩轢。』廣雅：『誶，問也。』」</span>皆囿於物者也。<span class="jiazhu">務自見其能，此爲物事所囿也。</span>招世之士興朝，<span class="jiazhu">招致世人，相與共濟，此務興其朝者也。</span>中民之士榮官，<span class="jiazhu">士僅中庸，持䘵保位，此但榮其官者也。</span>筋力之士矜難，<span class="jiazhu">筋力强壯，遇難則矜。</span>勇敢之士奮患，<span class="jiazhu">性情勇敢，見患則奮。</span>兵革之士樂戰，<span class="jiazhu">久於兵革，以戰爲樂。</span>枯槁之士宿名，<span class="jiazhu">山林枯槁，留戀名高。</span>法律之士廣治，<span class="jiazhu">講求法律，思廣治術。</span>禮教之士敬容，<span class="jiazhu">束身禮教，敬飾容儀。</span>仁義之士貴際。<span class="jiazhu">施用仁義，貴在交際。</span>農夫无草萊之事則不比，商賈无市井之事則不比。<span class="jiazhu">成云：「比，和樂。古者因井爲市，故謂之市井。」</span>庶人有旦暮之業則勸，<span class="jiazhu">庶人偶有旦暮與共之事，相聚爲業則競勸。</span>百工有器械之巧則壯。<span class="jiazhu">器械巧便，工良費少，其氣自壯。</span>錢財不積則貪者憂，權勢不尤則誇者悲。<span class="jiazhu">尤，異於眾。誇，矜驕也。</span>勢物之徒樂變，遭時有所用，不能无爲也。<span class="jiazhu">物，事也。逞勢生事之徒，喜樂禍變，遭時而後有所用，其人不能安静。</span>此皆順比於歲，不物於易者也，<span class="jiazhu">順歲時相追逐，無一息之停，各自囿於一物，不能相易。</span>馳其形性，<span class="jiazhu">二者並馳。</span>潛之萬物，<span class="jiazhu">宣云：「潛，汨没也。」</span>終身不反，悲夫！</p>
<p class="em2 strong" id="p3"><a class="gg-link" href="#p3" onclick="return changeColor(this);"></a>莊子曰：「射者非前期而中，謂之善射，<span class="jiazhu">成云：「期，准的也。射無期准而誤中一物，即以爲善射。」</span>天下皆羿也，可乎？」惠子曰：「可。」莊子曰：「天下非有公是也，而各是其所是，天下皆堯也，可乎？」<span class="jiazhu">成云：「各私其是，故無公是。」郭云：「若謂謬中者羿也，則私自是者亦可謂堯矣。莊子以此明妄中者非羿，而自是者非堯。」</span>惠子曰：「可。」<span class="jiazhu">宣云：「惠子亦自是者，故以爲可。」</span>莊子曰：「然則<span class="jiaozhusup">校：「然則」二字，據集釋本補。</span>，儒、墨、楊、秉四，與夫子爲五，果孰是邪？<span class="jiazhu">成云：「儒，姓鄭，名緩。墨名翟。楊名朱。秉者，公孫龍字。增惠施爲五，各相是非，用誰爲是？若天下皆堯，何爲五復相非乎？」</span>或者若魯遽者邪？<span class="jiazhu">李云：「姓魯，名遽，周初人。」案：下引魯事。</span>其弟子曰：『我得夫子之道矣，吾能冬爨鼎而夏造冰矣。』<span class="jiazhu">成云：「冬取千年燥灰以擁火，須臾出火，可以爨鼎；盛夏以瓦瓶盛水，湯中煮之，縣瓶井中，須臾成冰也。」</span>魯遽曰：『是直以陽召陽，以陰召陰，<span class="jiazhu">成云：「千年灰，陽也，火又陽也，此以陽召陽；井中，陰也，水又陰也，此以陰召陰。」</span>非吾所謂道也。吾示子乎吾道。』於是爲之調瑟，廢一於堂，廢一於室，鼓宫宫動，鼓角角動，音律同矣。<span class="jiazhu">宣云：「舉宫角以該五音。弟子言氣之相召者，遽示以音之相動者。廢，置也。置一瑟於堂，置一瑟於室，相去異地，鼓之而宫角相應，律無不同。此遽自謂是道者也。」</span>夫或改調一弦，於五音无當也，鼓之二十五弦皆動，未始異於聲，而音之君已。<span class="jiazhu">宣云：「莊子駮魯遽之道未足爲異也。言無論二瑟五音相應，姑就一瑟言之，當其本調既成，五音各有定弦，今或改調一弦，而爲變調，則於本調之五音移動而無當也，宜不相應矣。乃鼓之而二十五弦亦隨之而變，無不相應，此豈於五音之外有異聲哉？蓋五音可旋相爲宫，今所改一弦，便是變調之宫，如君主然，則余弦自隨之而動也。夫一瑟之閒，又是變調，無不相應如此，則二瑟五音之上，其相應尤理之常然，何足異乎？今遽以此誇其弟子，自謂積微，不知五音之相動與二氣之相召有以異乎？可見在人則見以爲非，在己則見以爲是，究之相等耳。」</span>且若是者邪？」<span class="jiazhu">宣云：「惠與四人各是所是，究無公是，毋乃如魯遽邪？」</span>惠子曰：「今夫儒、墨、楊、秉，且方與我以辯，<span class="jiazhu">五家相與辯論。</span>相拂以辭，相鎮以聲，<span class="jiazhu">以言辭相拂拭，以聲譽相鎮定。</span>而未始吾非也，則奚若矣？」<span class="jiazhu">宣云：「言四家皆不以我爲非，則何如矣？」郭云：「未始吾非者，各自是也。惠子便欲以此爲至。」</span>莊子曰：「齊人蹢子於宋者，其命閽也不以完，<span class="jiazhu">宣云：「蹢與躑同。齊人殘其子足，使蹢躅於宋，命爲彼閽人，蓋爲閽不以完人也。」郭云：「此齊人之不慈，然亦自以爲是，故爲之。」</span>其求鈃鐘也以束縛，<span class="jiazhu">釋文：「字林云：『鈃，似小鐘而長頸。』又云：『似壺而大。』」郭云：「乃反以愛鐘器爲是。束縛，恐其破傷。」姚云：「鈃上求字衍。」</span>其求唐子也而未始出域，有遺類矣夫！<span class="jiazhu">郭云：「唐，失也。失亡其子，而不能遠索；遺其氣類，而未始自非。人之自是，有斯謬矣。」俞云：「夫字上屬，與左襄二十四年傳『有令德也夫』、『有令名也夫』句法相似。」今從之。</span>楚人寄而蹢閽者，<span class="jiazhu">俞云：「蹢，當讀爲謫。方言：『謫，怒也。』廣雅：『謫，責也。』楚人寄而謫閽者，謂寄居人家而怒謫其閽者也。」案：自來注家，就本文解釋，與下文連爲一事，萬無可通之理。此「蹢」字緣上「蹢」字而誤。今斷從俞說。</span>夜半於无人之時而與舟人鬭，未始離於岑，而足以造於怨也。」<span class="jiazhu">郭云：「岑，岸也。齊、楚二人所行若此，未嘗自以爲非。今五子自是，豈異斯哉！」宣云：「離同麗。」案：夜半無人之時，舟未著岸而與舟人鬭，將有性命之虞，與寄而謫閽之事，皆足以造怨也。</span></p>
<p class="em2 strong" id="p4"><a class="gg-link" href="#p4" onclick="return changeColor(this);"></a>莊子送葬，過惠子之墓，顧謂從者曰：「郢人堊慢其鼻端若蠅翼，使匠石斲之。匠石運斤成風，聽而斲之，<span class="jiazhu">釋文：「慢，本亦作漫。『郢人』，漢書音義作『獿人』，服虔曰：『獿人，古之善塗塈者，施廣領大袖以仰塗，而領袖不污，有小飛泥誤著其鼻，因令匠石揮斤而斲之。』獿音饒，韋昭乃囘反。」成云：「堊，白善土也。漫，汙也。」案：聽而斲之，祇是放手爲之之義。當局本極審諦，旁人見若不甚經心，故云聽耳。而郭象以爲「暝目恣手」，失之遠矣。石，匠人名。</span>盡堊而鼻不傷，郢人立不失容。宋元君聞之，召匠石曰：『嘗試爲寡人爲之。』匠石曰：『臣則嘗能斲之。雖然，臣之質死久矣。』<span class="jiazhu">宣云：「質，施技之地，謂郢人也。」</span>自夫子之死也，吾无以爲質矣，吾无與言之矣。」<span class="jiazhu">夫子，謂惠。莊、惠行事不同，而相投契，惠死而莊無可與縱言之人，是以歎也。</span></p>
<p class="em2 strong" id="p5"><a class="gg-link" href="#p5" onclick="return changeColor(this);"></a>管仲有病，桓公問之曰：「仲父之病病矣，<span class="jiazhu">列子力命篇作「疾矣」，言病甚也。</span>可不謂云，<span class="jiazhu">力命篇作「可不諱云」，言不可復諱而不言也。「謂」字誤。</span>至於大病，則寡人惡乎屬國而可？」管仲曰：「公誰欲與？」公曰：「鮑叔牙。」曰：「不可。其爲人，潔廉善士也，其於不己若者不比之；<span class="jiazhu">不似己清潔者不與爲友，嫉惡太嚴也。力命篇作「不比之人」，不以人比數也。下文「又」字，蓋「人」字之誤。</span>又一聞人之過，終身不忘。<span class="jiazhu">念舊惡。</span>使之治國，上且鉤乎君，<span class="jiazhu">釋文：「鉤，反也。亦作拘。」宣云：「亦逆意。」</span>下且逆乎民。其得罪於君也，將弗久矣。」公曰：「然則孰可？」對曰：「勿已，則隰朋可。其爲人也，上忘而下畔，<span class="jiazhu">力命篇「畔」上有「不」字，是。此脱。宣云：「上忘者，不自矜其能，故在己上者與之相忘。下不畔者，汎愛眾，故在己下者不忍畔之。」張湛注：「居高而自忘，則不憂下之離畔。」</span>愧不若黄帝而哀不己若者。<span class="jiazhu">張注：「慚其道之不及聖，矜其民之不逮己，故能無棄人也。」</span>以德分人謂之聖，以財分人謂之賢。以賢臨人，未有得人者也；<span class="jiazhu">臨人而自賢，人所不與也。</span>以賢下人，未有不得人者也。<span class="jiazhu">張注：「與物升降者，物必歸。」</span>其於國有不聞也，其於家有不見也。<span class="jiazhu">宣云：「不事察察。」</span>勿已，則隰朋可。」</p>
<p class="em2 strong" id="p6"><a class="gg-link" href="#p6" onclick="return changeColor(this);"></a>吴王浮於江，登乎狙之山。眾狙見之，恂然棄而走，逃於深蓁。<span class="jiazhu">成云：「恂，怖懼。蓁，棘叢。」</span>有一狙焉，委蛇攫𢮞，見巧乎王。<span class="jiazhu">釋文：「𢮞，本又作搔，素報反。徐本作𢭒，七活反。司馬本作條。」成云：「委蛇，從容。攫𢭒，騰擲也。」</span>王射之，敏給搏捷矢。<span class="jiazhu">俞云：「敏、給二字同義。後漢酈炎傳<span class="jiaozhusup">校：「傳」原誤「注」，據後漢書改。</span>『言論給捷』，李注：『給，敏也。』敏給當以狙言，謂狙性敏給，能搏接矢也。舊注以敏給屬王射言，非。捷、接古字通。」</span>王命相者趨射，狙執死。<span class="jiazhu">司馬云：「相，佐王獵者也。執死，見執而死也。」</span>王顧謂其友顔不疑曰：「之狙也，伐其巧、恃其便，<span class="jiazhu">捷也。</span>以敖予，<span class="jiazhu">敖、傲同。</span>以至此殛也。<span class="jiazhu">殛，死也。</span>戒之哉！嗟乎，无以汝色驕人哉！」<span class="jiazhu">色，猶言意態。</span>顔不疑歸而師董梧，<span class="jiazhu">釋文：「董梧，有道者也。」</span>以助其色，<span class="jiazhu">釋文：「助，本亦作鋤。」成云：「除去也。」</span>去樂辭顯，<span class="jiazhu">屏去聲樂，辭謝榮顯。</span>三年而國人稱之。</p>
<p class="em2 strong" id="p7"><a class="gg-link" href="#p7" onclick="return changeColor(this);"></a>南伯子綦隱几而坐，仰天而嘘。<span class="jiazhu">南伯，即南郭，伯、郭聲近通用字。事又見齊物論篇，「几」作「机」。</span>顔成子入見曰：「夫子，物之尤也。<span class="jiazhu">宣云：「言其出類拔萃。」案：齊物論篇作「何居乎」。</span>形固可使若槁骸，心固可使若死灰乎？」<span class="jiazhu">齊物論篇作「槁木」，庚桑楚篇作「槁木之枝」。此與知北遊作「槁骸」，猶言槁枝也。以下異。</span>曰：「吾嘗居山穴之中矣。當是時也，田禾一覩我，而齊國之眾三賀之。<span class="jiazhu">釋文：「齊君尊德，故國人慶之。」盧云：「田禾，即齊太公和。」</span>我必先之，彼故知之；我必賣之，彼故鬻之。<span class="jiazhu">我名先著，彼乃知之，是我賣而彼鬻之也。</span>若我而不有之，<span class="jiazhu">自有其名。</span>彼惡得而知之？若我而不賣之，彼惡得而鬻之？嗟乎！我悲人之自喪者，<span class="jiazhu">宣云：「逐外喪真。」</span>吾又悲夫悲人者，<span class="jiazhu">宣云：「又自喪也。」</span>吾又悲夫悲人之悲者，<span class="jiazhu">宣云：「亦自喪也。」</span>其後而日遠矣。」<span class="jiazhu">宣云：「眾心盡遣，乃有此槁木死灰之象。」</span></p>
<p class="em2 strong" id="p8"><a class="gg-link" href="#p8" onclick="return changeColor(this);"></a>仲尼之楚，楚王觴之，孫叔敖執爵而立，市南宜僚受酒而祭曰：「古之人乎！於此言已。」<span class="jiazhu">釋文：「左傳，孫叔敖是楚莊王相，孔子未生。哀公十六年仲尼卒後，白公爲亂，宜僚未嘗仕楚。又宣十二年傳，楚有熊相宜僚，與叔敖同時，去孔子甚遠。蓋寄言也。」成云：「古人飲必先祭，宜僚瀝酒祭，故祝聖人。」宣云：「燕會之際，正乞言憲道時也。蓋二子導孔子使言。」</span>曰：「丘也聞不言之言矣，未之嘗言，於此乎言之。<span class="jiazhu">前此未嘗言不言之言，乃今言之。</span>市南宜僚弄丸而兩家之難解，<span class="jiazhu">司馬云：「宜僚，楚勇士也，善弄丸。白公將作亂，殺子西。子期、石乞曰：『市南有熊宜僚者，若得之，可以當五百人。』往告，不許；承之以劍，不動，弄丸如故，曰：『吾亦不泄子。』白公遂殺子西。子期歎息兩家而已，宜僚不預其患。」案：言「難解」，非也。或記載有異。</span>孫叔敖甘寢秉羽而郢人投兵。<span class="jiazhu">司馬云：「叔敖安寢恬卧，養德於廟堂之上，折沖於千里之外，敵國不敢犯，郢人投兵，無所攻伐。郢，楚都也。」釋文：「羽，雩舞者之所執。」案：淮南主術訓「昔孫叔敖恬卧而郢人無所害其鋒」，與此文意同。（「害」，王氏雜誌正作「用」。）</span>丘願有喙三尺。」<span class="jiazhu">能言之具，願有之而已。引孔子語畢。</span>彼之謂不道之道，<span class="jiazhu">彼，謂宜僚。叔敖難解兵投，不煩論說，是不言之道也。</span>此之謂不言之辯<span class="jiaozhusup">校：「此之謂不言之辯」句，據集釋本補。</span>。故德總乎道之所一，<span class="jiazhu">無論行德若何，期於合道，一而已矣。</span>而言休乎知之所不知，至矣。<span class="jiazhu">上知音智。止其分，即至矣。</span>道之所一者，德不能同也；<span class="jiazhu">宣云：「非見德者所能同。」</span>知之所不能知者，辯不能舉也。<span class="jiazhu">宣云：「非善辯者所能舉。」</span>名若儒、墨而凶矣。<span class="jiazhu">宣云：「以名相標，凶德也。」</span>故海不辭東流，大之至也。聖人并包天地，澤及天下，而不知其誰氏。是故生无爵，<span class="jiazhu">郭云：「有而無之。」</span>死无諡，<span class="jiazhu">成云：「生既以功推物，故死亦無可諡。」</span>實不聚，<span class="jiazhu">郭云：「令萬物各知足。」</span>名不立，此之謂大人。狗不以善吠爲良，人不以善言爲賢，而況爲大乎！<span class="jiazhu">郭云：「大愈不可爲而得。」</span>夫爲大不足以爲大，而況爲德乎！<span class="jiazhu">郭云：「唯自然乃德耳。」</span>夫大備矣，莫若天地；然奚求焉，而大備矣。<span class="jiazhu">天地何求，自無不備。</span>知大備者，无求、无失、无棄，不以物易己也。<span class="jiazhu">宣云：「己貴於物故也。」</span>反己而不窮，<span class="jiazhu">自然不窮。</span>循古而不摩，<span class="jiazhu">順古道而行，無須摩飾。</span>大人之誠。<span class="jiazhu">實也。</span></p>
<p class="em2 strong" id="p9"><a class="gg-link" href="#p9" onclick="return changeColor(this);"></a>子綦有八子，陳諸前，召九方歅曰：「爲我相吾子，孰爲祥？」九方歅曰：「梱也爲祥。」子綦瞿然喜曰：「奚若？」曰：「梱也將與國君同食以終其身。」子綦索然出涕曰：<span class="jiazhu">索然，涕下連綿之貌，</span>「吾子何爲以至於是極也！」<span class="jiazhu">哀其不幸，</span>九方歅曰：「夫與國君同食，澤及三族，而況父母乎？今夫子聞之而泣，是禦福也。<span class="jiazhu">釋文：「禦，距也。」</span>子則祥矣，父則不祥。」子綦曰：「歅！汝何足以識之？而梱祥邪，盡於酒肉，入於鼻口矣。<span class="jiazhu">言汝何謂梱祥邪？夫所謂祥者，特鼻入酒肉之香，口入酒肉之味，二者盡之矣。</span>而何足以知其所自來？<span class="jiazhu">其所自來，皆虐取於民者。</span>吾未嘗爲牧而牂生於奥，未嘗好田而鶉生於宎，若勿怪，何邪？<span class="jiazhu">釋文：「爾雅云：『牂，牝羊也。』奥，西南隅，未地也。宎，字又作窔，司馬云：『東北隅也。』一云東南隅。」盧云：「釋宫：『東南隅謂之窔。』東北隅乃宧也。」案：牂所自來，牧也；鶉所自來，田也。未田、牧而有牂、鶉，雖非如國君之取於民，亦必有由而至，汝未嘗一怪問，何邪？</span>吾所與吾子游者，游於天地。逍遥遊也。吾與之邀樂於天，吾與之邀食於地；<span class="jiazhu">邀同徼。義具庚桑楚篇，彼「邀」作「交」。</span>吾不與之爲事，不與之爲謀，不與之爲怪；<span class="jiazhu">庚桑楚篇大同。</span>吾與之乘天地之誠而不以物與之相攖，<span class="jiazhu">上文「修胸中之誠，以應天地之情而勿攖」，與此義相應。</span>吾與之一委蛇而不與之爲事所宜。<span class="jiazhu">吾一與之順應，而不必擇事所宜者爲之。凡此皆與吾子修道之實也。</span>今也然有世俗之償焉！<span class="jiazhu">吾子不爲世俗酒肉之人，而今也居然有世俗酒食之報，可怪也！</span>凡有怪徵者，必有怪行。<span class="jiazhu">宣云：「此常事也。」</span>殆乎！非我與吾子之罪，幾天與之也！吾是以泣也。」<span class="jiazhu">宣云：「今無怪行，而有怪徵，殆非我與吾子之罪，幾於天危我家乎！是以泣也。</span>无幾何而使梱之於燕，盜得之於道，全而鬻之則難，不若刖之則易，<span class="jiazhu">郭云：「全恐其逃，不若刖之易售也。」</span>於是乎刖而鬻之於齊，適當渠公之街，然身食肉而終。<span class="jiazhu">宣云：「渠公，蓋齊所封國，如楚葉公之類。適當君門之街爲閽者，故曰與國君同食也。」</span></p>
<p class="em2 strong" id="p10"><a class="gg-link" href="#p10" onclick="return changeColor(this);"></a>齧缺遇許由，曰：「子將奚之？」曰：「將逃堯。」曰：「奚謂邪？」曰：「夫堯，畜畜然仁，<span class="jiazhu">王云：「畜畜，愛卹勤勞之貌。」</span>吾恐其爲天下笑。後世其人與人相食與！<span class="jiazhu">釋文：「言相<span class="jiaozhusup">校：「相」，釋文及集釋所引均作「將」。</span>馳走於仁義，不復營農，飢則相食。」案：語又見庚桑楚篇。</span>夫民不難聚也，愛之則親，利之則至，譽之則勸，致其所惡則散。愛利出乎仁義，捐仁義者寡，利仁義者眾。夫仁義之行，唯且无誠，<span class="jiazhu">郭云：「仁義既行，將僞以爲之。」</span>且假乎禽貪者器<span class="jiaozhusup">校：「器」字，據集釋本補。</span>。<span class="jiazhu">且以利器假禽貪者。宣云：「如禽者之貪得，猶貪漁也，即重利盜蹠意。」</span>是以一人之斷制利天下，譬之猶一覕也。<span class="jiazhu">釋文：「司馬云：『覕，暫見貌。』又甫邪反，又普結反。」宣云：「一人之斷制，所見有限，猶目之一瞥，豈能盡萬物之情乎？」</span>夫堯知賢人之利天下也，而不知其賊天下也，夫唯外乎賢者知之矣。」<span class="jiazhu">宣云：「惟不矜賢者，始知有心之賊天下。」</span></p>
<p class="em2 strong" id="p11"><a class="gg-link" href="#p11" onclick="return changeColor(this);"></a>有暖姝者，<span class="jiazhu">釋文：「暖，柔貌。姝，妖貌。」</span>有濡需者，<span class="jiazhu">釋文：「濡需，謂偷安須臾之頃。」</span>有卷婁者。<span class="jiazhu">釋文：「卷婁，猶拘攣也。」</span>所謂暖姝者，學一先生之言，則暖暖姝姝而私自說也，<span class="jiazhu">說同悅。</span>自以爲足矣，而未知未始有物也，<span class="jiazhu">成云：「不知所學，未有一物可稱。」</span>是以謂暖姝者也。濡需者，豕蝨是也。擇疏鬣，<span class="jiazhu">成云：「疏長之毛鬣。」</span>自以爲廣宫大囿，奎蹏曲隈，乳閒股腳，自以爲安室利處，<span class="jiazhu">釋文：「奎，本亦作睽。」郭慶藩云：「曲隈，蓋謂胯内。淮南覽冥訓高注：『隈，曲深處。』左僖二十五年傳杜注：『隈，隱蔽之處。』是知言隈者，皆在内曲深之謂。」</span>不知屠者之一旦鼓臂、布草、操煙火，而己與豕俱焦也。此以域進，此以域退，<span class="jiazhu">進退滯於境域。</span>此其所謂濡需者也。卷婁者，舜也。羊肉不慕蟻，蟻慕羊肉，羊肉膻也。舜有膻行，百姓悅之，故三徙成都，至鄧之虛而十有萬家。<span class="jiazhu">釋文：「向云：『鄧，邑名。』虛，本又作墟。」</span>堯聞舜之賢，舉之童土之地，<span class="jiazhu">向云：「童土，地無草木也。」</span>曰冀得其來之澤。<span class="jiazhu">云望得舜來而施澤也。</span>舜舉乎童土之地，年齒長矣，聰明衰矣，而不得休歸，所謂卷婁者也。是以神人惡眾至，<span class="jiazhu">超世之神人，則不願眾附。</span>眾至則不比，<span class="jiazhu">眾至則不與親比。</span>不比則不利也。<span class="jiazhu">宣云：「不與親比，則人亦不以爲利而就之。」</span>故无所甚親，无所甚疏，抱德煬和，<span class="jiazhu">釋文：「煬，徐餘亮反。李云：『煬，炙也。爲和氣所炙。』」</span>以順天下，此謂真人。於蟻棄知，於魚得計，於羊棄意。<span class="jiazhu">郭嵩燾云：「蟻之附膻也，有利而趨之，即其知也；羊之膻也，與以可歆之利，即其意也。蟻無知而有知，羊無意而有意，當兩棄之。魚相忘於江湖，人相忘於道德，何膻之可慕哉！故曰於魚得計。」</span></p>
<p class="em2 strong" id="p12"><a class="gg-link" href="#p12" onclick="return changeColor(this);"></a>以目視目，<span class="jiazhu">不外視。</span>以耳聽耳，<span class="jiazhu">不外聽。</span>以心復心，<span class="jiazhu">不外用。</span>若然者，其平也繩，<span class="jiazhu">成云：「無心而正物。」</span>其變也循。<span class="jiazhu">循，順也。與變推移。</span></p>
<p class="em2 strong" id="p13"><a class="gg-link" href="#p13" onclick="return changeColor(this);"></a>古之真人，以天待之，<span class="jiazhu">成云：「用自然之道，虛其心以待物。」宣云：「之，當作人。」是。</span>不以人入天。<span class="jiazhu">成云：「不以人事變天然之知。」</span>古之真人。<span class="jiazhu">姚云：「覆言真人以美之。」</span></p>
<p class="em2 strong" id="p14"><a class="gg-link" href="#p14" onclick="return changeColor(this);"></a>得之也生，失之也死；得之也死，失之也生。<span class="jiazhu">得自然則生，失自然則死；得外榮則死，失外榮則生。</span>藥也，其實堇也。<span class="jiazhu">司馬云：「烏頭。」</span>桔梗也，雞𢋊也，<span class="jiazhu">司馬云：「即雞頭，一名芡。」</span>豕零也，<span class="jiazhu">司馬云：「一名豬苓。」</span>是時爲帝者也，<span class="jiazhu">藥有君臣，此數者，視時所宜，迭相爲君。</span>何可勝言！</p>
<p class="em2 strong" id="p15"><a class="gg-link" href="#p15" onclick="return changeColor(this);"></a>句踐也以甲楯三千，棲於會稽。唯種也能知亡之所以存，<span class="jiazhu">宣云：「明於謀國。」</span>唯種也不知身之所以愁。<span class="jiazhu">暗於全身。</span>故曰：鴟目有所適，<span class="jiazhu">成云：「適夜不適晝。」</span>鶴脛有所節，解之也悲。<span class="jiazhu">以長爲節，去之則悲。</span>故曰：風之過河也有損焉，日之過河也有損焉。<span class="jiazhu">宣云：「吹曬能令水耗。」</span>請只風與日相與守河，而河以爲未始其攖也，恃源而往者也。<span class="jiazhu">試請風、日常守河上，而河以爲未始擾而損之，何也？以河源長遠，有所恃而往也。釋文：「恃，本亦作持。」</span>故水之守土也審，影之守人也審，物之守物也審。<span class="jiazhu">物各守其類，言皆止而不移。</span>故目之於明也殆，耳之於聰也殆，心之於殉也殆。<span class="jiazhu">用有時而竭。</span>凡能其於府也殆，<span class="jiazhu">凡藏府之有能者，亦皆危殆。</span>殆之成也不給改。<span class="jiazhu">不能自反，及殆之已成，雖欲改而不給矣。</span>禍之長也茲萃，<span class="jiazhu">禍患之長，多聚於人身。</span>其反也緣功，<span class="jiazhu">其反於自然，皆緣功力。</span>其果也待久。<span class="jiazhu">其果決自反，亦待積久。</span>而人以爲己寶，<span class="jiazhu">而人以耳目心藏府爲身之寶，務竭其用，而不悟其日損。</span>不亦悲乎！故有亡國戮民无已，<span class="jiazhu">所以亡國戮民相續於世。</span>不知問是也。<span class="jiazhu">皆由於此，不一審問也。姚云：「是者，源也。」</span>故足之於地也踐，雖踐，恃其所不蹍而後善博也；<span class="jiazhu">踐、蹍，皆履也。博，廣遠也。言足得地踐之，雖地任其踐，恃有不蹍者在，而後能善致其博遠也。</span>人之於知也少，雖少，恃其所不知而後知天之所謂也。<span class="jiazhu">人之於知，每苦其少，然知雖少，恃有不知者在，而後知天道之自然。不知，即真知也。</span>知大一，知大陰，知大目，知大均，知大方，知大信，知大定，至矣。<span class="jiazhu">宣云：「知此方爲真知，他何足云！」</span>大一通之，<span class="jiazhu">成云：「大一，天也。能通生萬物，故曰通。」</span>大陰解之，<span class="jiazhu">成云：「大陰，地也。」宣云：「解紛擾。」</span>大目視之，<span class="jiazhu">務見其大。</span>大均緣之，<span class="jiazhu">成云：「緣，順也。」郭云：「順其本性，令各自得，則大均也。」</span>大方體之，<span class="jiazhu">郭云：「體之使各得其分，則萬方俱得，所以爲大方也。」</span>大信稽之，<span class="jiazhu">成云：「稽，至也。循而任之，各至其實，斯大信也。」</span>大定持之。<span class="jiazhu">郭云：「真不撓則自定，故持之以大定。」</span></p>
<p class="em2 strong" id="p16"><a class="gg-link" href="#p16" onclick="return changeColor(this);"></a>盡有天，<span class="jiazhu">成云：「上七大，未有不由自然者。」</span>循有照，<span class="jiazhu">成云：「順其自然，智自明照。」</span>冥有樞，<span class="jiazhu">窈冥不言中，自有樞機。</span>始有彼。<span class="jiazhu">大始之中，而彼我之端已見。</span>則其解之也似不解之者，<span class="jiazhu">郭云：「解之無功，故似不解。」</span>其知之也似不知之也，<span class="jiazhu">成云：「能忘其知，故似不知也。」</span>不知而後知之。<span class="jiazhu">不知而後爲真知。</span>其問之也，不可以有崖，<span class="jiazhu">問道無方。</span>而不可以无崖。<span class="jiazhu">爲道固有方。</span>頡滑有實，<span class="jiazhu">向云：「頡滑，謂錯亂也。」案：物物各有實理。</span>古今不代，<span class="jiazhu">郭云：「各自有故，不可相代。」</span>而不可以虧，<span class="jiazhu">郭云：「宜各盡其分。」</span>則可不謂有大揚搉乎！<span class="jiazhu">成云：「其道廣大，豈不謂顯揚妙理而搉實論之乎？」</span>闔不亦問是已，奚惑然爲！<span class="jiazhu">宣云：「闔同曷。」案：言曷不推問此理，爲惑然爲乎！姚讀「盡有天循」句，「有照冥」句，「有樞始」句，「有彼則」句，釋云：「天循者，常無以知其妙也；照冥者，常有以知其徼也。天循爲體，故有樞始；照冥爲用，故有彼則。言因彼爲則，無常則也。此非必其人也，人盡有之，特知解者鮮耳。而又不可以知解求也，故問者難而又不可不問。此理真實不虛，盍不問而終身惑乎！」今併取之。</span>以不惑解惑，復於不惑，是尚大不惑。<span class="jiazhu">今以我之不惑，解人之惑，以反於不惑，是尚爲大不惑也。</span></p>
