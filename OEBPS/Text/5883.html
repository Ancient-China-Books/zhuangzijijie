<h1><span class="section" id="title-2"><span data-head-description="" data-head-level="h3" data-head-title="田子方第二十一">田子方第二十一</span></span></h1>
<hr/>
<p class="em2 strong" id="p0"><a class="gg-link" href="#p0" onclick="return changeColor(this);"></a>田子方侍坐於魏文侯，數稱谿工。<span class="jiazhu">釋文：「李云：『田子方，魏文侯師，名無擇。谿工。賢人。』司馬本作雞。」</span>文侯曰：「谿工，子之師邪？」子方曰：「非也。无擇之里人也，稱道數當，<span class="jiazhu">成云：「稱說言道，頻當於理。」</span>故无擇稱之。」文侯曰：「然則子无師邪？」子方曰：「有。」曰：「子之師誰邪？」子方曰：「東郭順子。」文侯曰：「然則夫子何故未嘗稱之？」子方曰：「其爲人也真，人貌而天虛，<span class="jiazhu">俞云：「淮南淑真訓『虛室生白』，注：『虛，心也。』此謂人貌而天心。古以虛屬下讀，非。」</span>緣而葆真，<span class="jiazhu">俞云：「緣，順也。『順而葆真，清而容物』，對文。」</span>清而容物。<span class="jiazhu">清而不刻。</span>物无道，正容以悟之，使人之意也消。<span class="jiazhu">郭云：「曠然清虛，正己而已，而物邪自消。」</span>无擇何足以稱之！」子方出，文侯儻然終日不言，<span class="jiazhu">成云：「儻然，自失貌。」</span>召前立臣，<span class="jiazhu">前侍立共聞之臣。</span>而語之曰：「遠矣全德之君子！<span class="jiazhu">謂順子也。</span>始吾以聖知之言、仁義之行爲至矣，吾聞子方之師，吾形解而不欲動，口鉗而不欲言。吾所學者直土梗耳，<span class="jiazhu">直，特也。司馬云：「土梗，土人也，遭雨則壞。」宣云：「喻其至粗。天真之外，皆土梗也。」</span>夫魏真爲我累耳！」<span class="jiazhu">郭云：「知至貴者，以人爵爲累。」</span></p>
<p class="em2 strong" id="p1"><a class="gg-link" href="#p1" onclick="return changeColor(this);"></a>温伯雪子適齊，<span class="jiazhu">成云：「姓温，名伯，字雪子，楚之懷道人。」</span>舍於魯。魯人有請見之者，温伯雪子曰：「不可。吾聞中國之君子，明乎禮義而陋於知人心，<span class="jiazhu">成云：「陋，拙也。」宣云：「習於末學而昧於本體。」</span>吾不欲見也。」至於齊，反舍於魯，是人也又請見。温伯雪子曰：「往也蘄見我，今也又蘄見我，是必有以振我也。」<span class="jiazhu">蘄，求也。振我，猶言起予。</span>出而見客，入而歎。明日見客，又入而歎。其僕曰：「每見之客也，<span class="jiazhu">蘇輿云：「之客，猶是客。」</span>必入而歎，何邪？」曰：「吾固告子矣：『中國之民，明乎禮義而陋乎知人心。』昔之見我者，進退一成規，一成矩；從容一若龍，一若虎；<span class="jiazhu">成云：「擎跪揖讓，前卻方圓，逶迤若龍，槃辟若虎。」</span>其諫我也似子，其道我也似父。是以歎也。」<span class="jiazhu">成云：「匡諫我如子之事父，訓導我似父之教子。遠近尊卑，自有情義，既非天性，何事殷勤！是知聖跡之弊，遂有斯矯，是以歎之也。」</span>仲尼見之而不言。子路曰：「吾子欲見温伯雪子久矣，見之而不言，何邪？」仲尼曰：「若夫人者，目擊而道存矣，亦不可以容聲矣。」<span class="jiazhu">宣云：「目觸之而知道在其身，復何所容其言說邪？」</span></p>
<p class="em2 strong" id="p2"><a class="gg-link" href="#p2" onclick="return changeColor(this);"></a>顔淵問於仲尼曰：「夫子步亦步，夫子趨亦趨，夫子馳亦馳，夫子奔逸絶塵，而囘瞠若乎後矣。」<span class="jiazhu">釋文：「瞠，直視貌。」</span>夫子曰：「囘，何謂邪？」曰：「夫子步亦步也，夫子言亦言也，夫子趨亦趨也，夫子辯亦辯也，夫子馳亦馳也，夫子言道，囘亦言道也。及奔逸絶塵，而囘瞠若乎後者，夫子不言而信，<span class="jiazhu">成云：「不言而爲眾所信。」</span>不比而周，<span class="jiazhu">不與人親比，而情意自然周徧。」</span>无器而民滔乎前，<span class="jiazhu">釋文：「謂無人君之器，而民滔聚其前。」</span>而不知所以然而已矣。」仲尼曰：「惡！<span class="jiazhu">嘆詞。</span>可不察與！夫哀莫大於心死，而人死亦次之。<span class="jiazhu">宣云：「心死則滯於跡，不能與造化同體，其可哀甚於人死也。」</span>日出東方而入於西極，<span class="jiazhu">宣云：「以日喻化宰。」</span>萬物莫不比方。<span class="jiazhu">宣云：「從日爲方向。」</span>有目有趾者，待是而後成功，待晝而作。是出則存，是入則亡。<span class="jiazhu">日出則有世事，日入則無世事。</span>萬物亦然，有待也而死，有待也而生。<span class="jiazhu">宣云：「待造化之往來爲生死，如依日之出入爲存亡。」</span>吾一受其成形，而不化以待盡，<span class="jiazhu">語又見齊物論，彼「化」作「亡」。</span>效物而動，<span class="jiazhu">物動而我亦動，似效之也。</span>日夜无隙，而不知其所終，<span class="jiazhu">日夜代嬗，初無間隙，而不知其所終極。</span>薰然其成形，<span class="jiazhu">成云：「薰然，自動貌。」</span>知命不能規乎其前，<span class="jiazhu">宣云：「雖知命者不能豫規乎其前。」</span>丘以是日徂。<span class="jiazhu">惟覺日之云逝。</span>吾終身與汝交一臂而失之，<span class="jiazhu">雖吾汝終身相與，不啻把一臂而失之，言其暫也。</span>可不哀與！女殆著乎吾所以著也。<span class="jiazhu">言汝殆止見乎吾所以見也，如言辯之跡。</span>彼已盡矣，<span class="jiazhu">彼所著者已盡爲陳跡矣。</span>而女求之以爲有，<span class="jiazhu">而汝執之以爲有，尚切切求之。</span>是求馬於唐肆也。<span class="jiazhu">李云：「唐，亭也。」宣云：「唐，中路。肆，市肆也。馬豈停於唐肆而求之於是哉！因囘以馬喻，亦即馬言。」</span>吾服女也甚忘，女服吾也亦甚忘。<span class="jiazhu">郭云：「服，思存之謂。甚忘，謂過去之速也。」宣云：「吾與汝皆無可執，過去都即成忘。」</span>雖然，女奚患焉！雖忘乎故吾，吾有不忘者存。」<span class="jiazhu">宣云：「故吾去而新吾又來，無頃刻留，亦無頃刻息，則時時有不忘者存焉。雖奔逸絶塵，何必有瞠若乎後之慮哉！」</span></p>
<p class="em2 strong" id="p3"><a class="gg-link" href="#p3" onclick="return changeColor(this);"></a>孔子見老耼，老耼新沐，方將被髮而乾，慹然似非人。<span class="jiazhu">釋文：「慹，乃牒反，又丁立反。司馬云：『不動貌。』」郭云：「寂泊之至。」</span>孔子便而待之，少焉見曰：「丘也眩與？其信然與？向者先生形體掘若槁木，<span class="jiazhu">掘同倔。</span>似遺物離人而立於獨也。」老耼曰：「吾游心於物之初。」<span class="jiazhu">宣云：「物之初，無物之際也。游心於無物之際，遇道之真也。」</span>孔子曰：「何謂邪？」曰：「心困焉而不能知，口辟焉而不能言，<span class="jiazhu">司馬云：「辟，卷不開也。」</span>嘗爲女議乎其將。<span class="jiazhu">嘗，試也。將者，且然而未必之詞。</span>至陰肅肅，至陽赫赫；肅肅出乎天，赫赫發乎地；<span class="jiazhu">宣云：「陰陽互爲其根。」</span>兩者交通成和而物生焉，或爲之紀而莫見其形。<span class="jiazhu">孰維綱是？</span>消息滿虛，一晦一明，日改月化，日有所爲，而莫見其功。<span class="jiazhu">成云：「陰消陽息，夏滿冬虛，夜晦晝明，日遷月變，新新不已，故日有所爲。」</span>生有所乎萌，死有所乎歸，始終相反乎无端，而莫知其所窮。<span class="jiazhu">郭云：「所謂迎之不見其首，隨之不見其後。」蘇輿云：「『終始』二句，即所謂『方生方死，方死方生』也。」</span>非是也，且孰爲之宗！」<span class="jiazhu">成云：「若非是虛通生化之道，誰爲萬物之宗本乎！」</span>孔子曰：「請問遊是。」<span class="jiazhu">成云：「請問遊心是道，其術如何？必得游是，復有何功力也？」</span>老耼曰：「夫得是，至美至樂也。得至美而游乎至樂，謂之至人。」孔子曰：「願聞其方。」曰：「草食之獸不疾易藪，水生之蟲不疾易水，行小變而不失其大常也，<span class="jiazhu">成云：「疾，患。易，移也。夫食草之獸，不患移易藪澤，水生之蟲，不患移易池沼，但有草有水，則不失大常，從東從西，特小變耳。亦猶人處大道之中，隨變任化，未始非我，此則不失大常，生死之變，蓋亦小耳。」</span>喜怒哀樂不入於胸次。<span class="jiazhu">李云：「次，中也。」郭云：「知其小變而不失大常故。」</span>夫天下也者，萬物之所一也。<span class="jiazhu">宣云：「萬化不逾真宰。」</span>得其所一而同焉，<span class="jiazhu">宣云：「與真一合德。」</span>則四肢百體將爲塵垢，而死生終始將爲晝夜而莫之能滑，<span class="jiazhu">滑，亂也。</span>而況得喪禍福之所介乎！<span class="jiazhu">宣云：「介，際也。」</span>棄隸者若棄泥塗，知身貴於隸也，<span class="jiazhu">隸，屬也，謂官屬。</span>貴在於我而不失於變。<span class="jiazhu">不以變而失我之貴。</span>且萬化而未始有極也，<span class="jiazhu">萬化無極，我亦與之爲無極。</span>夫孰足以患心！<span class="jiazhu">宣云：「則逍遥遊之矣。」</span>已爲道者解乎此。」<span class="jiazhu">宣云：「惟既履道者知之。」</span>孔子曰：「夫子德配天地，而猶假至言以修心，古之君子，孰能脱焉？」<span class="jiazhu">成云：「然則古之君子，誰能遣於言說而免於修爲乎？」</span>老耼曰：「不然。夫水之於汋也，无爲而才自然矣。<span class="jiazhu">說文：「井一有水、一無水，謂之瀱汋。」引釋水文郭注云：「山海經『天井夏有水，冬無水』，即此類。」蓋汋乃水之自然涌出，無所作爲，唯其才之自然也。</span>至人之於德也，不修而物不能離焉，<span class="jiazhu">不言修而體物不遺。</span>若天之自高，地之自厚，日月之自明，夫何修焉！」孔子出，以告顔囘曰：「丘之於道也，其猶醯雞與！<span class="jiazhu">郭云：「醯雞，甕中之蠛蠓也。」</span>微夫子之發吾覆也，<span class="jiazhu">覆，謂有所蔽而不見。</span>吾不知天地之大全也。」<span class="jiazhu">宣云：「天地之大全，即萬物之所一也。」</span></p>
<p class="em2 strong" id="p4"><a class="gg-link" href="#p4" onclick="return changeColor(this);"></a>莊子見魯哀公。<span class="jiazhu">成云：「莊子與魏惠王、齊威王同時，去魯哀公一百二十年，如此云『見魯哀公』，蓋寓言耳。」</span>哀公曰：「魯多儒士，少爲先生方者。」<span class="jiazhu">成云：「方，術也。」言魯地鮮莊子無爲之學。</span>莊子曰：「魯少儒。」哀公曰：「舉魯國而儒服，何謂少乎？」莊子曰：「周聞之：儒者冠圜冠者，知天時；履句屨者，知地形；<span class="jiazhu">李云：「句，方也。」</span>緩佩玦者，事至而斷。<span class="jiazhu">成云：「緩者，五色絛繩，穿玉玦以飾佩也。玦，決也。」</span>君子有其道者，未必爲其服也；爲其服者，未必知其道也。公固以爲不然，何不號於國中曰『无此道而爲此服者，其罪死』？」於是哀公號之五日，而魯國无敢儒服者。獨有一丈夫儒服而立乎公門，公即召而問以國事，千轉萬變而不窮。莊子曰：「以魯國而儒者一人耳，可謂多乎？」</p>
<p class="em2 strong" id="p5"><a class="gg-link" href="#p5" onclick="return changeColor(this);"></a>百里奚爵䘵不入於心，故飯牛而牛肥，使秦穆公忘其賤，與之政也。有虞氏死生不入於心，<span class="jiazhu">完廩、浚井是也。</span>故足以動人。<span class="jiazhu">宣云：「成邑成都，師錫帝禪。」</span>宋元君將畫圖。眾史皆至，受<span class="jiazhu">司馬云：「受命。」</span>揖而立；舐筆和墨，在外者半。<span class="jiazhu">宣云：「此不能畫者。」</span>有一史後至者，儃儃然不趨，<span class="jiazhu">徐音但。李云：「儃儃，舒閒之貌。」</span>受揖不立，因之舍。公使人視之，則解衣般礴，<span class="jiazhu">司馬云：「般礴，謂箕坐也。」</span>裸。<span class="jiazhu">司馬云：「將畫，故解衣見形。」</span>君曰：「可矣，是真畫者也。」<span class="jiazhu">郭云：「内足者，神閒而意定。」</span></p>
<p class="em2 strong" id="p6"><a class="gg-link" href="#p6" onclick="return changeColor(this);"></a>文王觀於臧，<span class="jiazhu">成云：「臧，近渭水地名。」</span>見一丈夫釣，而其釣莫釣，<span class="jiazhu">無心施餌，意不在魚。</span>非持其釣，<span class="jiazhu">非執釣爲事。</span>有釣者也，<span class="jiazhu">别有所釣。</span>常釣也。<span class="jiazhu">非偶如此。</span>文王欲舉而授之政，而恐大臣父兄之弗安也；<span class="jiazhu">父兄，親族。</span>欲終而釋之，<span class="jiazhu">釋，弗舉。</span>而不忍百姓之无天也。於是旦而屬之夫夫<span class="jiazhu">司馬云：「夫夫，大夫也。」</span>曰：「昔者寡人夢，<span class="jiazhu">郭慶藩云：「昔、夕古通。昔者，即夕者也。或竟作『夕者』，晏子春秋下篇『夕者瞢與二日鬭』是也。或作『昔者』，雜下篇『有梟昔者鳴』是也。（說苑辨物篇同。）或爲『夜者』，外篇『寡人夜者聞西方有男子哭』是也。（「晝」亦作「晝者」，雜上篇：「晝者進膳。」）」</span>見良人黑色而𩑺，<span class="jiazhu">良人，猶言善人。𩑺、髯同。</span>乘駁馬而偏朱蹄，<span class="jiazhu">駁，雜色。一蹄赤。</span>號曰：<span class="jiazhu">號，謂命令。』</span>寓而政於臧丈人，<span class="jiazhu">寓，寄。而，汝。</span>庶幾乎民有瘳乎！』」諸大夫蹵然曰：「先君王也。」<span class="jiazhu">謂季歷。俞云：「『先君』下奪命字，下文『先君之命王』可證。」</span>文王曰：「然則卜之。」諸大夫曰：「先君之命王，其无它，<span class="jiazhu">可無它疑。</span>又何卜焉！」遂迎臧丈人而授之政。典法无更，<span class="jiazhu">典，常也。</span>偏令无出。<span class="jiazhu">無偏私之政令。</span>三年，文王觀於國，則列士壞植散羣，<span class="jiazhu">不復植黨。俞云：「左宣二年傳『華元爲植』，杜注：『植，將主也。』列士必先有主，而後有徒眾，故欲散其羣，必先壞其植也。」</span>長官者不成德，<span class="jiazhu">同歸於善，不獨成其德。</span>斔斛不敢入於四竟。<span class="jiazhu">釋文：「斔音庾。李云：『六斛四斗曰斔。』」案：言他處之斔斛恐大小異式，不入於竟。</span>列士壞植散羣，則尚同也；長官者不成德，則同務也；斔斛不敢入於四竟，則諸侯无二心也。文王於是焉以爲大師，北面而問曰：「政可以及天下乎？」臧丈人昧然而不應，泛然而辭，朝令而夜遁，終身无聞。顔淵問於仲尼曰：「文王其猶未邪？<span class="jiazhu">宣云：「德未足以信人邪？」</span>又何以夢爲乎？」仲尼曰：「默！汝无言！夫文王盡之也，<span class="jiazhu">郭云：「任諸大夫而不自任，斯盡之也。」</span>而又何論刺焉！彼直以循斯須也。」<span class="jiazhu">成云：「循，順也。斯須，猶須臾。」郭云：「斯須者，百姓之情當悟未悟之頃，故文王循而發之，以合眾情也。」</span></p>
<p class="em2 strong" id="p7"><a class="gg-link" href="#p7" onclick="return changeColor(this);"></a>列禦寇爲伯昏无人射，<span class="jiazhu">列子黄帝篇「无」作「瞀」。</span>引之盈貫，<span class="jiazhu">司馬云：「貫，鏑也。」案：張湛注：「盡弦窮鏑。」</span>措杯水其肘上，<span class="jiazhu">郭云：「左手如拒石，右手如附枝，右手放發而左手不知，故可措之杯水也。」</span>發之，適矢復遝，<span class="jiazhu">成云：「遝，重也。」案：「適」，黄帝篇作「鏑」，字同。言矢已發，而其次適矢復重入扣也。</span>方矢復寓。<span class="jiazhu">方遝矢，復寄杯於肘矣。</span>當是時，猶象人也。<span class="jiazhu">凝然不動，猶木土偶人。</span>伯昏无人曰：「是射之射，非不射之射也。<span class="jiazhu">張注：「雖盡射之理，而不能不以矜物。不射之射者，忘其能否，雖不射而同乎射也。」</span>嘗與汝登高山，<span class="jiazhu">嘗，試也。黄帝篇誤「當」。</span>履危石，臨百仞之淵，若能射乎？」<span class="jiazhu">汝能以不射射乎？</span>於是无人遂登高山，履危石，臨百仞之淵，背逡巡，足二分垂在外，<span class="jiazhu">成云：「仍背淵卻行，足垂二分在外空。」</span>揖禦寇而進之。禦寇伏地，汗流至踵。伯昏无人曰：「夫至人者，上闚青天，下潛黄泉，<span class="jiazhu">郭慶藩云：「潛與闚對文，當訓爲測。爾雅：『潛，測也。』」</span>揮斥八極，神氣不變。<span class="jiazhu">郭云：「揮斥，猶縱放也。」</span>今汝怵然有恂目之志，<span class="jiazhu">釋文：「爾雅：『恂，慄也。』李又作眴，音荀。」案：張注引何承天纂云：「吴人呼瞬目爲恂（字疑作「眴」。）目。」謂心懼而目眩也。</span>爾於中也殆矣夫！」<span class="jiazhu">郭云：「有懼則所喪多矣。」</span></p>
<p class="em2 strong" id="p8"><a class="gg-link" href="#p8" onclick="return changeColor(this);"></a>肩吾問於孫叔敖曰：「子三爲令尹而不榮華，三去之而无憂色。吾始也疑子，今視子之鼻間栩栩然，<span class="jiazhu">成云：「栩栩，歡暢貌。」</span>子之用心獨奈何？」孫叔敖曰：「吾何以過人哉！吾以其來不可卻也，其去不可止也，吾以爲得失之非我也，而无憂色而已矣。我何以過人哉！且不知其在彼乎，其在我乎？<span class="jiazhu">宣云：「不知可貴者在令尹乎，在我乎？」</span>其在彼也，亡乎我；<span class="jiazhu">宣云：「若在令尹，與我無與。」</span>在我也，亡乎彼。<span class="jiazhu">宣云：「若在我，與令尹無與。」</span>方將躊躇，方將四顧，<span class="jiazhu">養生主篇亦云：「爲之四顧，爲之躊躇滿志。」</span>何暇至乎人貴人賤哉！」仲尼聞之曰：「古之真人，知者不得說，美人不得濫，盜人不得劫，伏戲、黄帝不得友。<span class="jiazhu">成云：「智人不得辨說，美色不得淫濫，盜賊不能劫剥，三皇、五帝何足交友也！」</span>死生亦大矣，而无變乎己，況爵䘵乎！若然者，其神經乎大山而无介，<span class="jiazhu">成云：「介，礙也。」</span>入乎淵泉而不濡，處卑細而不憊，<span class="jiazhu">宣云：「貧賤不得而病。」</span>充滿天地，既以與人，己愈有。」<span class="jiazhu">神明充滿天地，盡以濟人，而己愈有也。</span></p>
<p class="em2 strong" id="p9"><a class="gg-link" href="#p9" onclick="return changeColor(this);"></a>楚王與凡君坐，少焉，楚王左右曰「凡亡」者三。<span class="jiazhu">釋文：「司馬云：『凡，國名，在汲郡共縣。』」案左傳：「凡，周公之後也。」隱七年有凡伯。成云「楚文王共凡僖侯同坐」，未知所出。郭云：「言有三亡徵也。」俞云：「楚子左右言『凡亡』者三人也。郭注非。」</span>凡君曰：「凡之亡也，不足以喪吾存。夫『凡之亡也，不足以喪吾存』，則楚之存不足以存存。由是觀之，則凡未始亡而楚未始存也。」</p>
