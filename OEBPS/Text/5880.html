<h1><span class="section" id="title-2"><span data-head-description="" data-head-level="h3" data-head-title="至樂第十八">至樂第十八</span></span></h1>
<hr/>
<p class="em2 strong" id="p0"><a class="gg-link" href="#p0" onclick="return changeColor(this);"></a>天下有至樂无有哉？有可以活身者无有哉？今奚爲奚據？奚避奚處？奚就奚去？奚樂奚惡？<span class="jiazhu">宣云：「言至樂活身之理俱有，不知人之取捨何如耳。」</span>夫天下之所尊者，富貴壽善也；<span class="jiazhu">善者，所遇順善。</span>所樂者，身安、厚味、美服、好色、音聲也；所下者，貧賤夭惡也；<span class="jiazhu">夭，短折。惡，惡疾。</span>所苦者，身不得安逸，口不得厚味，形不得美服，目不得好色，耳不得音聲；若不得者，則大憂以懼。其爲形也亦愚哉！<span class="jiazhu">爲，于僞反，下同。</span>夫富者，苦身疾作，<span class="jiazhu">勤力。</span>多積財而不得盡用，其爲形也亦外矣。<span class="jiazhu">郭云：「内其形者，知足而已。」</span>夫貴者，夜以繼日，思慮善否，<span class="jiazhu">宣云：「爲固位計。」</span>其爲形也亦疏矣。<span class="jiazhu">郭云：「親其形者，自得於身中而已。」</span>人之生也，與憂俱生，壽者惛惛，久憂不死，何苦也！<span class="jiazhu">宣本「何」下有「之」字，云：「猶其也。」姚氏章句本亦同，云：「之，是也。言何若是苦也。」</span>其爲形也亦遠矣。烈士爲天下見善矣，<span class="jiazhu">人皆稱善。</span>未足以活身。吾未知善之誠善邪，誠不善邪？若以爲善矣，不足活身；以爲不善矣，足以活人。<span class="jiazhu">行其言，足以活人。</span>故曰：「忠諫不聽，蹲循勿争。」<span class="jiazhu">郭慶藩云：「蹲循，即逡巡。廣雅：『逡巡，卻退也。』管子戒篇作『逡遁』，小問篇作『遵循』，晏子問篇作『逡循』，漢書萭章傳同，皆字異義同。」</span>故夫子胥争之以殘其形，不争，名亦不成。<span class="jiazhu">宣云：「意在以争成忠諫之名。」</span>誠有善无有哉？<span class="jiazhu">成云：「善不善誠未可定。」</span>今俗之所爲與其所樂，吾又未知樂之果樂邪，果不樂邪？吾觀夫俗之所樂，舉羣趣者，誙誙然如將不得已，<span class="jiazhu">舉世羣趨，如不得已。李云：「誙誙，趨死貌。」案：蘇輿云「樂舉，謂數數稱道之也」，於義亦通。</span>而皆曰樂者，吾未之樂也，亦未之不樂也。<span class="jiazhu">樂不樂，吾未親歷其境。</span>果有樂无有哉？<span class="jiazhu">樂之有無，吾弗知。</span>吾以无爲誠樂矣，又俗之所大苦也。<span class="jiazhu">我以恬静無爲爲誠樂，而世俗又不以爲然。</span>故曰：「至樂无樂，至譽无譽。」天下是非果未可定也。雖然，无爲可以定是非。<span class="jiazhu">成云：「忘是非而是非定。」</span>至樂活身，唯无爲幾存。<span class="jiazhu">存是二者，唯無爲近之。</span>請嘗試言之。天无爲以之清，地无爲以之寧，<span class="jiazhu">郭云：「皆自清寧耳，非爲之所得。」</span>故兩无爲相合，萬物皆化。<span class="jiazhu">兩儀相合，萬物化生。姚云：「江南本作『萬物皆化生。』」</span>芒乎芴乎，<span class="jiazhu">李芒音荒，芴音忽。荒忽，猶恍惚也。</span>而无從出乎！<span class="jiazhu">成云：「尋其從出，莫知所由。」</span>芴乎芒乎，而无有象乎！萬物職職，<span class="jiazhu">成云：「職職，繁多貌。」</span>皆從无爲殖。故曰：「天地无爲也，而无不爲也。」人也，孰能得无爲哉！<span class="jiazhu">宣云：「人能無爲，則同乎天地矣。」</span></p>
<p class="em2 strong" id="p1"><a class="gg-link" href="#p1" onclick="return changeColor(this);"></a>莊子妻死，惠子弔之，莊子則方箕踞鼓盆而歌。<span class="jiazhu">釋文：「盆，瓦缶。」</span>惠子曰：「與人居長子，<span class="jiazhu">成云：「共妻居處，長養子孫。」</span>老身死，不哭亦足矣，又鼓盆而歌，不亦甚乎！」莊子曰：「不然。是其始死也，我獨何能无概然！<span class="jiazhu">司馬云：「概，感也。」案：古概、慨通作。</span>察其始而本无生，非徒无生也，而本无形，非徒无形也，而本无氣。雜乎芒芴之間，變而有氣，氣變而有形，形變而有生，今又變而之死，是相與爲春秋冬夏四時行也。人且偃然寢於巨室，而我噭噭然隨而哭之，自以爲不通乎命，故止也。」</p>
<p class="em2 strong" id="p2"><a class="gg-link" href="#p2" onclick="return changeColor(this);"></a>支離叔與滑介叔<span class="jiazhu">李云：「支離忘形，滑介忘智，言二子乃識化也。」</span>觀於冥伯之丘，<span class="jiazhu">李云：「丘名。喻杳冥也。」</span>崑崙之虛，黄帝之所休。俄而柳生其左肘，<span class="jiazhu">瘤作柳聲，轉借字。</span>其意蹶蹶然惡之。<span class="jiazhu">成云：「蹶蹶，驚動貌。」</span>支離叔曰：「子惡之乎？」滑介叔曰：「亡。<span class="jiazhu">成云：「亡，無也。」</span>予何惡？生者，假借也；假之而生生者，塵垢也。死生爲晝夜。且吾與子觀化而化及我，我又何惡焉？」</p>
<p class="em2 strong" id="p3"><a class="gg-link" href="#p3" onclick="return changeColor(this);"></a>莊子之楚，見空髑髏，髐然有形，<span class="jiazhu">宣云：「髐音囂，空枯貌。」</span>撽以馬捶，<span class="jiazhu">釋文：「撽，苦弔反。說文作𢶡，云：『旁擊也。』」</span>因而問之曰：「夫子貪生失理，而爲此乎？將子有亡國之事，斧鉞之誅，而爲此乎？將子有不善之行，愧遺父母妻子之醜，而爲此乎？將子有凍餒之患，而爲此乎？將子之春秋故及此乎？」於是語卒，援髑髏枕而卧。夜半，髑髏見夢曰：「子之談者似辯士。<span class="jiazhu">姚云：「張君房本子上有向字。」</span>視子所言，皆生人之累也，死則无此矣。子欲聞死之說乎？」莊子曰：「然。」髑髏曰：「死，无君於上，无臣於下，亦无四時之事，從然以天地爲春秋，<span class="jiazhu">釋文：「從，李、徐子用反，縱逸也。」</span>雖南面王樂，不能過也。」莊子不信，曰：「吾使司命復生子形，爲子骨肉肌膚，反子父母妻子、閭里、知識，<span class="jiazhu">謂朋友。</span>子欲之乎？」髑髏深矉蹙頞曰：<span class="jiazhu">矉同顰，皆愁貌。釋文：「頞，於葛反。」</span>「吾安能棄南面王樂而復爲人間之勞乎？」</p>
<p class="em2 strong" id="p4"><a class="gg-link" href="#p4" onclick="return changeColor(this);"></a>顔淵東之齊，孔子有憂色。子貢下席而問曰：「小子敢問：囘東之齊，夫子有憂色，何邪？」孔子曰：「善哉汝問！昔者管子有言，丘甚善之，曰：『褚小者不可以懷大，綆短者不可以汲深。』<span class="jiazhu">成云：「此言出管子書。」郭慶藩云：「玉篇：『褚，裝衣也。』字或作䘢。眾經音義引通俗文曰：『裝衣曰䘢。』說文繫傳：『褚，衣之橐也。』集韻：『囊也。』左成三年傳：『鄭賈人有將置於褚中以出。』蓋褚可以裝物，亦可以裝人。」</span>夫若是者，以爲命有所成而形有所適也，夫不可損益。吾恐回與齊侯言堯、舜、黄帝之道，而重以燧人、神農之言。彼將内求於己而不得，不得則惑，人惑則死。<span class="jiazhu">成云：「不得解則心生疑惑，於是忿其勝己，必殺顔子。」</span>且女獨不聞邪？昔者海鳥止於魯郊，魯侯禦而觴之於廟，<span class="jiazhu">司馬云：「國語『爰居止魯東門之外三日，臧文仲使國人祭之』，不云魯侯也。爰居，一名雜縣，舉頭高八尺。爾雅樊光注：『形似鳳皇。』」案：禦，迎也。</span>奏九韶以爲樂，具太牢以爲膳。鳥乃眩視憂悲，不敢食一臠，不敢飲一杯，三日而死。此以己養養鳥也，非以鳥養養鳥也。夫以鳥養養鳥者，宜棲之深林，游之壇陸，<span class="jiazhu">釋文：「壇，司馬本作澶音但，云：『水沙澶也。』」成云：「壇陸，湖渚也。」</span>浮之江湖，食之鰌、䱔，<span class="jiazhu">成云：「鰌，泥鰌。䱔，白魚子。」</span>隨行列而止，委蛇而處。<span class="jiazhu">委蛇，自得。「昔者海鳥」至此，達生篇亦引之。</span>彼唯人言之惡聞，奚以夫譊譊爲乎！<span class="jiazhu">成云：「譊，喧聒也。」</span>咸池、九韶之樂，張之洞庭之野，鳥聞之而飛，獸聞之而走，魚聞之而下入，人卒聞之，相與還而觀之。<span class="jiazhu">卒、猝同。還，繞。唯人好觀樂。</span>魚處水而生，人處水而死，故必相與異，<span class="jiazhu">句。</span>其好惡故異也。<span class="jiazhu">故，猶本。</span>故先聖不一其能，不同其事。<span class="jiazhu">成云：「聖人因循物性，使人如器，不一其能，各稱其情，不同其事。」</span>名止於實，<span class="jiazhu">成云：「因實立名，名以召實，故名止於實，不用實外求名。」</span>義設於適，<span class="jiazhu">成云：「隨宜施設，適性而已。」</span>是之謂條達而福持。」<span class="jiazhu">如是之道，可謂條理通達而福德扶持者。</span></p>
<p class="em2 strong" id="p5"><a class="gg-link" href="#p5" onclick="return changeColor(this);"></a>列子行食於道，<span class="jiazhu">天瑞篇「行」作「適衞」。</span>從見百歲髑髏，<span class="jiazhu">天瑞篇「從」下有「者」字。</span>攓蓬而指之曰：<span class="jiazhu">成云：「攓，拔也。」天瑞篇作「攓蓬而指顧謂弟子百豐曰」。</span>「唯予與汝知而未嘗死，未嘗生也。<span class="jiazhu">而，汝也。天瑞篇「汝」作「彼」，「死」「生」倒換。</span>若果養乎？予果歡乎？」<span class="jiazhu">俞云：「詩二子乘舟『中心養養』，傳訓養爲憂。與下句歡對文。」釋文：「元嘉本『若果』作『汝過』，『予過』作『子過』。」案：天瑞篇作「此過養乎，此過歡乎」，與元嘉本兩「過」字合，而文義亦未愜，疑有誤。</span></p>
<p class="em2 strong" id="p6"><a class="gg-link" href="#p6" onclick="return changeColor(this);"></a>種有幾？<span class="jiazhu">成云：「陰陽造物，轉變無窮，論其種類，不可勝計。」</span>得水則爲㡭，<span class="jiazhu">釋文：「此古絶字，徐音絶，今讀音繼。司馬本作繼。本或作斷，又作『續斷』。」盧文弨云：「古絶字當作𢇍，此㡭乃繼字。」成云：「潤氣生物，從無生有，故更相繼續也。」案：釋草「藚，牛唇」，郭注引毛詩傳曰：「水舄也，如續斷，寸寸有節，拔之可復。」說文：「藚，水舄也。」郝懿行云：「今驗馬舄生水中者，華如車前而大，拔之節節復生。」據此，即莊子所謂㡭也。拔之寸節復生，故以㡭爲名。其或作「斷」，又作「續斷」者，「㡭」或誤「斷」，後人又妄加「續」字耳。藚如續斷，與生山谷之續斷，判然二物。節節復生，無根著土，故名水舄，與本文「得水爲㡭」合。天瑞篇上有「若鼃爲鶉」句，未得其解。</span>得水土之際則爲鼃蠙之衣，<span class="jiazhu">司馬云：「言物根在水土際，布在水中，就水上（列注誤「土」。）視不見，按（列注作「鈔」。）之可得，如張綿（列注誤「縣」。）在水中，楚人謂之鼃蠙之衣。」成云：「青苔也，在水中若張綿，俗謂之蝦蟆衣也。」案：此言水與土相際而生，非謂水上之物。釋草：「芣衞，馬舄。馬舄，車前。」郭注：「今車前草，大葉長穗，好生道傍，江東呼爲蝦蟆衣。」則蝦蟆衣非青苔，亦非如司馬所云也。釋草又云「蕍，蕮」，郭注：「今澤蕮。」案即澤瀉也。本草云：「一名水潟。」（即木舄。）陶注：「葉狹而長，叢生淺水中。」蘇頌圖經：「葉似牛舌草，獨葉而長，秋開白花作叢，似穀精草，秋末采根暴乾。」案此得水土之交，故有根可采也。文選注引韓詩章句曰：「芣衞，澤潟也。」陸璣疏云：「馬舄，幽州謂之牛舌草。」蓋葉既相似，而水舄、澤舄、芣衞之名稱又復互混，故蝦蟆衣之名亦遂移於道邊之陵舄，而習焉不察也。</span>生於陵屯則爲陵舄，<span class="jiazhu">司馬云：「言物因水成而陸産，生於陵屯，化作車前，改名陵舄也。一名澤舄，隨燥溼變也。」（此語亦名稱互混之證。）案列子張湛注：「陵屯，高潔處也。」蓋總謂無水之處。詩芣衞釋文引陸璣云：「牛舌，又名當道。」韓詩說云：「直曰車前，瞿曰芣衞。」乃就直道而生，及生道兩旁析言之。直道即當道，皆與此生於陵屯合。</span>陵舄得鬱棲則爲烏足，<span class="jiazhu">司馬云：「鬱棲，蟲名。烏足，草名，生水邊也。言鬱棲在陵舄之中，則化爲烏足也。」李云：「鬱棲，糞壤也。言陵舄在糞則化爲烏足也。」案：鬱棲是糞壤，非蟲名，詳見下。</span>烏足之根爲蠐螬，<span class="jiazhu">司馬本作「螬蠐」，云：「蠍也。」案：蠐螬、螬蠐二物。釋蟲「蟦蠐螬」，郭注：「在糞土中。」又云「蝤蠐，蠍」，郭注：「在木中。今雖通名爲蠍，所在異。」詩「領如蝤蠐」，蔡邕青衣賦作「領如螬蠐」，明「蝤」「螬」同字。說文：「蝤，蝤𧓉也。」「蠍，蝤𧓉也。」又云：「𧓉，𧓉𧕐也。」「𧖤，𧓉𧖤也。」據此，知司馬本誤混爲一。惟說文無「蟦」字，「蟦」疑「糞」之音轉字。烏足係陵舄在糞壤所化，其根在糞土中，而出爲蠐螬，益明矣。本草：「蟦蠐生河内平澤，及人家積糞草中，反行者良。」陶注：「蠐亦作蠀。」方言：「蠀螬謂之蟦。」蠐、蠀雙聲。</span>其葉爲蝴蝶。<span class="jiazhu">大者如足大指，以臂行，乃駛於腳，從夏入秋，化爲蟬。論衡無形篇「蠐螬化爲復育，復育化而爲蟬」，是也。</span>胡蝶，胥也化而爲蟲，<span class="jiazhu">釋文：「胡蝶，一名胥。」俞云：「『胥也』當連下『化而爲蟲』讀之，與下『鴝掇千日爲鳥』兩文相對。千日爲鳥，言其久也，胥也化而爲蟲，言其速也。天瑞篇釋文：『胥，少也，謂少時也。』得之。」</span>生於竈下，其狀若脱，<span class="jiazhu">脱同蜕。</span>其名爲鴝掇。<span class="jiazhu">天瑞篇「鴝」作「𪀊」，同。</span>鴝掇千日<span class="jiazhu">張注：「千日而死。」</span>爲鳥，其名曰乾餘骨。<span class="jiazhu">天瑞篇「爲」上有「化而」二字。</span>乾餘骨之沬爲斯彌，<span class="jiazhu">李云：「沫，口中汁。」</span>斯彌爲食醯。頤輅<span class="jiazhu">成云：「酢甕中蠛蠓，亦爲醯雞也。」</span>生乎食醯，黄軦<span class="jiazhu">天瑞篇「生」上再有「食醯頤輅」四字。</span>生乎九猷，<span class="jiazhu">天瑞篇「生」上再有「食醯黄軦」四字。</span>瞀芮生乎腐蠸。<span class="jiazhu">成云：「腐蠸，螢火蟲，亦言是粉鼠蟲。」釋文：「音權，郭音歡。爾雅云：『一名守瓜。』一云：粉鼠也。」案：天瑞篇此上有「九猷生乎瞀芮」句，張注：「蠸音權，謂瓜中黄甲蟲也。」</span>羊奚比乎不箰，久竹生青寧，<span class="jiazhu">釋文「羊奚比乎不箰」句，「久竹生青寧」句。司馬云：「羊奚，草名，根似蕪菁，與久竹比合而爲物，皆生於非類也。青寧，蟲名。」是司馬以「久竹」屬上讀。張湛讀與陸同，「羊奚」句注：「此異類而相親比。」「久竹」句注：「因於林藪而生。」並無確解，未知孰是。又天瑞篇此上有「羊肝化爲地皋」至「醯雞生乎酒」二十二句，莊子刪之。</span>青寧生程，<span class="jiazhu">成云：「赤蟲名。」</span>程生馬，馬生人，人又反入於機。<span class="jiazhu">俞云：「又當作久，字之誤也。久，老也。天瑞篇作『人久入於機』。」</span>萬物皆出於機，皆入於機。</p>
