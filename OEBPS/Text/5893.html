<h1><span class="section" id="title-2"><span data-head-description="" data-head-level="h3" data-head-title="漁父第三十一">漁父第三十一</span></span></h1>
<hr/>
<p class="em2 strong" id="p0"><a class="gg-link" href="#p0" onclick="return changeColor(this);"></a>孔子遊乎緇帷之林，<span class="jiazhu">司馬云：「黑林名也。」</span>休坐乎杏壇之上。<span class="jiazhu">司馬云：「澤中高處也。」</span>弟子讀書，孔子絃歌鼓琴，奏曲未半。有漁父者下船而來，須眉交白，被髮揄袂，行原以上，距陸而止，左手據膝，右手持頤以聽。曲終而招子貢、子路，二人俱對。客指孔子曰：「彼何爲者也？」子路對曰：「魯之君子也。」客問其族。子路對曰：「族孔氏。」客曰：「孔氏者何治也？」<span class="jiazhu">治何術業？</span>子路未應，子貢對曰：「孔氏者，性服忠信，身行仁義，飾禮樂，選人倫，<span class="jiazhu">鑑而擇之。</span>上以忠於世主，下以化於齊民，<span class="jiazhu">李云：「齊，等也。」許慎云：「齊等之民。」</span>將以利天下。此孔氏之所治也。」又問曰：「有土之君與？」子貢曰：「非也。」「侯王之佐與？」子貢曰：「非也。」客乃笑而還行，言曰：「仁則仁矣，恐不免其身，苦心勞形以危其真。嗚乎遠哉！其分於道也！」<span class="jiazhu">成云：「分離於玄道。」釋文：「又作介。司馬云：『離也。』」</span>子貢還報孔子。孔子推琴而起曰：「其聖人與！」乃下求之，至於澤畔，方將杖拏而引其船，<span class="jiazhu">司馬云：「拏，橈也，音餘。」</span>顧見孔子，還鄉而立。<span class="jiazhu">釋文：「鄉，或作嚮。」</span>孔子反走，再拜而進。客曰：「子將何求？」孔子曰：「曩者先生有緒言而去，<span class="jiazhu">俞云：「緒，餘也。未畢而去，故曰緒言。」</span>丘不肖，未知所謂，竊待於下風，幸聞咳唾之音，以卒相丘也！」<span class="jiazhu">成云：「助我不逮。」</span>客曰：「嘻！甚矣子之好學也！」孔子再拜而起曰：「丘少而修學，以至於今，六十九歲矣，无所得聞至教，敢不虛心！」客曰：「同類相從，同聲相應，固天之理也。吾請釋吾之所有而經子之所以。<span class="jiazhu">司馬云：「經，理也。」下同。</span>子之所以者，人事也。天子、諸侯、大夫、庶人，此四者自正，<span class="jiazhu">各守其位。</span>治之美也，四者離位而亂莫大焉。官治其職，人憂其事，乃无所陵。<span class="jiazhu">成云：「陵，亂也。」</span>故田荒室露，衣食不足，徵賦不屬，妻妾不和，長少无序，庶人之憂也；能不勝任，官事不治，行不清白，羣下荒怠，功美不有，<span class="jiazhu">無功於國，無譽於民。</span>爵䘵不持，<span class="jiazhu">不能保持其爵䘵。</span>大夫之憂也；廷无忠臣，國家昏亂，工技不巧，貢職不美，春秋後倫，<span class="jiazhu">釋文：「朝覲不及等比也。」</span>不順天子，諸侯之憂也；陰陽不和，寒暑不時，以傷庶物，諸侯暴亂，擅相攘伐，以殘民人，禮樂不節，財用窮匱，人倫不飭，百姓淫亂，天子有司之憂也。今子既上无君侯有司之勢，而下无大臣職事之官，而擅飭禮樂，選人倫，以化齊民，不泰多事乎？且人有八疵，事有四患，不可不察也。非其事而事之，謂之摠；<span class="jiazhu">成云：「摠，濫也。」</span>莫之顧而進之，謂之佞；<span class="jiazhu">成云：「人不采顧，强進忠言。」</span>希意道言，謂之諂；<span class="jiazhu">成云：「希望意氣，導達其言。」</span>不擇是非而言，謂之諛；<span class="jiazhu">成云：「苟且順物，不簡是非。」</span>好言人之惡，謂之讒；析交離親，謂之賊；稱譽詐僞以敗惡人，謂之慝；<span class="jiazhu">詐僞則稱譽之，惡其人則毁敗之，是爲奸慝。姚云：「張本惡作德，謂『顛倒是非以敗人之德』，意更警。」</span>不擇善否，兩容頰適，偷拔其所欲，謂之險。<span class="jiazhu">釋文：「兩容頰適者，善惡皆容，顔貌調適也。頰，或作顔。」宣云：「偷拔，謂潛引人心中之欲。」</span>此八疵者，外以亂人，内以傷身，君子不友，明君不臣。所謂四患者，好經大事，變更易常，以挂功名，謂之叨；<span class="jiazhu">變易常節，以幸功名，是叨濫也。</span>專知擅事，侵人自用，謂之貪；<span class="jiazhu">專知，自謂予知也。</span>見過不更，聞諫愈甚，謂之很；人同於己則可，不同於己，雖善不善，謂之矜。此四患也。能去八疵，无行四患，而始可教已。」孔子愀然而歎，再拜而起曰：「丘再逐於魯，削跡於衞，伐樹於宋，圍於陳、蔡。丘不知所失，而離此四謗者何也？」客悽然變容曰：「甚矣子之難悟也！人有畏影惡跡而去之走者，舉足愈數而跡愈多，走愈疾而影不離身，自以爲尚遲，疾走不休，絶力而死。不知處陰以休影，處静以息跡，愚亦甚矣！子審仁義之間，察同異之際，觀動静之變，適受與之度，理好惡之情，和喜怒之節，而幾於不免矣。<span class="jiazhu">子審度於接物者如<span class="jiaozhusup">校：「如」原誤「知」，據萬有文庫本改。</span>此，而猶幾於不免。</span>謹修而身，慎守其真，還以物與人，則无所累矣。<span class="jiazhu">外物不與人争，自無患累也。</span>今不修之身而求之人，不亦外乎！」孔子愀然曰：「請問何謂真？」客曰：「真者，精誠之至也。不精不誠，不能動人。故强哭者雖悲不哀，强怒者雖嚴不威，强親者雖笑不和。真悲无聲而哀，真怒未發而威，真親未笑而和。真在内者，神動於外，是所以貴真也。其用於人理也，<span class="jiazhu">理，倫也。</span>事親則慈孝，事君則忠貞，飲酒則歡樂，處喪則悲哀。忠貞以功爲主，飲酒以樂爲主，處喪以哀爲主，事親以適爲主，功成之美，无一其跡矣。<span class="jiazhu">成功可見者甚多，故不一其事蹟。</span>事親以適，不論所以矣；<span class="jiazhu">以，用也。啜菽飲水，亦可盡歡，故不問所以。</span>飲酒以樂，不選其具矣；<span class="jiazhu">不在具殽。</span>處喪以哀，无問其禮矣。<span class="jiazhu">臨喪盡哀，於是觀禮。</span>禮者，世俗之所爲也；真者，所以受於天也，自然不可易也。故聖人法天貴真，不拘於俗。愚者反此，不能法天而恤於人，<span class="jiazhu">惟人事是憂。</span>不知貴真，䘵䘵而受變於俗，故不足。<span class="jiazhu">釋文：「䘵，司馬本作録。」案：䘵䘵，猶録録也。漢書蕭曹贊作「録録」，顔注：「猶鹿鹿，言在凡庶之中。」</span>惜哉！子之早湛於人僞，<span class="jiazhu">湛與沈同。</span>而晚聞大道也！」孔子又再拜而起曰：「今者丘得遇也，若天幸然。先生不羞而比之服役，<span class="jiazhu">若僕從然。</span>而身教之。敢問舍所在，請因受業而卒學大道。」客曰：「吾聞之：可與往者與之，至於妙道；<span class="jiazhu">成云：「從迷適悟爲往。妙道，真本也。」</span>不可與往者，不知其道，慎勿與之，身乃无咎。子勉之！吾去子矣，吾去子矣。」乃刺船而去，延緣葦間。顔淵還車，子路授綏，孔子不顧，待水波定，<span class="jiazhu">釋文：「船行故水波，去遠則波定。」</span>不聞拏音，而後敢乘。子路旁車而問曰：<span class="jiazhu">旁同傍。</span>「由得爲役久矣，未嘗見夫子遇人如此其威也。<span class="jiazhu">宣云：「威，敬畏。」</span>萬乘之主，千乘之君，見夫子未嘗不分庭伉禮，夫子猶有倨敖之容。今漁者杖拏逆立，而夫子曲要磬折，言拜而應，<span class="jiazhu">成云：「受言必拜而應。」</span>得无太甚乎？門人皆怪夫子矣，漁人何以得此乎？」孔子伏軾而歎曰：「甚矣由之難化也！湛於禮義有間矣，<span class="jiazhu">宣云：「言已久。」</span>而樸鄙之心至今未去。進！吾語汝。夫遇長不敬，失禮也；見賢不尊，不仁也。彼非至人，不能下人，<span class="jiazhu">成云：「若非至德之人，則不能使人謙下。」</span>下人不精，不得其真，<span class="jiazhu">上文云：「真者，精誠之至也。」</span>故長傷身。惜哉！不仁之於人也，禍莫大焉，而由獨擅之。<span class="jiazhu">擅者，專有之。</span>且道者，萬物之所出也，庶物失之者死，得之者生；爲事逆之則敗，順之則成。故道之所在，聖人尊之。今漁父之道，可謂有矣，吾敢不敬乎！」</p>
